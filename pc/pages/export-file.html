<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>导出文件</title>
    <link rel="stylesheet" type="text/css" href="../lib/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="../css/base.css">
</head>

<body>
    <div class="container">
        <div class="panel panel-padding">
            <form id="search" class="layui-form" action="" method="post">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">导出类型</label>
                        <div class="layui-input-inline">
                            <select name="export_type" id="export-type">
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="search" id="search-btn">查询</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="panel panel-padding">
            <div id="list">
            </div>
            <div id="page" style="text-align: right;"></div>
        </div>
    </div>
    <script id="list-tpl" type="text/html">
        <div class="layui-form">
            <table class="layui-table">
                <thead>
                    <tr>
                        <th>导出类型</th>
                        <th>批次号</th>
                        <th>备注</th>
                        <th>操作人</th>
                        <th>操作时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    {{each rows as row i}}
                    <tr>
                        <td>
                            {{row.export_type_nm}}
                        </td>
                        <td>
                            {{row.rec_id}}
                        </td>
                        <td>
                            {{row.remark}}
                        </td>
                        <td>
                            {{row.created_by}}
                        </td>
                        <td>
                            {{row.created_time}}
                        </td>
                        <td>
                            <div class="layui-btn-group">
                                {{if row.export_url}}
                                <a class="layui-btn layui-btn-mini" href="/p/{{row.export_url}}">
                                    下载
                                </a>
                                {{/if}}
                            </div>
                        </td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
    </script>
    <script type="text/javascript" src="../lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/layui/lay/dest/layui.all.js"></script>
    <script type="text/javascript" src="../lib/My97DatePicker/WdatePicker.js"></script>
    <script type="text/javascript" src="../js/template.js"></script>
    <script type="text/javascript" src="../js/base.js"></script>
    <script type="text/javascript" src="../js/st.js"></script>
    <script type="text/javascript" src="../js/param.js"></script>
    <script type="text/javascript" src="../js/district.js"></script>
    <script type="text/javascript">
    var query = $$.parseQueryString();
    var operateType = query.operateType;
    var layer = layui.layer;
    var laypage = layui.laypage;
    var form = layui.form();
    var element = layui.element();

    var pagination;

    function onAdd() {
        $$.open('export-file-detail.html?operateType=create', '新增导出文件');
    }

    function onView(index) {
        var data = $('#list').data('data');
        var row = data.rows[index];
        $$.open('export-file-detail.html?operateType=view', '查看导出文件', {
            rec_id: row.rec_id
        });
    }

    function onEdit(index) {
        var data = $('#list').data('data');
        var row = data.rows[index];
        $$.open('export-file-detail.html?operateType=update', '编辑导出文件', {
            rec_id: row.rec_id
        });
    }

    function onDelete(index) {
        var data = $('#list').data('data');
        var row = data.rows[index];

        $$.confirm('确认要删除?', function() {
            $$.request('/action/bm/export-file/delete', row, function(data) {
                $$.info('操作成功', {
                    icon: 1
                });
            });
        });
    }

    function onGoto(target) {
        var $selected = $$.getSelected('#list');
        if ($selected.length != 1) {
            $$.info('请选择需要操作的记录');
            return;
        }
        var index = parseInt($selected.attr('data-index'));
        var $target = $(target);
        var data = $('#list').data('data');
        var row = data.rows[index];
        var url = $target.attr('data-url');
        var title = $target.text() + '-' + row.key;
        url += '?' + $.param({
            operateType: operateType,
            key: row.key
        });

        if (parent.addTab) {
            url = 'pages/' + url;
            parent.addTab(url, title, url);
        } else {
            $$.open(url, title, {
                key: row.key
            });
        }
    }

    function onBatchCheck1Pass() {
        $$.batchSubmit('#list', '/action/bm/export-file/batch-check1-pass');
    }

    function onBatchCheck1Nopass() {
        var $checkbox = $$.getChecked('#list');
        if ($checkbox.length == 0) {
            $$.info('请勾选需要操作的记录');
            return;
        }
        $$.prompt('请输入驳回备注', function(value) {
            $$.batchSubmit('#list', '/action/bm/export-file/batch-check1-nopass', {
                params: {
                    checked_reason: value
                }
            });
        });
    }

    function onBatchDelete() {
        var $checkbox = $$.getChecked('#list');
        if ($checkbox.length == 0) {
            $$.info('请勾选需要操作的记录');
            return;
        }

        $$.confirm('确认要删除?', function() {
            $$.batchSubmit('#list', '/action/bm/export-file/batch-delete');
        });
    }

    function hasNextStatus(oper_in, proc_st, action) {
        var rows = $$.st.transition[$$.st.alias['']]
        return $$.hasNextStatus(rows, oper_in, proc_st, action);
    }

    template.helper('hasNext', hasNextStatus);
    template.helper('operateType', operateType);

    $(function() {
        //全选
        // form.on('checkbox(allCheck)', function(data) {
        //     var child = $(data.elem).parents('table').find('tbody input[type=checkbox]');
        //     child.each(function(index, item) {
        //         item.checked = data.elem.checked;
        //     });
        //     form.render('checkbox');
        // });

        // form.on('checkbox(check)', function(data) {
        //     return false;
        // });

        form.on('submit(search)', function(data) {
            pagination = $$.search('/action/bm/export-file/search', data.field);
            return false; //阻止表单跳转
        });

        var d1 = $$.request('/action/bm/parameter/list', {
            export_type: '1'
        }, function(data) {
            $$.loadSelect('#export-type', data.export_type, {
                // valueField: 'fee_cd',
                // textField: 'fee_nm'
            });

            form.render('select');
        });
    });
    </script>
</body>

</html>
