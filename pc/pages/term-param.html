<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>终端参数</title>
    <link rel="stylesheet" type="text/css" href="../lib/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="../css/base.css">
</head>

<body>
    <div class="container">
        <div id="search-panel" class="panel panel-padding hide">
            <form id="search" class="layui-form" action="" method="post">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">客户号</label>
                        <div class="layui-input-inline">
                            <input type="text" name="mchnt_id" placeholder="请输入客户号" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">终端标识</label>
                        <div class="layui-input-inline">
                            <input type="text" name="term_no" placeholder="请输入终端标识" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">商户号</label>
                        <div class="layui-input-inline">
                            <input type="text" name="mchnt_cd" placeholder="请输入商户号" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">终端号</label>
                        <div class="layui-input-inline">
                            <input type="text" name="term_id" placeholder="请输入终端号" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">创建日期</label>
                        <div class="layui-input-inline">
                            <input type="text" name="created_time" placeholder="请输入开始日期" autocomplete="off" class="layui-input Wdate" onfocus="WdatePicker({onpicked:function(){$dp.$('created_time2').focus();},maxDate:'#F{$dp.$D(\'created_time2\')}'})" id="created_time">
                        </div>
                        <div class="layui-form-mid">-</div>
                        <div class="layui-input-inline">
                            <input type="text" name="created_time2" placeholder="请输入结束日期" autocomplete="off" class="layui-input Wdate" onfocus="WdatePicker({minDate:'#F{$dp.$D(\'created_time\')}'})" id="created_time2">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="search" id="submit-btn">查询</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="panel panel-padding" id="list-panel">
            <div class="layui-btn-group invisible visible-update">
                <button id="add-btn" class="layui-btn layui-btn-small hide" onclick="onAdd()">
                    <i class="layui-icon">&#xe654;</i> 新增
                </button>
            </div>
            <div class="layui-btn-group invisible visible-check1">
                <button class="layui-btn layui-btn-small layui-btn-normal" onclick="onBatchCheck1Pass()">
                    <i class="layui-icon">&#x1005;</i> 审核
                </button>
                <button class="layui-btn layui-btn-small layui-btn-danger" onclick="onBatchCheck1Nopass()">
                    <i class="layui-icon">&#xe633;</i> 驳回
                </button>
                <!-- <button class="layui-btn layui-btn-small layui-btn-danger" onclick="onBatchDelete()">
                    <i class="layui-icon">&#xe640;</i> 删除
                </button> -->
            </div>
            <div id="list">
            </div>
            <div id="page" style="text-align: right;"></div>
        </div>
    </div>
    <script id="list-tpl" type="text/html">
        <div class="layui-form">
            <table class="layui-table">
                <thead>
                    <tr>
                        <th>
                            <input type="checkbox" name="checkbox" lay-skin="primary" lay-filter="allCheck">
                        </th>
                        <th>客户号</th>
                        <th>终端标识</th>
                        <th>商户简称</th>
                        <th>商户名称</th>
                        <th>商户号</th>
                        <th>终端号</th>
                        <!-- <th>参数状态</th> -->
                        <th>处理状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    {{each rows as row i}}
                    <tr>
                        <td>
                            <input type="checkbox" name="checkbox" value="{{i}}" lay-skin="primary">
                        </td>
                        <td>
                            {{row.mchnt_id}}
                        </td>
                        <td>
                            {{row.term_no}}
                        </td>
                        <td>
                            {{row.mchnt_abbr}}
                        </td>
                        <td>
                            {{row.mchnt_name}}
                        </td>
                        <td>
                            {{row.mchnt_cd}}
                        </td>
                        <td>
                            {{row.term_id}}
                        </td>
                        <!-- <td>
                            {{row.status}}
                        </td> -->
                        <td>
                            {{row.proc_st_nm}}
                        </td>
                        <td>
                            <div class="layui-btn-group">
                                <button class="layui-btn layui-btn-primary layui-btn-mini" onclick="onView({{i}})">
                                    查看
                                </button>
                                {{if operateType=='update'}} {{if hasNext(row.oper_in,row.proc_st,'update')}}
                                <button class="layui-btn layui-btn-mini" onclick="onEdit({{i}})">
                                    编辑
                                </button>
                                {{/if}} {{/if}}
                                <!-- <button class="layui-btn layui-btn-mini layui-btn-danger" onclick="onDelete({{i}})">
                                    删除
                                </button> -->
                            </div>
                        </td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
    </script>
    <script type="text/javascript" src="../lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/layui/lay/dest/layui.all.js"></script>
    <script type="text/javascript" src="../lib/My97DatePicker/WdatePicker.js"></script>
    <script type="text/javascript" src="../js/template.js"></script>
    <script type="text/javascript" src="../js/base.js"></script>
    <script type="text/javascript" src="../js/st.js"></script>
    <script type="text/javascript" src="../js/param.js"></script>
    <script type="text/javascript" src="../js/district.js"></script>
    <script type="text/javascript">
    var query = $$.parseQueryString();
    var operateType = query.operateType;
    var layer = layui.layer;
    var laypage = layui.laypage;
    var form = layui.form();
    var element = layui.element();

    var pagination;

    function onAdd() {
        $$.open('term-param-detail.html?operateType=create', '新增终端信息', {
            term_no: query.term_no
        });
    }

    function onView(index) {
        var data = $('#list').data('data');
        var row = data.rows[index];
        $$.open('term-param-detail.html?operateType=view', '查看终端信息', {
            rec_id: row.rec_id
        });
    }

    function onEdit(index) {
        var data = $('#list').data('data');
        var row = data.rows[index];
        $$.open('term-param-detail.html?operateType=update', '编辑终端信息', {
            rec_id: row.rec_id
        });
    }

    function onDelete(index) {
        var data = $('#list').data('data');
        var row = data.rows[index];

        $$.confirm('确认要删除?', function() {
            $$.request('/action/bm/term-param/delete', row, function(data) {
                $$.msg('操作成功', {
                    icon: 1
                });
            });
        });
    }

    function onBatchCheck1Pass() {
        $$.batchSubmit('#list', '/action/bm/term-param/batch-check1-pass');
    }

    function onBatchCheck1Nopass() {
        var $checkbox = $$.getChecked('#list');
        if ($checkbox.length == 0) {
            $$.msg('请勾选需要操作的记录');
            return;
        }
        $$.prompt('请输入驳回备注', function(value) {
            $$.batchSubmit('#list', '/action/bm/term-param/batch-check1-nopass', {
                params: {
                    checked_reason: value
                }
            });
        });
    }

    function onBatchDelete() {
        var $checkbox = $$.getChecked('#list');
        if ($checkbox.length == 0) {
            $$.msg('请勾选需要操作的记录');
            return;
        }

        $$.confirm('确认要删除?', function() {
            $$.batchSubmit('#list', '/action/bm/term-param/batch-delete');
        });
    }

    function hasNextStatus(oper_in, proc_st, action) {
        var rows = $$.st.transition[$$.st.alias['mchnt_base_info']]
        return $$.hasNextStatus(rows, oper_in, proc_st, action);
    }

    template.helper('hasNext', hasNextStatus);
    template.helper('operateType', operateType);

    $(function() {

        //全选
        form.on('checkbox(allCheck)', function(data) {
            var child = $(data.elem).parents('table').find('tbody input[type=checkbox]');
            child.each(function(index, item) {
                item.checked = data.elem.checked;
            });
            form.render('checkbox');
        });

        form.on('submit(search)', function(data) {
            pagination = $$.search('/action/bm/term-param/search', data.field);
            return false; //阻止表单跳转
        });

        $$.request('/action/bm/expand-inst/list', {}, function(data) {
            $$.loadSelect('#expand-inst-id', data.rows);
            form.render('select');
        });

        $$.request('/action/bm/expand/list', {}, function(data) {
            $$.loadSelect('#expand-id', data.rows);
            form.render('select');
        });

        $$.transformStatus('#list-panel', operateType);
        if (query.term_no) {
            $('#search-panel').addClass('hide');
            $$.loadData('#search', query);
            $('#submit-btn').click();
            $('#add-btn').removeClass('hide');
        }
    });
    </script>
</body>

</html>
