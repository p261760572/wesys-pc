                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">终端标识</label>
                        <div class="layui-input-inline">
                            <input type="text" name="term_no" placeholder="请输入终端标识" autocomplete="off" class="layui-input">

                    </div>

                        <label class="layui-form-label">门店名称</label>

                            <input type="text" name="shop_name" placeholder="请输入门店名称" autocomplete="off" class="layui-input">

                    </div>

                        <label class="layui-form-label">联系人</label>
                        <div class="layui-input-inline">
                            <input type="text" name="linkman" placeholder="请输入联系人" autocomplete="off" class="layui-input">
                        </div>
                    </div> -->

                <div class="layui-form-item"> -->
                    <!-- <div class="layui-inline">
                    <label class="layui-form-label">所在地区</label>
                    <div class="layui-input-inline">
                        <select name="province" lay-filter="province" id="province">
                            <option value="">请选择省</option>
                        </select>
                    </div>
                    <div class="layui-input-inline">
                        <select name="city" lay-filter="city" id="city">
                            <option value="">请选择市</option>
                        </select>
                    </div>
                    <div class="layui-input-inline">
                        <select name="district" lay-filter="district" id="district">
                            <option value="">请选择县/区</option>
                        </select>
                    </div>
                    </div> -->
                <!-- </div>
                <div class="layui-form-item"> -->
                    <!-- <div class="layui-inline">
                        <label class="layui-form-label">创建日期</label>
                        <div class="layui-input-inline">
                            <input type="text" name="created_time" placeholder="请输入开始日期" autocomplete="off" class="layui-input Wdate" onfocus="WdatePicker({onpicked:function(){$dp.$('created_time2').focus();},maxDate:'#F{$dp.$D(\'created_time2\')}'})" id="created_time">
                        </div>
                        <div class="layui-form-mid">-</div>
                        <div class="layui-input-inline">
                            <input type="text" name="created_time2" placeholder="请输入结束日期" autocomplete="off" class="layui-input Wdate" onfocus="WdatePicker({minDate:'#F{$dp.$D(\'created_time\')}'})" id="created_time2">
                        </div>
                    </div> -->
                <!-- </div>
                <div class="layui-form-item"> -->
                    <div class="layui-inline">
                        <button type="button" class="layui-btn" onclick="$$.search(this)" data-options="url:'/action/bm/term-info/search'" id="search-btn">查询</button>

            </form>
        </div>
        <div class="panel panel-padding" id="list-panel">
            <div class="layui-btn-group hide invisible visible-update">
                <button class="layui-btn layui-btn-small" onclick="$$.goto(this)" data-options="url:$$.url('term-info-detail.html?operateType=create',{mchnt_id:query.mchnt_id}),title:'新增终端信息'">
                    <i class="layui-icon">&#xe654;</i> 新增
                </button>
            </div>
            <div class="layui-btn-group hide invisible visible-check1">
                <button class="layui-btn layui-btn-small layui-btn-normal" onclick="$$.batchSubmit(this)" data-options="url:'/action/bm/term-info/batch-check1-pass'">
                    <i class="layui-icon">&#x1005;</i> 审核
                </button>
                <button class="layui-btn layui-btn-small layui-btn-danger" onclick="$$.batchSubmit(this)" data-options="url:'/action/bm/term-info/batch-check1-nopass',type:'prompt',title:'请输入驳回原因',promptKey:'checked_reason'">
                    <i class="layui-icon">&#xe633;</i> 驳回
                </button>
                <!-- <button class="layui-btn layui-btn-small layui-btn-danger" onclick="onBatchDelete()">
                    <i class="layui-icon">&#xe640;</i> 删除
                </button> -->
            </div>
            <div id="list">
            </div>
        </div>
    </div>
    <script id="list-tpl" type="text/html">
        <div class="layui-form">
            <table class="layui-table">
                <thead>
                    <tr>
                        <th>
                            <input type="checkbox" name="checkbox" lay-skin="primary" lay-filter="allCheck">
                        </th>
                        <th>客户号</th>
                        <th>终端标识</th>
                        <th>联系人</th>
                        <th>手机号</th>
                        <th>门店名称</th>
                        <th>所在地区</th>
                        <!-- <th>操作标志</th> -->
                        <th>处理状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    {{each rows as row i}}
                    <tr data-index="{{i}}">
                        <td>
                            <input type="checkbox" name="checkbox" lay-skin="primary">
                        </td>
                        <td>
                            {{row.mchnt_id}}
                        </td>
                        <td>
                            {{row.term_no}}
                        </td>
                        <td>
                            {{row.linkman}}
                        </td>
                        <td>
                            {{row.mobile}}
                        </td>
                        <td>
                            {{row.shop_name}}
                        </td>
                        <td>
                            {{row.district_name}}
                        </td>
                        <!-- <td>
                            {{row.oper_in_nm}}
                        </td> -->
                        <td>
                            {{row.proc_st_nm}}
                        </td>
                        <td>
                            <div class="layui-btn-group">
                                <button class="layui-btn layui-btn-mini layui-btn-primary" onclick="$$.do(this,{{i}})" data-options="url:'term-info-detail.html?operateType=view',title:'查看终端信息'">
                                    查看
                                </button>
                                {{if displayType=='update'}} {{if hasNext(row.oper_in,row.proc_st,'update')}}
                                <button class="layui-btn layui-btn-mini" onclick="$$.do(this,{{i}})" data-options="url:'term-info-detail.html?operateType=update',title:'编辑终端信息'">
                                    编辑
                                </button>
                                {{/if}} {{/if}}
                            </div>   
                        </td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
    </script>
    <script type="text/javascript" src="../lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/layui/lay/dest/layui.all.js"></script>
    <script type="text/javascript" src="../lib/My97DatePicker/WdatePicker.js"></script>
    <script type="text/javascript" src="../js/template.js"></script>
    <script type="text/javascript" src="../js/base.js"></script>
    <script type="text/javascript" src="../js/st.js"></script>
    <script type="text/javascript" src="../js/param.js"></script>
    <script type="text/javascript" src="../js/district.js"></script>
    <script type="text/javascript">
    var query = $$.parseQueryString();
    var displayType = query.displayType;
    var operateType = query.operateType;
    var form = layui.form();
    var element = layui.element();

    function serializeSearch(data) {
        var procStMap = {
            'check1': '1'
        };
        data.proc_st2 = procStMap[displayType];
    }

    function reload() {
        $$.datagrid('#list', 'reload');
    }

    function hasNext(oper_in, proc_st, action) {
        var rows = $$.st.transition[$$.st.alias['mchnt_base_info']]
        return $$.hasNextStatus(rows, oper_in, proc_st, action);
    }

    template.helper('hasNext', hasNext);
    template.helper('operateType', operateType);
    template.helper('displayType', displayType);

    $(function() {
        form.on('select(province)', function(data) {
            $$.loadSelect('#city', districtData['city'][data.value]);
            $$.loadSelect('#district', []);
            form.render('select');
        });

        form.on('select(city)', function(data) {
            $$.loadSelect('#district', districtData['district'][$('#province').val() + data.value]);
            form.render('select');
        });

        $$.loadSelect('#province', districtData['province']);
        $$.transformDisplay('#list-panel', displayType);
        form.render('select');

        if (query.mchnt_id) {
            $$.loadData('#search', query);
            $('#search-btn').click();
        }
    });
    </script>
</body>

</html>
