<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>商户信息</title>
    <link rel="stylesheet" type="text/css" href="../lib/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="../css/base.css">
    <style type="text/css">

    </style>
</head>

<body>
    <div class="panel panel-padding">
        <form id="detail" class="layui-form" action="" method="post" data-options="load:loadDetail,serialize:serializeDetail">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label"><span class="required">*</span>客户号</label>
                    <div class="layui-input-inline">
                        <input type="text" name="mchnt_id" placeholder="" autocomplete="off" class="layui-input" id="mchnt-id">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label"><span class="required">*</span>联系人</label>
                    <div class="layui-input-inline">
                        <input type="text" name="linkman" lay-verify="required" placeholder="请输入联系人" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label"><span class="required">*</span>手机</label>
                    <div class="layui-input-inline">
                        <input type="text" name="mobile" lay-verify="required" placeholder="请输入手机" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="required">*</span>商户简称</label>
                <div class="layui-input-block">
                    <input type="text" name="mchnt_abbr" lay-verify="required" placeholder="请输入商户简称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">联系电话</label>
                    <div class="layui-input-inline">
                        <input type="text" name="telno" placeholder="请输入联系电话" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">常用邮箱</label>
                    <div class="layui-input-inline">
                        <input type="text" name="email" placeholder="请输入常用邮箱" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="required">*</span>所在地区</label>
                <div class="layui-input-inline">
                    <select name="province" lay-verify="required" lay-filter="province" id="province">
                        <option value="">请选择省</option>
                    </select>
                </div>
                <div class="layui-input-inline">
                    <select name="city" lay-verify="required" lay-filter="city" id="city">
                        <option value="">请选择市</option>
                    </select>
                </div>
                <div class="layui-input-inline">
                    <select name="district" lay-verify="required" lay-filter="district" id="district">
                        <option value="">请选择县/区</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="required">*</span>详细地址</label>
                <div class="layui-input-block">
                    <input type="text" name="addr" lay-verify="required" placeholder="请输入详细地址" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label"><span class="required">*</span>拓展方</label>
                    <div class="layui-input-inline">
                        <select name="expand_inst_id" lay-verify="required" lay-search id="expand-inst-id">
                            <option value=""></option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label"><span class="required">*</span>拓展人</label>
                    <div class="layui-input-inline">
                        <select name="expand_id" lay-verify="required" lay-search id="expand-id">
                            <option value=""></option>
                        </select>
                    </div>
                </div>
            </div>
            <div id="list">
            </div>
            <div class="layui-form-item editable-create-install editable-create-other">
                <div class="layui-inline">
                    <label class="layui-form-label"><span class="required">*</span>执行人</label>
                    <div class="layui-input-inline">
                        <select name="work_id" lay-verify="required" lay-search lay-filter="work_id" id="work-id">
                            <option value=""></option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline hide invisible visible-create-install">
                    <label class="layui-form-label"><span class="required">*</span>维护人</label>
                    <div class="layui-input-inline">
                        <select name="maintained_by" lay-verify="required" lay-search id="maintained-by">
                            <option value=""></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item invisible visible-create-other editable">
                <div class="layui-inline">
                    <label class="layui-form-label">工作单内容</label>
                    <div class="layui-input-block">
                        <input type="checkbox" name="work_content" title="换机" lay-skin="primary" id="work_content0">
                        <input type="checkbox" name="work_content" title="送纸" lay-skin="primary" id="work_content1">
                        <input type="checkbox" name="work_content" title="调单" lay-skin="primary" id="work_content2">
                        <input type="checkbox" name="work_content" title="移机" lay-skin="primary" id="work_content3">
                        <input type="checkbox" name="work_content" title="其它" lay-skin="primary" id="work_content4">
                    </div>
                </div>
            </div>
            <div class="layui-form-item editable-create-install editable-create-other">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-block">
                    <input type="text" name="remark" placeholder="请输入备注" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="button" class="layui-btn visible invisible-view" onclick="$$.submit(this)" data-options="url:'/action/bm/workorder/' + operateType">提交</button>
                    <button type="button" class="layui-btn layui-btn-primary" onclick="$$.close()">关闭</button>
                </div>
            </div>
        </form>
        <div id="term-list">
        </div>
    </div>
    <script id="term-list-tpl" type="text/html">
        <div class="layui-form">
            <table class="layui-table">
                <thead>
                    <tr>
                        <th>终端标识</th>
                        <th>联系人</th>
                        <th>手机号</th>
                        <th>门店名称</th>
                        <th>所在地区</th>
                        <!-- <th>操作标志</th> -->
                        <th>处理状态</th>
                        <!-- <th>操作</th> -->
                    </tr>
                </thead>
                <tbody>
                    {{each rows as row i}}
                    <tr data-index="{{i}}">
                        <td>
                            {{row.term_no}}
                        </td>
                        <td>
                            {{row.linkman}}
                        </td>
                        <td>
                            {{row.mobile}}
                        </td>
                        <td>
                            {{row.shop_name}}
                        </td>
                        <td>
                            {{row.district_name}}
                        </td>
                        <!-- <td>
                            {{row.oper_in_nm}}
                        </td> -->
                        <td>
                            {{row.proc_st_nm}}
                        </td>
                        <!-- <td>
                            <div class="layui-btn-group">
                            </div>
                        </td> -->
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
    </script>
    <script type="text/javascript" src="../lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/layui/lay/dest/layui.all.js"></script>
    <script type="text/javascript" src="../lib/My97DatePicker/WdatePicker.js"></script>
    <script type="text/javascript" src="../js/template.js"></script>
    <script type="text/javascript" src="../js/base.js"></script>
    <script type="text/javascript" src="../js/param.js"></script>
    <script type="text/javascript" src="../js/district.js"></script>
    <script type="text/javascript">
    var query = $$.parseQueryString();
    var displayType = query.displayType;
    var operateType = query.operateType;
    var form = layui.form();
    var element = layui.element();

    function loadDetail(data) {
        $('#province').val(data.data.province).change();
        $('#city').val(data.data.city).change();
        $('#district').val(data.data.district);

        // $$.datagrid('#list', {
        //     tpl: '#list-tpl',
        //     data: data.term_param
        // });
    }

    function serializeDetail(data) {
        var work_content = [];
        for (var i = 0; i < 9; i++) {
            work_content.push($('#work_content' + i).is(":checked") ? '1' : '0');
        }
        data.work_content = work_content.join('');

        if (operateType == 'create-install') {
            data.work_order_type = '1';
            data.depot_flag = '1';
        } else if (operateType == 'create-other') {
            data.work_order_type = '2';
        }

        data.term = $$.datagrid('#term-list', 'getRows');
    }


    function onChangeProvince() {
        var value = $(this).val();
        $$.loadSelect('#city', districtData['city'][value]);
        $$.loadSelect('#district', []);
        form.render('select');
    }

    function onChangeCity() {
        var value = $(this).val();
        $$.loadSelect('#district', districtData['district'][$('#province').val() + value]);
        form.render('select');
    }

    function onChangeWorkId() {
        var value = $(this).val();
        $('#maintained-by').val(value);
        form.render('select');
    }

    function submitSuccess() {

    }

    $(function() {

        $('#province').on('change', onChangeProvince);
        $('#city').on('change', onChangeCity);

        form.on('select(province)', function(data) {
            $(data.elem).change();
        });

        form.on('select(city)', function(data) {
            $(data.elem).change();
        });

        $('#work-id').on('change', onChangeWorkId);
        form.on('select(work_id)', function(data) {
            $(data.elem).change();
        });

        $$.loadSelect('#province', districtData['province']);
        $$.loadSelect('#mchnt-type', $$.param['mchnt_type']);
        form.render('select');

        var d1 = $$.request('/action/bm/expand/list', {}, function(data) {
            $$.loadSelect('#expand-id', data.rows);
            form.render('select');
        });

        var d2 = $$.request('/action/bm/parameter/list', {
            expand_inst: '1',
            // term_inves: '1',
            // equi_type: '1',
            installed_by: '1',
            maintained_by: '1'
        }, function(data) {
            $$.loadSelect('#expand-inst-id', data.expand_inst);
            // $$.loadSelect('#term-inves', data.term_inves);
            // $$.loadSelect('#equi-type', data.equi_type);
            $$.loadSelect('#work-id', data.installed_by);
            $$.loadSelect('#maintained-by', data.maintained_by);
            form.render('select');
        });

        $$.transformStatus('#detail', operateType);

        $.when(d1, d2).done(function() {
            $$.view('#detail', '/action/bm/mchnt-base-info/view', query);

            $$.request('/action/bm/term-info/list', {
                term_no: query.term_no.split(',')
            }, function(data) {
                $$.datagrid('#term-list', {
                    tpl: '#term-list-tpl',
                    data: data.term
                });
            });
        });
    });
    </script>
</body>

</html>
