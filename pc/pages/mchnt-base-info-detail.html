<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>商户信息</title>
    <link rel="stylesheet" type="text/css" href="../lib/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="../css/base.css">
</head>

<body>
    <div class="panel panel-padding">
        <form id="detail" class="layui-form" action="" method="post">
            <div class="layui-form-item readonly visible invisible-create">
                <div class="layui-inline">
                    <label class="layui-form-label"><span class="required">*</span>客户号</label>
                    <div class="layui-input-inline">
                        <input type="text" name="mchnt_id" placeholder="" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label"><span class="required">*</span>联系人</label>
                    <div class="layui-input-inline">
                        <input type="text" name="linkman" lay-verify="required" placeholder="请输入联系人" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label"><span class="required">*</span>手机</label>
                    <div class="layui-input-inline">
                        <input type="text" name="mobile" lay-verify="required" placeholder="请输入手机" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="required">*</span>商户简称</label>
                <div class="layui-input-block">
                    <input type="text" name="mchnt_abbr" lay-verify="required" placeholder="请输入商户简称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">联系电话</label>
                    <div class="layui-input-inline">
                        <input type="text" name="telno" placeholder="请输入联系电话" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">常用邮箱</label>
                    <div class="layui-input-inline">
                        <input type="text" name="email" placeholder="请输入常用邮箱" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="required">*</span>所在地区</label>
                <div class="layui-input-inline">
                    <select name="province" lay-verify="required" lay-filter="province" id="province">
                        <option value="">请选择省</option>
                    </select>
                </div>
                <div class="layui-input-inline">
                    <select name="city" lay-verify="required" lay-filter="city" id="city">
                        <option value="">请选择市</option>
                    </select>
                </div>
                <div class="layui-input-inline">
                    <select name="district" lay-verify="required" lay-filter="district" id="district">
                        <option value="">请选择县/区</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="required">*</span>详细地址</label>
                <div class="layui-input-block">
                    <input type="text" name="addr" lay-verify="required" placeholder="请输入详细地址" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">营业执照</label>
                <div class="layui-input-block">
                    <input type="file" name="file" class="layui-upload-file">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">商户名称</label>
                <div class="layui-input-block">
                    <input type="text" name="mchnt_name" placeholder="请输入商户名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">营业执照号</label>
                    <div class="layui-input-inline">
                        <input type="text" name="license_no" placeholder="请输入营业执照号" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">营业执照期限</label>
                    <div class="layui-input-inline">
                        <input type="text" name="license_date" placeholder="请输入营业执照期限" autocomplete="off" class="layui-input Wdate" onfocus="WdatePicker()">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">注册地址</label>
                <div class="layui-input-block">
                    <input type="text" name="license_addr" placeholder="请输入注册地址" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">经营范围</label>
                <div class="layui-input-block">
                    <input type="text" name="business_scope" placeholder="请输入经营范围" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">身份证正面</label>
                <div class="layui-input-block">
                    <input type="file" name="file" class="layui-upload-file">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">身份证反面</label>
                <div class="layui-input-block">
                    <input type="file" name="file" class="layui-upload-file">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">证件类型</label>
                    <div class="layui-input-inline">
                        <select name="cert_type" id="cert-type">
                            <option value=""></option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">证件姓名</label>
                    <div class="layui-input-inline">
                        <input type="text" name="cert_name" placeholder="请输入证件姓名" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">证件号码</label>
                    <div class="layui-input-inline">
                        <input type="text" name="cert_id" placeholder="请输入证件号码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">证件有效期</label>
                    <div class="layui-input-inline">
                        <input type="text" name="cert_date" placeholder="请输入证件有效期" autocomplete="off" class="layui-input Wdate" onfocus="WdatePicker()">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">组织机构代码</label>
                    <div class="layui-input-inline">
                        <input type="text" name="org_code" placeholder="请输入组织机构代码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">备注</label>
                    <div class="layui-input-inline">
                        <input type="text" name="remark" placeholder="请输入备注" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <!-- <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">状态-删除</label>
                        <div class="layui-input-inline">
                            <input type="text" name="status" placeholder="请输入状态-删除" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div> -->
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label"><span class="required">*</span>拓展方</label>
                    <div class="layui-input-inline">
                        <select name="expand_inst_id" lay-verify="required" lay-search id="expand-inst-id">
                            <option value=""></option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label"><span class="required">*</span>拓展人</label>
                    <div class="layui-input-inline">
                        <select name="expand_id" lay-verify="required" lay-search id="expand-id">
                            <option value=""></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item invisible visible-view">
                <div class="layui-inline">
                    <label class="layui-form-label">记录编号</label>
                    <div class="layui-input-inline">
                        <input type="text" name="rec_id" placeholder="" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">处理状态</label>
                    <div class="layui-input-inline" style="width: 100px;">
                        <input type="text" name="oper_in" placeholder="" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-input-inline" style="width: 100px;">
                        <input type="text" name="proc_st" placeholder="" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item invisible visible-view">
                <div class="layui-inline">
                    <label class="layui-form-label">创建人</label>
                    <div class="layui-input-inline">
                        <input type="text" name="created_by" placeholder="" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">创建时间</label>
                    <div class="layui-input-inline">
                        <input type="text" name="created_time" placeholder="" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item invisible visible-view">
                <div class="layui-inline">
                    <label class="layui-form-label">最后修改人</label>
                    <div class="layui-input-inline">
                        <input type="text" name="last_modified_by" placeholder="" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">最后修改时间</label>
                    <div class="layui-input-inline">
                        <input type="text" name="last_modified_time" placeholder="" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item invisible visible-view">
                <div class="layui-inline">
                    <label class="layui-form-label">最后审核人</label>
                    <div class="layui-input-inline">
                        <input type="text" name="last_checked_by" placeholder="" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">最后审核时间</label>
                    <div class="layui-input-inline">
                        <input type="text" name="last_checked_time" placeholder="" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item invisible visible-view">
                <label class="layui-form-label">审核备注</label>
                <div class="layui-input-block">
                    <input type="text" name="checked_reason" placeholder="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn visible invisible-view" lay-submit="" lay-filter="detail">提交</button>
                    <button type="button" class="layui-btn layui-btn-primary" onclick="onClose()">关闭</button>
                </div>
            </div>
        </form>
    </div>
    <script id="upload-tpl" type="text/html">
        <div class="img-box"><img src="/p/action/uploads/{{serverid}}" alt="..." class="img-thumbnail"></div>
    </script>
    <script type="text/javascript" src="../lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/layui/lay/dest/layui.all.js"></script>
    <script type="text/javascript" src="../lib/My97DatePicker/WdatePicker.js"></script>
    <script type="text/javascript" src="../js/template.js"></script>
    <script type="text/javascript" src="../js/base.js"></script>
    <script type="text/javascript" src="../js/param.js"></script>
    <script type="text/javascript" src="../js/district.js"></script>
    <script type="text/javascript">
    var query = $$.parseQueryString();
    var operateType = query.operateType;
    var layer = layui.layer;
    var form = layui.form();
    var element = layui.element();

    function view() {
        $$.request('/action/bm/mchnt-base-info/view', query, function(data) {
            $$.loadData('#detail', data.data);
            $('#province').change();
            $('#city').val(data.data.city).change();
            $('#district').val(data.data.district);
            form.render();
        });
    }

    function onSubmit(param) {
        $$.request('/action/bm/mchnt-base-info/' + operateType, param, function(data) {
            $$.info('操作成功', {
                icon: 1
            }, function() {
                onClose();
            });
        });
    }

    function onClose() {
        console.log(window.name);
        var index = parent.layer.getFrameIndex(window.name);
        parent.layer.close(index);
    }

    form.on('submit(detail)', function(data) {
        onSubmit(data.field);
        return false; //阻止表单跳转
    });

    function onChangeProvince() {
        var value = $(this).val();
        $$.loadSelect('#city', districtData['city'][value]);
        $$.loadSelect('#district', []);
        form.render('select');
    }

    function onChangeCity() {
        var value = $(this).val();
        $$.loadSelect('#district', districtData['district'][$('#province').val() + value]);
        form.render('select');
    }

    function initUpload() {
        var index;
        layui.upload({
            url: $$.wrapUrl('/action/upload'),
            before: function(input) {
                index = layer.load(2);
            },
            success: function(res, elem) {
                if (index) layer.close(index);

                if ($$.errcode(res) == 0) {
                    var $item = $(elem).closest('.layui-form-item');
                    var $wrap = $item.find('.img-box-wrap');
                    if (!$wrap.length) {
                        $wrap = $('<div class="layui-input-block img-box-wrap"></div>').appendTo($item);
                    }
                    var $box = $(template('upload-tpl', res)).data('data', res);
                    $wrap.html($box);
                    $item.find('input[name=serverid]').val(res.serverid); //方便验证
                } else {
                    $$.info($$.errmsg(res), {
                        icon: 2
                    });
                }
            }
        });

        $(document).on('click', '.img-box-wrap', function() {
            layer.photos({
                photos: $(this),
                anim: 5
            });
        });
    }

    $(function() {
        initUpload();

        $('#province').on('change', onChangeProvince);
        $('#city').on('change', onChangeCity);

        form.on('select(province)', function(data) {
            console.log(this, arguments);
            $(data.elem).change();
        });

        form.on('select(city)', function(data) {
            console.log(this, arguments);
            $(data.elem).change();
        });

        $$.loadSelect('#province', districtData['province']);
        $$.loadSelect('#cert-type', $$.param['cert_type']);
        form.render('select');

        $$.request('/action/bm/expand-inst/list', {}, function(data) {
            $$.loadSelect('#expand-inst-id', data.rows);
            form.render('select');
        });

        $$.request('/action/bm/expand/list', {}, function(data) {
            $$.loadSelect('#expand-id', data.rows);
            form.render('select');
        });

        $$.transformStatus('#detail', operateType);
        view();
    });
    </script>
</body>

</html>
