    <script type="text/javascript">
    var query = $$.parseQueryString();
    var displayType = query.displayType;
    var operateType = query.operateType;
    var form = layui.form();
    var element = layui.element();

    function renderImgbox(elem, data) {
        var $item = $(elem).closest('.layui-form-item');
        var $wrap = $item.find('.img-box-wrap');
        if (!$wrap.length) {
            $wrap = $('<div class="layui-input-block img-box-wrap"></div>').appendTo($item);
        }
        var $box = $(template('upload-tpl', data)).data('data', {
            elec_info_type: $(elem).attr('data-type'),
            serverid: data.serverid
        });
        $wrap.html($box);
        $item.find('input[name=serverid]').val(data.serverid); //方便验证

        layer.photos({
            photos: $wrap,
            anim: 5
        });
    }

    function loadDetail(data) {
        $('#province').val(data.data.province).change();
        $('#city').val(data.data.city).change();
        $('#district').val(data.data.district);

        $.each(data.images, function(index, value) {
            var $elem = $('#detail').find('input[type=file][data-type=' + value.elec_info_type + ']');
            renderImgbox($elem, value);
            $elem.attr('data-value', value.serverid);
        });
    }

    function serializeDetail(data) {
        // 照片
        var images = [];
        $('#detail').find('.img-box').each(function(index, elem) {
            var tmp = $(elem).data('data');
            images.push(tmp);
        });

        data.images = images;
    }

    function submitSuccess(requestData, data) {
        if (data.data) {
            $$.loadData('#detail', data.data);
        }

        if (operateType == 'create') {
            $$.loadData('#detail', data.data);
            $$.confirm('操作成功,是否继续新增商户参数', function() {
                var mchnt_id = $('#mchnt-id').val();
                var url = $$.url('mchnt-param-detail.html?operateType=create', {
                    displayType: displayType,
                    mchnt_id: mchnt_id
                });
                window.location.href = url;
            });
        } else {
            $$.msg('操作成功', {
                icon: 1
            });
        }
    }

    function onChangeProvince() {
        var value = $(this).val();
        $$.loadSelect('#city', districtData['city'][value]);
        $$.loadSelect('#district', []);
        form.render('select');
    }

    function onChangeCity() {
        var value = $(this).val();
        $$.loadSelect('#district', districtData['district'][$('#province').val() + value]);
        form.render('select');
    }

    function fill_blank(selector, value) {
        if (!$(selector).val()) {
            $(selector).val(value)
        }
    }

    function cropper_yyzzzm(target) {
        var $box = $(target).closest('.layui-form-item').find('.img-box');
        var $img = $box.find('img');

        if ($img.length == 0) {
            $$.msg('未找到可裁剪的图片');
            return;
        }

        var index = $$.cropperImage($img, function(imageData) {
            $$.request('/gateway/ocr/general', {
                image: imageData
            }, function(data) {
                layer.close(index);
                fill_blank('#license-no', data.data.words);

                $$.request('/gateway/gsxt/hn', {
                    license_no: $('#license-no').val()
                }, function(data) {
                    if (data.rows.length != 1) {
                        $$.msg('找到' + data.rows.length + '条记录,无法处理');
                    } else {
                        fill_blank('#mchnt-name', data.rows[0].name);
                        fill_blank('#business-scope', data.rows[0].business_scope);
                        fill_blank('#license-addr', data.rows[0].addr);
                        fill_blank('#license-date', data.rows[0].deadline);
                        fill_blank('#cert-name', data.rows[0].legal_person_name);
                        $$.alert(data.rows[0].reg_status);
                    }
                });
            });
        });
    }

    function cropper_sfzzm(target) {
        var $box = $(target).closest('.layui-form-item').find('.img-box');
        var $img = $box.find('img');

        if ($img.length == 0) {
            $$.msg('未找到可裁剪的图片');
            return;
        }

        var index = $$.cropperImage($img, function(imageData) {
            $$.request('/gateway/ocr/idcard', {
                image: imageData
            }, function(data) {
                layer.close(index);
                fill_blank('#cert-id', data.data.id);
                fill_blank('#cert-name', data.data.name);
            });
        });
    }

    function cropper_sfzfm(target) {
        var $box = $(target).closest('.layui-form-item').find('.img-box');
        var $img = $box.find('img');

        if ($img.length == 0) {
            $$.msg('未找到可裁剪的图片');
            return;
        }

        var index = $$.cropperImage($img, function(imageData) {
            $$.request('/gateway/ocr/idcard', {
                image: imageData,
                id_card_side: 'back'
            }, function(data) {
                layer.close(index);
                fill_blank('#cert-date', data.data.valid_date);
            });
        });
    }

    function initUpload() {
        var index;
        layui.upload({
            url: $$.wrapUrl('/action/upload'),
            before: function(input) {
                index = layer.load(2);
            },
            success: function(res, elem) {
                if (index) layer.close(index);

                if ($$.errcode(res) == 0) {
                    renderImgbox(elem, res);
                    $(elem).attr('data-value', res.serverid);
                } else {
                    $$.msg($$.errmsg(res), {
                        icon: 2
                    });
                }
            },
            error: function(elem) {
                if (index) layer.close(index);
            }
        });
    }

    $(function() {
        if (operateType != 'view') {
            initUpload();
        }

        element.on('tab(base)', function(data) {
            if (data.index == 0) return;

            var mchnt_id = $('#mchnt-id').val();
            if (data.index > 0 && !mchnt_id) {
                element.tabChange('base', '0');
                $$.msg('请先新增基本资料');
                return;
            }

            var $item = data.elem.children('.layui-tab-content').children('.layui-tab-item');
            var $iframe = $item.eq(data.index).children('.tab-iframe');
            $iframe.attr('src', $$.url($iframe.attr('data-src'), {
                displayType: displayType,
                mchnt_id: mchnt_id
            }));
        });

        $('#province').on('change', onChangeProvince);
        $('#city').on('change', onChangeCity);

        form.on('select(province)', function(data) {
            console.log(this, arguments);
            $(data.elem).change();
        });

        form.on('select(city)', function(data) {
            console.log(this, arguments);
            $(data.elem).change();
        });

        $$.loadSelect('#province', districtData['province']);
        $$.loadSelect('#cert-type', $$.param['cert_type']);
        $$.loadSelect('#mchnt-type', $$.param['mchnt_type']);

        $$.loadData('#detail', {
            province: '43',
            cert_type: '01'
        });

        form.render('select');

        var d1 = $$.request('/action/bm/expand-inst/list', {}, function(data) {
            $$.loadSelect('#expand-inst-id', data.rows);
            form.render('select');
        });

        var d2 = $$.request('/action/bm/expand/list', {}, function(data) {
            $$.loadSelect('#expand-id', data.rows);
            form.render('select');
        });

        $$.transformStatus('#detail', operateType);
        $.when(d1, d2).done(function() {
            $$.view('#detail', '/action/bm/mchnt-base-info/view', query);
        });
    });
    </script>
</body>

</html>
