<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>参数导出</title>
    <link rel="stylesheet" type="text/css" href="../lib/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="../css/base.css">
</head>

<body>
    <div class="container">
        <div id="search-panel" class="panel panel-padding">
            <form id="search" class="layui-form" action="" method="post">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">客户号</label>
                        <div class="layui-input-inline">
                            <input type="text" name="mchnt_id" placeholder="请输入客户号" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">终端标识</label>
                        <div class="layui-input-inline">
                            <input type="text" name="term_no" placeholder="请输入终端标识" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">商户号</label>
                        <div class="layui-input-inline">
                            <input type="text" name="mchnt_cd" placeholder="请输入商户号" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">终端号</label>
                        <div class="layui-input-inline">
                            <input type="text" name="term_id" placeholder="请输入终端号" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <!-- <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">拓展方</label>
                        <div class="layui-input-inline">
                            <select name="expand_inst_id" lay-search id="expand-inst-id">
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">拓展人</label>
                        <div class="layui-input-inline">
                            <select name="expand_id" lay-search id="expand-id">
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                </div> -->
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label"><span class="required">*</span>收单机构</label>
                        <div class="layui-input-inline">
                            <select name="acq_inst_id" lay-verify="required" lay-filter="acq_inst_id" lay-search id="acq-inst-id">
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label"><span class="required">*</span>业务类型</label>
                        <div class="layui-input-inline">
                            <select name="busi_type" lay-verify="required" id="busi-type">
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="search" id="submit-btn">查询</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        <button type="button" class="layui-btn layui-btn-normal" lay-submit lay-filter="export" id="export-btn">导出</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="panel panel-padding">
            <div id="list">
            </div>
            <div id="page" style="text-align: right;"></div>
        </div>
    </div>
    <script id="list-tpl" type="text/html">
        <div class="layui-form">
            <table class="layui-table">
                <thead>
                    <tr>
                        <th>
                            <input type="checkbox" name="checkbox" lay-skin="primary" lay-filter="allCheck">
                        </th>
                        <th>终端标识</th>
                        <th>商户名称</th>
                        <th>商户号</th>
                        <th>终端号</th>
                        <!-- <th>参数状态</th> -->
                        <th>处理状态</th>
                        <!-- <th>操作</th> -->
                    </tr>
                </thead>
                <tbody>
                    {{each rows as row i}}
                    <tr>
                        <td>
                            <input type="checkbox" name="checkbox" value="{{i}}" lay-skin="primary">
                        </td>
                        <td>
                            {{row.term_no}}
                        </td>
                        <td>
                            {{row.mchnt_name}}
                        </td>
                        <td>
                            {{row.mchnt_cd}}
                        </td>
                        <td>
                            {{row.term_id}}
                        </td>
                        <!-- <td>
                            {{row.status}}
                        </td> -->
                        <td>
                            {{row.proc_st_nm}}
                        </td>
                        <!-- <td>
                            <div class="layui-btn-group">
                                <button class="layui-btn layui-btn-primary layui-btn-mini" onclick="onView({{i}})">
                                    查看
                                </button>
                                {{if hasNext(row.oper_in,row.proc_st,'update')}}
                                <button class="layui-btn layui-btn-mini" onclick="onEdit({{i}})">
                                    编辑
                                </button>
                                {{/if}}
                                <button class="layui-btn layui-btn-mini layui-btn-danger" onclick="onDelete({{i}})">
                                    删除
                                </button>
                            </div>
                        </td> -->
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
    </script>
    <script type="text/javascript" src="../lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/layui/lay/dest/layui.all.js"></script>
    <script type="text/javascript" src="../lib/My97DatePicker/WdatePicker.js"></script>
    <script type="text/javascript" src="../js/template.js"></script>
    <script type="text/javascript" src="../js/base.js"></script>
    <script type="text/javascript" src="../js/st.js"></script>
    <script type="text/javascript" src="../js/param.js"></script>
    <script type="text/javascript" src="../js/district.js"></script>
    <script type="text/javascript">
    var query = $$.parseQueryString();
    var operateType = query.operateType;
    var layer = layui.layer;
    var laypage = layui.laypage;
    var form = layui.form();
    var element = layui.element();

    var pagination;

    function onExport(param) {
        $$.request('/action/bm/mchnt-export/export', param, function(data) {
            // $$.info('操作成功', {
            //     icon: 1
            // });
            var index = layer.open({                
                type: 2,
                title: false,
                content: $$.wrapUrl(data.url)
            });

            layer.close(index);            
        });
    }

    function onAdd() {
        $$.open('term-param-detail.html?operateType=create', '新增终端信息', {
            term_no: query.term_no
        });
    }

    template.helper('operateType', operateType);

    $(function() {

        //全选
        form.on('checkbox(allCheck)', function(data) {
            var child = $(data.elem).parents('table').find('tbody input[type=checkbox]');
            child.each(function(index, item) {
                item.checked = data.elem.checked;
            });
            form.render('checkbox');
        });

        form.on('select(acq_inst_id)', function(data) {
            $$.request('/action/bm/acq-inst-busi/list', {
                acq_inst_id: data.value
            }, function(data) {
                $$.loadSelect('#busi-type', data.rows, {
                    valueField: 'busi_type',
                    textField: 'busi_type_nm'
                });
                form.render('select');
            });
        });

        form.on('submit(search)', function(data) {
            pagination = $$.search('/action/bm/term-param/search', data.field);
            return false; //阻止表单跳转
        });

        form.on('submit(export)', function(data) {
            onExport(data.field);
            return false; //阻止表单跳转
        });

        // $$.request('/action/bm/expand/list', {}, function(data) {
        //     $$.loadSelect('#expand-id', data.rows);
        //     form.render('select');
        // });

        // $$.request('/action/bm/parameter/list', {
        //     expand_inst: '1'
        // }, function(data) {
        //     $$.loadSelect('#expand-inst-id', data.expand_inst);
        //     form.render('select');
        // });
        // 
        $$.request('/action/bm/parameter/list', {
            acq_inst: '1'
        }, function(data) {
            $$.loadSelect('#acq-inst-id', data.acq_inst, {
                valueField: 'acq_inst_id',
                textField: 'acq_inst_nm'
            });
            form.render('select');
        });


        // $$.loadSelect('#busi-type', $$.param['busi_type']);
        // form.render('select');
    });
    </script>
</body>

</html>
