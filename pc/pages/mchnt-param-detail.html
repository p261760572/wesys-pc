<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>商户参数</title>
    <link rel="stylesheet" type="text/css" href="../lib/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="../lib/select2/css/select2.min.css">
    <link rel="stylesheet" type="text/css" href="../css/base.css">
</head>

<body>
    <div id="detail">
        <div class="panel panel-padding">
            <form class="layui-form" action="" method="post">
                <div class="layui-form-item readonly">
                    <div class="layui-inline">
                        <label class="layui-form-label"><span class="required">*</span>客户号</label>
                        <div class="layui-input-inline">
                            <input type="text" name="mchnt_id" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline visible invisible-create">
                        <label class="layui-form-label"><span class="required">*</span>商户参数ID</label>
                        <div class="layui-input-inline">
                            <input type="text" name="mchnt_param_id" placeholder="" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label"><span class="required">*</span>收单机构</label>
                        <div class="layui-input-inline">
                            <select name="acq_inst_id" lay-verify="required" lay-filter="acq_inst_id" lay-search id="acq-inst-id">
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label"><span class="required">*</span>业务类型</label>
                        <div class="layui-input-inline">
                            <select name="busi_type" lay-verify="required" id="busi-type">
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label"><span class="required">*</span>MCC</label>
                        <div class="layui-input-inline">
                            <select name="mcc" lay-verify="required" lay-search id="mcc">
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">商户号</label>
                        <div class="layui-input-inline">
                            <input type="text" name="mchnt_cd" placeholder="请输入商户号" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <!-- <div class="layui-inline">
                        <label class="layui-form-label">MCC18</label>
                        <div class="layui-input-inline">
                            <select name="mcc18" lay-verify="required" lay-search id="mcc18">
                                <option value=""></option>
                            </select>
                        </div>
                    </div> -->
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span class="required">*</span>商户名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="mchnt_name" lay-verify="required" placeholder="请输入商户名称" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span class="required">*</span>开户名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="account_name" lay-verify="required" placeholder="请输入开户名称" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label"><span class="required">*</span>账户类型</label>
                        <div class="layui-input-inline">
                            <select name="account_type" lay-verify="required" id="account-type">
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">开户银行</label>
                        <div class="layui-input-inline">
                            <select name="account_bank" lay-search id="account-bank">
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">开户银行省</label>
                        <div class="layui-input-inline">
                            <select name="account_province" lay-search lay-filter="province" id="province">
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">开户银行市</label>
                        <div class="layui-input-inline">
                            <select name="account_city" lay-search lay-filter="city" id="city">
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span class="required">*</span>开户支行</label>
                    <div class="layui-input-block">
                        <select name="account_bank_branch_cd" style="width: 100%;" lay-verify="required" lay-ignore id="account-bank-branch-cd">
                            <option value=""></option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label"><span class="required">*</span>账户正面</label>
                        <div class="layui-input-inline visible invisible-view">
                            <input type="file" name="file" class="layui-upload-file" data-type="zhzm">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <div class="layui-input-inline readonly">
                            <input type="text" name="serverid" lay-verify="required" placeholder="请上传账户正面" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">账户反面</label>
                        <div class="layui-input-inline visible invisible-view">
                            <input type="file" name="file" class="layui-upload-file" data-type="zhfm">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <div class="layui-input-inline readonly">
                            <input type="text" name="serverid" placeholder="请上传账户反面" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span class="required">*</span>银行账号</label>
                    <div class="layui-input-block">
                        <input type="text" name="account_no" placeholder="请输入银行账号" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label"><span class="required">*</span>借记卡手续费</label>
                        <div class="layui-input-inline">
                            <select name="debit_card_fee" lay-search id="debit-card-fee">
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label"><span class="required">*</span>贷记卡手续费</label>
                        <div class="layui-input-inline">
                            <select name="credit_card_fee" lay-search id="credit-card-fee">
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label"><span class="required">*</span>扫码手续费(‰)</label>
                        <div class="layui-input-inline">
                            <input type="text" name="fee" value="6" placeholder="请输入手续费(千分比)" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">信用卡开关</label>
                        <div class="layui-input-inline">
                            <select name="credit_flag">
                                <!-- <option value=""></option> -->
                                <option value="1">开</option>
                                <option value="0">关</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item hide">
                    <div class="layui-inline">
                        <label class="layui-form-label">信用卡限额</label>
                        <div class="layui-input-inline">
                            <input type="text" name="credit_card_limit" placeholder="请输入信用卡限额" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">信用卡日限额</label>
                        <div class="layui-input-inline">
                            <input type="text" name="credit_date_limit" placeholder="请输入信用卡日限额" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item hide">
                    <div class="layui-inline">
                        <label class="layui-form-label">借记卡限额</label>
                        <div class="layui-input-inline">
                            <input type="text" name="debit_card_limit" placeholder="请输入借记卡限额" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline hide">
                        <label class="layui-form-label">借记卡日限额</label>
                        <div class="layui-input-inline">
                            <input type="text" name="debit_date_limit" placeholder="请输入借记卡日限额" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <!-- <div class="layui-inline">
                        <label class="layui-form-label">参数状态</label>
                        <div class="layui-input-inline">
                            <input type="text" name="status" placeholder="请输入参数状态" autocomplete="off" class="layui-input">
                        </div>
                    </div> -->
                    <div class="layui-inline">
                        <label class="layui-form-label"><span class="required">*</span>拓展方</label>
                        <div class="layui-input-inline">
                            <select name="expand_inst_id" lay-verify="required" lay-search id="expand-inst-id">
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label"><span class="required">*</span>拓展人</label>
                        <div class="layui-input-inline">
                            <select name="expand_id" lay-verify="required" lay-search id="expand-id">
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item invisible visible-view">
                    <div class="layui-inline">
                        <label class="layui-form-label">记录编号</label>
                        <div class="layui-input-inline">
                            <input type="text" name="rec_id" placeholder="" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">处理状态</label>
                        <div class="layui-input-inline" style="width: 100px;">
                            <input type="text" name="oper_in" placeholder="" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-input-inline" style="width: 100px;">
                            <input type="text" name="proc_st" placeholder="" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item invisible visible-view">
                    <div class="layui-inline">
                        <label class="layui-form-label">创建人</label>
                        <div class="layui-input-inline">
                            <input type="text" name="created_by" placeholder="" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">创建时间</label>
                        <div class="layui-input-inline">
                            <input type="text" name="created_time" placeholder="" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item invisible visible-view">
                    <div class="layui-inline">
                        <label class="layui-form-label">最后修改人</label>
                        <div class="layui-input-inline">
                            <input type="text" name="last_modified_by" placeholder="" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">最后修改时间</label>
                        <div class="layui-input-inline">
                            <input type="text" name="last_modified_time" placeholder="" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item invisible visible-view">
                    <div class="layui-inline">
                        <label class="layui-form-label">最后审核人</label>
                        <div class="layui-input-inline">
                            <input type="text" name="last_checked_by" placeholder="" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">最后审核时间</label>
                        <div class="layui-input-inline">
                            <input type="text" name="last_checked_time" placeholder="" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item invisible visible-view">
                    <label class="layui-form-label">审核备注</label>
                    <div class="layui-input-block">
                        <input type="text" name="checked_reason" placeholder="" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn visible invisible-view" lay-submit="" lay-filter="detail">提交</button>
                        <button type="button" class="layui-btn layui-btn-primary" onclick="onClose()">关闭</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script id="upload-tpl" type="text/html">
        <div class="img-box"><img src="/p/action/uploads/{{serverid}}" alt="..." class="img-thumbnail"></div>
    </script>
    <script type="text/javascript" src="../lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/layui/lay/dest/layui.all.js"></script>
    <script type="text/javascript" src="../lib/My97DatePicker/WdatePicker.js"></script>
    <script type="text/javascript" src="../lib/select2/js/select2.min.js"></script>
    <script type="text/javascript" src="../js/template.js"></script>
    <script type="text/javascript" src="../js/base.js"></script>
    <script type="text/javascript" src="../js/param.js"></script>
    <script type="text/javascript" src="../js/district.js"></script>
    <script type="text/javascript">
    var query = $$.parseQueryString();
    var operateType = query.operateType;
    var layer = layui.layer;
    var form = layui.form();
    var element = layui.element();

    function renderImgbox(elem, data) {
        var $item = $(elem).closest('.layui-form-item');
        var $wrap = $item.find('.img-box-wrap');
        if (!$wrap.length) {
            $wrap = $('<div class="layui-input-block img-box-wrap"></div>').appendTo($item);
        }
        var $box = $(template('upload-tpl', data)).data('data', {
            elec_info_type: $(elem).attr('data-type'),
            serverid: data.serverid
        });
        $wrap.html($box);
        $item.find('input[name=serverid]').val(data.serverid); //方便验证

        layer.photos({
            photos: $wrap,
            anim: 5
        });
    }

    function view() {
        $$.request('/action/bm/mchnt-param/view', query, function(data) {
            $$.loadData('#detail', data.data);
            $('#acq-inst-id').change();
            $('#busi-type').attr('data-value', data.data.busi_type);
            $('#province').change();
            $('#city').val(data.data.city).change();
            // $('#district').val(data.data.district);
            if (data.data.account_bank_branch_cd) {
                $('#account-bank-branch-cd').html('<option value="' + data.data.account_bank_branch_cd + '">' + data.data.account_bank_branch_nm + '</option>').trigger('change');
            }

            $.each(data.images, function(index, value) {
                var $elem = $('#detail').find('input[type=file][data-type=' + value.elec_info_type + ']');
                renderImgbox($elem, value);
            });

            form.render();
        });
    }

    function onSubmit(param) {
        // 照片
        var images = [];
        $('#detail').find('.img-box').each(function(index, elem) {
            var data = $(elem).data('data');
            images.push(data);
        });

        param.images = images;

        $$.request('/action/bm/mchnt-param/' + operateType, param, function(data) {
            $$.info('操作成功', {
                icon: 1
            }, function() {
                onClose();
            });
        });
    }

    function onClose() {
        var index = parent.layer.getFrameIndex(window.name);
        parent.layer.close(index);
    }

    function onChangeAcqInstId() {
        var value = $(this).val();
        $$.request('/action/bm/acq-inst-busi/list', {
            acq_inst_id: value
        }, function(data) {
            $$.loadSelect('#busi-type', data.rows, {
                valueField: 'busi_type',
                textField: 'busi_type_nm'
            });
            $('#busi-type').val($('#busi-type').attr('data-value'));
            form.render('select');
        });
    }

    function onChangeProvince() {
        var value = $(this).val();
        $$.loadSelect('#city', districtData['city'][value]);
        $$.loadSelect('#district', []);
        form.render('select');
    }

    // function onChangeCity() {
    //     var value = $(this).val();
    //     $$.loadSelect('#district', districtData['district'][$('#province').val() + value]);
    //     form.render('select');
    // }

    function initUpload() {
        var index;
        layui.upload({
            url: $$.wrapUrl('/action/upload'),
            before: function(input) {
                index = layer.load(2);
            },
            success: function(res, elem) {
                if (index) layer.close(index);

                if ($$.errcode(res) == 0) {
                    renderImgbox(elem, res);
                } else if ($$.errmsg(res)) {
                    $$.info($$.errmsg(res), {
                        icon: 2
                    });
                }
            }
        });
    }

    $(function() {
        if (operateType != 'view') {
            initUpload();
        }

        form.on('submit(detail)', function(data) {
            onSubmit(data.field);
            return false; //阻止表单跳转
        });

        $('#acq-inst-id').on('change', onChangeAcqInstId);
        $('#province').on('change', onChangeProvince);
        // $('#city').on('change', onChangeCity);
        // 
        form.on('select(acq_inst_id)', function(data) {
            $(data.elem).change();
        });

        form.on('select(province)', function(data) {
            console.log(this, arguments);
            $(data.elem).change();
        });

        form.on('select(city)', function(data) {
            console.log(this, arguments);
            $(data.elem).change();
        });

        $$.loadSelect('#province', districtData['province']);
        $$.loadSelect('#busi-type', $$.param['busi_type']);
        $$.loadSelect('#account-type', $$.param['account_type']);

        form.render('select');

        $('#account-bank-branch-cd').select2({
            language: 'zh-CN',
            placeholder: '请选择',
            ajax: {
                url: $$.wrapUrl('/action/bm/bank-branch/search'),
                type: 'POST',
                contentType: 'application/json',
                dataType: 'json',
                delay: 250,
                data: function(params) {
                    console.log(arguments);
                    return $.toJSON({
                        q: params.term,
                        page: params.page,
                        size: 20
                    });
                },
                processResults: function(data, params) {
                    console.log(arguments);
                    params.page = params.page || 1;

                    if ($$.errcode(data) == 0) {
                        for (var i = 0; i < data.rows.length; i++) {
                            data.rows[i].id = data.rows[i].bank_branch_cd;
                            data.rows[i].text = data.rows[i].bank_branch_nm;
                        }
                        return {
                            results: data.rows,
                            pagination: {
                                more: (params.page * 20) < data.total
                            }
                        };
                    }

                    return {};
                },
                cache: true
            },
            // escapeMarkup: function (markup) { return markup; },
            minimumInputLength: 1
                // templateResult: function(branch) {
                //     return branch.bank_branch_nm;
                // },
                // templateSelection: function(branch) {
                //     return branch.bank_branch_nm;
                // }
        });

        var d1 = $$.request('/action/bm/expand/list', {}, function(data) {
            $$.loadSelect('#expand-id', data.rows);
            form.render('select');
        });

        var d2 = $$.request('/action/bm/parameter/list', {
            expand_inst: '1',
            debit_fee_algo: '1',
            credit_fee_algo: '1',
            mcc: '1',
            acq_inst: '1',
            bank: '1'
        }, function(data) {
            $$.loadSelect('#expand-inst-id', data.expand_inst);
            $$.loadSelect('#debit-card-fee', data.debit_fee_algo, {
                // valueField: 'fee_cd',
                // textField: 'fee_nm'
            });
            $$.loadSelect('#credit-card-fee', data.credit_fee_algo, {
                // valueField: 'fee_cd',
                // textField: 'fee_nm'
            });
            $$.loadSelect('#mcc', data.mcc, {
                valueField: 'mcc',
                textField: 'mcc_nm'
            });
            $$.loadSelect('#mcc18', data.mcc, {
                // valueField: 'mcc',
                // textField: 'mcc_nm'
            });
            $$.loadSelect('#acq-inst-id', data.acq_inst, {
                valueField: 'acq_inst_id',
                textField: 'acq_inst_nm'
            });
            $$.loadSelect('#account-bank', data.bank, {
                valueField: 'bank_cd',
                textField: 'bank_nm'
            });
            form.render('select');
        });


        $$.transformStatus('#detail', operateType);

        $.when(d1, d2).done(function() {
            if (query.operateType == 'create') {
                $$.loadData('#detail', query);
                $$.request('/action/bm/mchnt-base-info/view', query, function(data) {
                    // data.data.shop_name = data.data.mchnt_abbr;
                    $$.loadData('#detail', data.data);
                    $('#province').change();
                    $('#city').val(data.data.city);
                    // $('#district').val(data.data.district);
                    form.render();
                });
            } else {
                view();
            }
        });
    });
    </script>
</body>

</html>
