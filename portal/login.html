<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录</title>
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href="lib/toastr/toastr.min.css" rel="stylesheet">
    <link href="lib/formvalidation/css/formValidation.min.css" rel="stylesheet">
    <style type="text/css">
    body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #eee;
    }
    
    label {
        font-weight: 400
    }
    
    .form-group {
        margin-bottom: 12px;
    }
    
    .form-control {
        height: 42px
    }
    
    .padding-0 {
        padding: 0!important
    }
    
    .form-signin {
        max-width: 330px;
        padding: 15px;
        margin: 0 auto;
    }
    
    .checkbox-custom {}
    
    .checkbox-custom input[type=checkbox],
    .checkbox-custom input[type=radio] {
        margin-top: 0;
        z-index: 1;
        width: 20px;
        height: 20px;
        /*opacity: 0;*/
    }
    
    .checkbox-custom label {
        vertical-align: top;
    }
    </style>
</head>

<body>
    <div class="container">
        <form class="form-signin" id="signin-form">
            <input type="hidden" name="pubkey" id="pubkey" value="MIIBIjANBgkqhkiG9w0BAQEFAAOCAQ8AMIIBCgKCAQEAwpSBCzntA06ceIathHYbN/RsrXey/L5nhhJmrT5z+qrfjz0+zKE/XwmerNnOMYKDt1YRXzmwD/ma+6mQN0yXMnqCIpNGy/QvOqHlQbVy7DJLHXVP7kHl1T4tkxzUbMmA9y7/B0cp1yorfF8oJbe3M2/p0qQ8zF74kXpGaum5FJkqoLTzl+v10qso2PQxp4TP5U1qPioLF1uJAJzlv1lb5Z0RBesOPj+FgG0oh/+bPvL0rJ4QCYnFqDsMcvi4jd9wD6+hyZVG4j+R92YhJHWNy+sgXboLXZTwdTE8sglfAtRK1+ITGKdcYo94Jlo65Kdlxrn0vEPrYSN4/nBwsfq7BQIDAQAB">
            <h2 class="form-signin-heading">登录</h2>
            <div class="form-group">
                <label class="">用户名</label>
                <input type="text" class="form-control" name="login_name" placeholder="请输入用户名/手机号" required autofocus>
            </div>
            <div class="form-group">
                <label class="">密码</label>
                <input type="password" class="form-control" name="login_pwd" placeholder="请输入密码" required>
            </div>
            <div class="form-group">
                <label class="">验证码</label>
                <div class="input-group">
                    <input type="text" class="form-control" name="captcha" placeholder="请输入验证码">
                    <a class="input-group-addon padding-0" href="javascript:;">
                        <img src="/p/action/user/captcha" height="40" onclick="this.src='/p/action/user/captcha?t='+new Date().getTime()">
                    </a>
                </div>
            </div>
            <!-- <div class="form-group clearfix">
                <div class="checkbox-custom pull-left">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">自动登录</label>
                </div>
                <a class="pull-right" href="#">忘记密码了？</a>
            </div> -->
            <button class="btn btn-lg btn-primary btn-block" type="submit">登录
            </button>
        </form>
    </div>
    <!-- /container -->
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/toastr/toastr.min.js"></script>
    <script src="lib/formvalidation/js/formValidation.min.js"></script>
    <script src="lib/formvalidation/js/framework/bootstrap.min.js"></script>
    <script src="lib/formvalidation/js/language/zh_CN.js"></script>
    <script src="lib/jsencrypt/jsencrypt.min.js"></script>
    <script src="js/base.js"></script>
    <script type="text/javascript">
    function encryptPassword(password) {
        //加密密码
        var crypt = new JSEncrypt();
        crypt.setPublicKey($('#pubkey').val());
        return crypt.encrypt(password);
    }

    function login(target) {
        var $form = $(target);
        var data = $form.serializeObject();

        // var fv = $form.data('formValidation');
        // if (fv.validate().isValid() != true) return;

        data.login_pwd = encryptPassword(data.login_pwd);

        $$.request('/action/user/login', data, function(data) {
            window.location.href = 'index.html';
        }, function(data) {
            $$.error($$.errmsg(data));
        }, {
            loading: false
        });
    }

    $(function() {
        $('#signin-form').formValidation({
            framework: 'bootstrap',
            icon: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            locale: 'zh_CN',
            fields: {
                login_name: {
                    validators: {
                        notEmpty: {}
                    }
                },
                login_pwd: {
                    validators: {
                        notEmpty: {}
                    }
                },
                captcha: {
                    validators: {
                        notEmpty: {},
                        stringLength: {
                            min: 4
                        }
                    }
                }
            }
        }).on('success.form.fv', function(e) {
            // Prevent form submission
            e.preventDefault();

            login(e.target);
        });
    });
    </script>
</body>

</html>
