    <script>
    var query = $$.parseQueryString();
    var displayType = query.displayType;
    var operateType = query.operateType;

    function renderImgbox($file, data) {
        var $box = $('<div class="thumbnail pull-left img-box">' +
            '<img src="' + $$.wrapUrl('/action/uploads/' + data.serverid) + '">' +
            '<div class="img-operate">' +
            '<button class="btn btn-xs btn-danger">删除</button>' +
            // '<a href="' + $$.wrapUrl('/action/uploads/' + data.serverid) + '" class="btn btn-xs btn-default" target="_blank">查看</a>' +
            '</div></div>').data('data', {
            elec_info_type: $file.attr('data-type'),
            serverid: data.serverid
        });
        $file.closest('.img-box').before($box);

        if ($.inArray(query.operateType, ['create', 'update']) < 0) {
            $box.find('.img-operate').addClass('hide');
        }

        var viewer = new Viewer($box[0], {
            title: false,
            navbar: false,
            zIndex: 9000
        });
    }

    function onLoadForm(data) {
        $('#province').val(data.data.province).change();
        $('#city').val(data.data.city).change();
        $('#district').val(data.data.district);

        $.each(data.images, function(index, value) {
            var $file = $('#ff').find(':file[data-type=' + value.elec_info_type + ']');
            renderImgbox($file, value);
        });
    }

    function onSerializeForm(data) {
        // 照片
        var images = [];
        $('#ff').find('.img-box:not(.glyphicon-upload)').each(function(index, elem) {
            var tmp = $(elem).data('data');
            images.push(tmp);
        });

        data.images = images;
    }

    function submitSuccess(data, result) {
        var $form = $(this).closest('form');

        $$.transform($form, 'view');

        if (result.data) {
            $form.form('load', result.data)
        }

        if (operateType == 'create') {
            $$.confirm('操作成功,是否继续新增商户参数', function() {
                var mchnt_id = $('#mchnt_id').val();
                var url = $$.url('mchnt-param-detail.html?operateType=create', {
                    displayType: displayType,
                    mchnt_id: mchnt_id
                });
                window.location.href = url;
            });
        } else {
            $$.success('操作成功');
        }
    }

    function onChangeProvince() {
        var value = $(this).val();
        $$.loadSelect('#city', districtData['city'][value] || []);
        $$.loadSelect('#district', []);
    }

    function onChangeCity() {
        var value = $(this).val();
        $$.loadSelect('#district', districtData['district'][$('#province').val() + value]);
    }

    function fill_blank(selector, value) {
        if (!$(selector).val()) {
            $(selector).val(value)
        }
    }

    function hasNext(oper_in, proc_st, action) {
        var rows = $$.st.transition[$$.st.alias['mchnt_base_info']]
        return $$.hasNextStatus(rows, oper_in, proc_st, action);
    }

    function formatExpenseType(value) {
        return $$.formatField($$.param['expense_type'], value);
    }

    function formatExpenseCycle(value) {
        return $$.formatField($$.param['expense_cycle'], value);
    }

    function formatDate(value) {
        return value ? value.substr(0, 10) : value;
    }

    function onChangeExpenseType() {
        var value = $(this).val();
        if (value == '1' || value == '4') {
            $('#expense_cycle').val('1').attr('disabled', 'disabled');
        } else {
            $('#expense_cycle').removeAttr('disabled');
        }
    }

    function initUpload() {
        if ($.inArray(query.operateType, ['create', 'update']) < 0) {
            $('.img-box.glyphicon-upload').addClass('hide');
        }

        $('.img-box-wrap').on('click', '.btn-danger', function() {
            $(this).closest('.img-box').remove();
        });
        $('#ff').find(':file').on('change', function() {
            var $file = $(this);
            if (!$file.val()) return;

            $.mask.show();
            $.ajax({
                type: 'POST',
                url: $$.wrapUrl('/action/upload'),
                files: $(this),
                iframe: true,
                //dataType: 'json',
                success: function(data) {
                    if ($$.errcode(data) == 0) {
                        renderImgbox($file, data);
                    } else {
                        $$.error($$.errmsg(data));
                    }
                }
            }).always(function() {
                $.mask.hide();
            });

            setTimeout(function() {
                $file.val('');
            }, 100);
        });
    }

    function onSelectTab(title, index) {
        if (index == 0) {
            return;
        }

        var data = $$.serializeForm('#ff');

        if (!data.mchnt_id) {
            $('#tt').tabs('select', 0);
            return;
        }

        query.mchnt_id = data.mchnt_id;
        if (index == 1) {
            updateIframeSrc(index, $$.url('mchnt-param.html', query));
        } else if (index == 2) {
            updateIframeSrc(index, $$.url('term-info.html', query));
        } else if (index == 3) {
            updateIframeSrc(index, $$.url('mchnt-expense.html', query));
        }

        function updateIframeSrc(index, url) {
            var panel = $('#tt').tabs('getTab', index);
            var iframe = panel.find('iframe');
            if (iframe.attr('src') != url) {
                iframe.attr('src', url);
            }
        }
    }
