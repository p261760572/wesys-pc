<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>商户费用</title>
    <link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href="../lib/toastr/toastr.min.css" rel="stylesheet">
    <link href="../lib/easyui/themes/bootstrap/easyui.min.css" rel="stylesheet">
    <style type="text/css">
    input[disabled],
    select[disabled],
    textarea[disabled] {
        background-color: rgb(235, 235, 228);
    }
    
    .tab-body-overflow {
        overflow: hidden;
    }
    
    .page {
        font-size: 14px;
    }
    </style>
</head>

<body>
    <div class="page">
        <form id="ff" action="/action/bm/mchnt-expense/view" data-options="serialize:onSerializeForm,load:onLoadForm">
            <input type="hidden" name="mchnt_expense_id">
            <table class="table" style="width: 970px;">
                <caption>商户费用</caption>
                <tr class="tf tf-create tf-update">
                    <td class="text-right col-sm-2">
                        <label>客户号</label>
                        <span style="color: red;">*</span></td>
                    <td class="col-sm-4">
                        <input type="text" name="mchnt_id" class="easyui-validatebox" data-options="" disabled>
                    </td>
                    <td class="text-right col-sm-2">
                        <label>费用类型</label>
                        <span style="color: red;">*</span></td>
                    <td class="col-sm-4">
                        <select id="expense_type" name="expense_type" class="easyui-validatebox" data-options="required:true">
                            <option value="">--请选择--</option>
                        </select>
                    </td>
                </tr>
                <tr class="tf tf-create tf-update">
                    <td class="text-right col-sm-2">
                        <label>金额</label>
                        <span style="color: red;">*</span></td>
                    <td class="col-sm-4">
                        <input type="text" name="amount" class="easyui-validatebox" data-options="required:true">
                    </td>
                    <td class="text-right col-sm-2">
                        <label>收费周期</label>
                        <span style="color: red;">*</span></td>
                    <td class="col-sm-4">
                        <select id="expense_cycle" name="expense_cycle" class="easyui-validatebox" data-options="required:true">
                            <option value="">--请选择--</option>
                        </select>
                    </td>
                </tr>
                <tr class="tf tf-create tf-update">
                    <td class="text-right col-sm-2">
                        <label>收费开始时间</label>
                        <span style="color: red;">*</span></td>
                    <td class="col-sm-4">
                        <input type="text" name="start_date" class="easyui-validatebox Wdate" data-options="required:true" onfocus="WdatePicker()">
                    </td>
                    <td class="text-right col-sm-2">
                        <label>收费结束时间</label>
                    </td>
                    <td class="col-sm-4">
                        <input type="text" name="end_date" class="easyui-validatebox Wdate" data-options="" onfocus="WdatePicker()">
                    </td>
                </tr>
                <tr class="tf">
                    <td class="text-right col-sm-2">
                        <label>备注</label>
                        <span style="color: red;">*</span></td>
                    <td colspan="3" class="col-sm-10">
                        <input type="text" name="remark" class="easyui-validatebox" data-options="">
                    </td>
                </tr>
                <tr class="tf">
                    <td class="text-right col-sm-2">
                        <label>记录编号</label>
                    </td>
                    <td class="col-sm-4">
                        <input type="text" name="rec_id">
                    </td>
                    <td class="text-right col-sm-2">
                        <label>操作标志/处理状态</label>
                    </td>
                    <td class="col-sm-4">
                        <!-- <input type="text" name="oper_in" style="width: 100px;">
                        <input type="text" name="proc_st" style="width: 100px;"> -->
                        <!-- <select name="oper_in">
                            </select>
                            <select name="proc_st">
                            </select> -->
                        <select id="oper_in" name="oper_in" style="width: 100px;">
                            <option value="">--请选择--</option>
                        </select>
                        <select id="proc_st" name="proc_st" style="width: 100px;">
                            <option value="">--请选择--</option>
                        </select>
                    </td>
                </tr>
                <tr class="tf">
                    <td class="text-right col-sm-2">
                        <label>创建人</label>
                    </td>
                    <td class="col-sm-4">
                        <input type="text" name="created_by">
                    </td>
                    <td class="text-right col-sm-2">
                        <label>创建时间</label>
                    </td>
                    <td class="col-sm-4">
                        <input type="text" name="created_time">
                    </td>
                </tr>
                <tr class="tf">
                    <td class="text-right col-sm-2">
                        <label>最后修改人</label>
                    </td>
                    <td class="col-sm-4">
                        <input type="text" name="last_modified_by">
                    </td>
                    <td class="text-right col-sm-2">
                        <label>最后修改时间</label>
                    </td>
                    <td class="col-sm-4">
                        <input type="text" name="last_modified_time">
                    </td>
                </tr>
                <tr class="tf">
                    <td class="text-right col-sm-2">
                        <label>最后审核人</label>
                    </td>
                    <td class="col-sm-4">
                        <input type="text" name="last_checked_by">
                    </td>
                    <td class="text-right col-sm-2">
                        <label>最后审核时间</label>
                    </td>
                    <td class="col-sm-4">
                        <input type="text" name="last_checked_time">
                    </td>
                </tr>
                <tr class="tf tf-check1">
                    <td class="text-right col-sm-2">
                        <label>审核备注</label>
                    </td>
                    <td colspan="3" class="col-sm-10">
                        <input type="text" name="checked_reason">
                    </td>
                </tr>
            </table>
            <div style="display:block; height:50px;"></div>
            <div style="position:fixed; left: 0px; bottom:0px; z-index:8999; height:42px; background-color: #f2f2f2; width: 1000px; padding: 5px 10px;">
                <div class="row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-8">
                        <button type="button" class="btn btn-primary tf tf-create" data-options="datagrid:'#dg',url:'/action/bm/mchnt-expense/create'" onclick="$$.submit(this)">新增提交</button>
                        <button type="button" class="btn btn-primary tf tf-update" data-options="datagrid:'#dg',url:'/action/bm/mchnt-expense/update'" onclick="$$.submit(this)">编辑提交</button>
                        <button type="button" class="btn btn-primary tf tf-check1" data-options="datagrid:'#dg',url:'/action/bm/mchnt-expense/check1-pass'" onclick="$$.submit(this)">审核通过</button>
                        <button type="button" class="btn btn-danger tf tf-check1" data-options="datagrid:'#dg',url:'/action/bm/mchnt-expense/check1-nopass'" onclick="$$.submit(this)">审核驳回</button>
                        <button type="button" class="btn btn-default btn-outline" onclick="$$.close()">关闭</button>
                    </div>
                    <div class="col-sm-2">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="../lib/jquery/jquery.min.js"></script>
    <script src="../lib/toastr/toastr.min.js"></script>
    <script src="../lib/My97DatePicker/WdatePicker.js"></script>
    <script src="../lib/easyui/jquery.easyui.min.js"></script>
    <script src="../js/base.js"></script>
    <script src="../js/st.js"></script>
    <script src="../js/param.js"></script>
    <script src="../js/district.js"></script>
    <script>
    var query = $$.parseQueryString();
    var displayType = query.displayType;
    var operateType = query.operateType;

    function onLoadForm(data) {
        // $('#province').val(data.data.province).change();
        // $('#city').val(data.data.city).change();
        // $('#district').val(data.data.district);
    }

    function onSerializeForm(data) {
        // // 照片
        // var images = [];
        // $('#ff').find('.img-box').each(function(index, elem) {
        //     var tmp = $(elem).data('data');
        //     images.push(tmp);
        // });

        // data.images = images;
    }

    function onChangeExpenseType() {
        var value = $(this).val();
        if (value == '1' || value == '4') {
            $('#expense_cycle').val('1').attr('disabled', 'disabled');
        } else {
            $('#expense_cycle').removeAttr('disabled');
        }
    }


    function hasNext(oper_in, proc_st, action) {
        var rows = $$.st.transition[$$.st.alias['mchnt_param']]
        return $$.hasNextStatus(rows, oper_in, proc_st, action);
    }



    $(function() {
        $$.transform('.page', operateType, {
            'create': [],
            'update': [],
            'check1': ['create', 'update']
        });

        $$.loadSelect('#expense_type', $$.param['expense_type']);
        $$.loadSelect('#expense_cycle', $$.param['expense_cycle']);
        $$.loadSelect('#oper_in', $$.st.operIn[$$.st.alias['mchnt_expense']]);
        $$.loadSelect('#proc_st', $$.st.procSt[$$.st.alias['mchnt_expense']]);

        if (query.operateType == 'create') {
            $('#ff').form('load', query);
            $$.request('/action/bm/mchnt-base-info/view', query, function(data) {
                $('#ff').form('load', data.data);
            });
        } else {
            $$.loadData('#ff', '/action/bm/mchnt-expense/view', query);
        }

    });
    </script>
</body>

</html>
