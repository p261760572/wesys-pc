<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Template</title>
    <link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href="../lib/easyui/easyui.css" rel="stylesheet">
    <link href="../lib/easyui/custom.css" rel="stylesheet">
    <link href="../lib/iconfont/iconfont.css" rel="stylesheet">
    <style type="text/css">
    label {
        font-weight: 400;
    }
    </style>
</head>

<body>
    <form class="form-horizontal">
        
        <div class="form-group col-sm-6">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            <!-- <div class="col-sm-10"> -->
                <input type="email" class="form-control col-sm-10" id="inputEmail3" placeholder="Email">
            <!-- </div> -->
        </div>
        <div class="form-group col-sm-6">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
            </div>
        </div>
        

        <div class="form-group">
            <label class="col-sm-3 control-label">客户号</label>
            <input type="text" class="form-control" name="mchnt_id" placeholder="">
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">联系人</label>
            <input type="text" class="form-control" name="linkman" placeholder="">
        </div>
        <div class="form-group">
            <label>手机</label>
            <input type="text" class="form-control" name="mobile" placeholder="">
        </div>
        <button type="submit" class="btn btn-default">查询</button>
    </form>
    <table class="easyui-datagrid" data-options="fitColumns:true,singleSelect:true,pagination:true">
        <thead>
            <tr>
                <th data-options="field:'mchnt_id',width:100">客户号</th>
                <th data-options="field:'linkman',width:100">联系人</th>
                <th data-options="field:'mobile',width:100">手机</th>
                <th data-options="field:'mchnt_abbr',width:100">商户简称</th>
                <th data-options="field:'telno',width:100">联系电话</th>
                <th data-options="field:'district_name',width:100">所在地区</th>
                <th data-options="field:'license_no',width:100">营业执照号</th>
                <th data-options="field:'oper_in_nm',width:100">操作标志</th>
                <th data-options="field:'proc_st_nm',width:100">处理状态</th>
                <th data-options="field:'created_time',width:100">创建日期</th>
                <th data-options="field:'op',width:100">操作</th>
            </tr>
        </thead>
    </table>
    <script src="../lib/jquery/jquery.min.js"></script>
    <script src="../lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="../lib/easyui/jquery.easyui.min.js"></script>
    <script src="../lib/My97DatePicker/WdatePicker.js"></script>
    <!-- <script src="../js/base.js"></script>
    <script src="../js/st.js"></script>
    <script src="../js/param.js"></script>
    <script src="../js/district.js"></script> -->
</body>

</html>
