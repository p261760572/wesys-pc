                    <div class="form-group col-sm-6 col-md-4">
                        <div class="col-sm-8 col-sm-offset-4">
                            <button type="button" class="btn btn-primary">查询</button>
                            <button type="reset" class="btn btn-default btn-outline">重置</button>
                            <button type="button" class="btn btn-success">导出</button>
                        </div>
                    </div>
                </div>

            <br>
            <table class="table table-bordered table-hover dataTable table-striped width-full" id="dataTableExample" data-plugin="dataTable">
                <thead>

                        <th>姓名</th>

                    </tr>

                <tfoot>
                    <tr>
                        <th>姓名</th>
                        <th>职位</th>

            "language": {

            },
            // "ajax": "data.json",
            "columns": [{
                "data": "name"
            }, {
                "data": "position"
            }, {

            }, {
