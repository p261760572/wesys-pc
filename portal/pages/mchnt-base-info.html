<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>商户信息</title>
    <link href="../lib/iconfont/iconfont.css" rel="stylesheet">
    <link href="../lib/bootstrap-custom/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href="../lib/toastr/toastr.min.css" rel="stylesheet">
    <link href="../lib/easyui/themes/bootstrap/easyui.min.css" rel="stylesheet">
    <style type="text/css">
    .fi {
        font-size: 16px;
        color: #337ab7;
    }
    </style>
</head>

<body>
    <div class="page">
        <form id="ff" data-options="serialize:serializeSearch">
            <table class="table" style="width: 970px;">
                <!-- <caption>查询商户信息</caption> -->
                <tbody>
                    <tr>
                        <td class="text-right col-sm-2">
                            <label>客户号</label>
                        </td>
                        <td class="col-sm-4">
                            <input type="text" name="mchnt_id">
                        </td>
                        <td class="text-right col-sm-2">
                            <label>联系人</label>
                        </td>
                        <td class="col-sm-4">
                            <input type="text" name="linkman">
                        </td>
                    </tr>
                    <tr>
                        <td class="text-right col-sm-2">
                            <label>手机</label>
                        </td>
                        <td class="col-sm-4">
                            <input type="text" name="mobile">
                        </td>
                        <td class="text-right col-sm-2">
                            <label>商户简称</label>
                        </td>
                        <td class="col-sm-4">
                            <input type="text" name="mchnt_abbr">
                        </td>
                    </tr>
                    <tr>
                        <td class="text-right col-sm-2">
                            <label>所在地区</label>
                        </td>
                        <td class="col-sm-4">
                            <select id="province" name="province" style="width: 100px;">
                                <option value="">--请选择省--</option>
                            </select>
                            <select id="city" name="city" style="width: 100px;">
                                <option value="">--请选择市--</option>
                            </select>
                            <select id="district" name="district" style="width: 100px;">
                                <option value="">--请选择县/区--</option>
                            </select>
                        </td>
                        <td class="text-right col-sm-2">
                            <label>创建日期</label>
                        </td>
                        <td class="col-sm-4">
                            <input id="created_time" type="text" class="Wdate" name="created_time" style="width: 120px;" onfocus="WdatePicker({onpicked:function(){$dp.$('created_time2').focus();},maxDate:'#F{$dp.$D(\'created_time2\')}'})">
                            <input id="created_time2" type="text" class="Wdate" name="created_time2" style="width: 120px;" onfocus="WdatePicker({minDate:'#F{$dp.$D(\'created_time\')}'})">
                        </td>
                    </tr>
                    <tr>
                        <td class="text-right col-sm-2">
                            <label>处理状态</label>
                        </td>
                        <td class="col-sm-4">
                            <select id="proc_st" name="proc_st">
                                <option value="">--请选择--</option>
                            </select>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td></td>
                        <td colspan="3">
                            <button type="button" class="btn btn-primary" data-options="datagrid:'#dg',url:'/action/bm/mchnt-base-info/search'" onclick="$$.search(this)">查询</button>
                            <button type="button" class="btn btn-default btn-outline" onclick="$$.reset(this)">重置</button>
                            <!-- <button type="button" class="btn btn-success" data-options="datagrid:'#dg',url:'/action/bm/mchnt-base-info/export'" onclick="$$.export(this)">导出</button> -->
                        </td>
                    </tr>
                </tfoot>
            </table>
        </form>
        <div id="tb">
            <a href="#" class="easyui-linkbutton tf tfd-update" data-options="iconCls:'fi fi-add',plain:true" onclick="$$.open('mchnt-base-info-detail.html?displayType='+displayType+'&operateType=create', '新增商户信息')">新增</a>
            <a href="#" class="easyui-linkbutton" data-options="iconCls:'fi fi-operate',plain:true" onclick="$$.view(this, 'mchnt-base-info-detail.html?displayType='+displayType+'&operateType=view', '商户信息详情')">详情</a>
            <a href="#" class="easyui-linkbutton tf tfd-update tf-update" data-options="iconCls:'fi fi-operate',plain:true" onclick="$$.view(this, 'mchnt-base-info-detail.html?displayType='+displayType+'&operateType=update', '编辑商户信息')">编辑</a>
            <a href="#" class="easyui-linkbutton tf tfd-check1 tf-check1" data-options="iconCls:'fi fi-operate',plain:true" onclick="$$.view(this, 'mchnt-base-info-detail.html?displayType='+displayType+'&operateType=check1', '审核商户信息')">审核</a>
        </div>
        <table id="dg" class="easyui-datagrid" title="商户信息" data-options="singleSelect:true,pagination:true,rownumbers:true,toolbar:'#tb',idField:'rec_id',onClickRow:onClickRow">
            <thead>
                <tr>
                    <th data-options="field:'mchnt_id',width:120">客户号</th>
                    <th data-options="field:'linkman',width:100">联系人</th>
                    <th data-options="field:'mobile',width:100">手机</th>
                    <th data-options="field:'mchnt_abbr',width:200">商户简称</th>
                    <th data-options="field:'telno',width:100">联系电话</th>
                    <th data-options="field:'district_name',width:150">所在地区</th>
                    <th data-options="field:'license_no',width:180">营业执照号</th>
                    <th data-options="field:'proc_st_nm',width:100">处理状态</th>
                    <th data-options="field:'created_time',width:150">创建日期</th>
                </tr>
            </thead>
        </table>
    </div>
    <script src="../lib/jquery/jquery.min.js"></script>
    <script src="../lib/toastr/toastr.min.js"></script>
    <script src="../lib/My97DatePicker/WdatePicker.js"></script>
    <script src="../lib/easyui/jquery.easyui.min.js"></script>
    <script src="../js/base.js"></script>
    <script src="../js/st.js"></script>
    <script src="../js/param.js"></script>
    <script src="../js/district.js"></script>
    <script>
    var query = $$.parseQueryString();
    var displayType = query.displayType;
    var operateType = query.operateType;

    function serializeSearch(data) {
        var procStMap = {
            'check1': '1'
        };
        data.proc_st2 = procStMap[displayType];
    }

    function hasNext(oper_in, proc_st, action) {
        var rows = $$.st.transition[$$.st.alias['mchnt_base_info']]
        return $$.hasNextStatus(rows, oper_in, proc_st, action);
    }

    function onClickRow(rowIndex, rowData) {
        var actionMap = {
            'update': 'update',
            'check1-pass': 'check1'
        }
        var bb = $('#tb').find('.tfd-' + displayType);
        $.each(actionMap, function(action, selector) {
            bb.filter('.tf-' + selector).addClass('hide');
            if (hasNext(rowData.oper_in, rowData.proc_st, action)) {
                bb.filter('.tf-' + selector).removeClass('hide');
            }
        })
    }

    function onChangeProvince() {
        var value = $(this).val();
        $$.loadSelect('#city', districtData['city'][value] || []);
        $$.loadSelect('#district', []);
    }

    function onChangeCity() {
        var value = $(this).val();
        $$.loadSelect('#district', districtData['district'][$('#province').val() + value]);
    }

    $(function() {
        $$.transformDisplay('#tb', displayType);

        $('#ff').on('keyup', function(event) {
            if (event.keyCode == 13) {
                $(this).find('button.btn-primary').click();
            }
        });    

        $('#province').on('change', onChangeProvince);
        $('#city').on('change', onChangeCity);

        $$.loadSelect('#province', districtData['province']);

        $$.loadSelect('#proc_st', $$.st.procSt[$$.st.alias['mchnt_base_info']]);
    });
    </script>
</body>

</html>
