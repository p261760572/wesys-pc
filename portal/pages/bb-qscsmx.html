<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>缺失参数明细</title>
    <link href="../lib/bootstrap-custom/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

    <link href="../lib/toastr/toastr.min.css" rel="stylesheet">
    <link href="../lib/easyui/themes/bootstrap/easyui.min.css" rel="stylesheet">
</head>

<body>
    <div class="page">
        <form>
            <table class="table" style="width: 970px;">
                <!-- <caption>查询缺失参数明细</caption> -->
                <tbody>
                    <tr>
                        <td class="text-right col-sm-2">
                            <label>清算日期</label>
                        </td>
                        <td class="col-sm-4">
                            <input id="settle_date" type="text" class="easyui-validatebox Wdate" name="settle_date" data-options="required:true" style="width: 120px;" onfocus="WdatePicker({onpicked:function(){$dp.$('settle_date2').focus();},maxDate:'#F{$dp.$D(\'settle_date2\')}'})">
                            <input id="settle_date2" type="text" class="easyui-validatebox Wdate" name="settle_date2" data-options="required:true" style="width: 120px;" onfocus="WdatePicker({minDate:'#F{$dp.$D(\'settle_date\')}'})">
                            <span style="color: red;">*</span>
                        </td>
                        <td class="text-right col-sm-2"></td>
                        <td class="col-sm-4"></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td></td>
                        <td colspan="3">
                            <button type="button" class="btn btn-primary" data-options="datagrid:'#dg',url:'/action/bm/bb-qscsmx/search'" onclick="$$.search(this)">查询</button>
                            <button type="button" class="btn btn-default btn-outline" onclick="$$.reset(this)">重置</button>
                            <button type="button" class="btn btn-success" data-options="datagrid:'#dg',url:'/action/bm/bb-qscsmx/export'" onclick="$$.exportData(this)">导出</button>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </form>
        
        <table id="dg" class="easyui-datagrid" title="缺失参数明细" data-options="singleSelect:true,pagination:true,rownumbers:true">
            <thead>
                <tr>
                    <th data-options="field:'mchnt_cd',width:150">商户号</th>
                    <th data-options="field:'term_id',width:100">终端号</th>
                    <th data-options="field:'mchnt_name',width:200">商户名称</th>
                </tr>
            </thead>
        </table>
    </div>
    <script src="../lib/jquery/jquery.min.js"></script>
    <script src="../lib/toastr/toastr.min.js"></script>
    <script src="../lib/My97DatePicker/WdatePicker.js"></script>
    <script src="../lib/easyui/jquery.easyui.js"></script>
    <script src="../js/base.js"></script>
    <!-- <script src="../js/st.js"></script>
    <script src="../js/param.js"></script>
    <script src="../js/district.js"></script> -->

        //     $('#acq_inst_id').combobox('loadData', data.acq_inst);
        // });
    });
    </script>
</body>

</html>
