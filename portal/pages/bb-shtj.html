<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>商户统计</title>
    <link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href="../lib/toastr/toastr.min.css" rel="stylesheet">
    <link href="../lib/easyui/themes/bootstrap/easyui.min.css" rel="stylesheet">
</head>

<body>
    <div class="page">
        <form>
            <table class="table" style="width: 970px;">
                <!-- <caption>查询商户统计</caption> -->
                <tbody>
                    <tr>
                        <td class="text-right col-sm-2">
                            <label>清算日期</label>
                        </td>
                        <td class="col-sm-4">
                            <input id="settle_date" type="text" class="easyui-validatebox Wdate" name="settle_date" data-options="required:true" style="width: 120px;" onfocus="WdatePicker()">
                            <span style="color: red;">*</span>
                        </td>
                        <td class="text-right col-sm-2">
                        </td>
                        <td class="col-sm-4">
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td></td>
                        <td colspan="3">
                            <button type="button" class="btn btn-primary" data-options="datagrid:'#dg',url:'/action/bm/bb-shtj/search'" onclick="$$.search(this)">查询</button>
                            <button type="button" class="btn btn-default btn-outline" onclick="$$.reset(this)">重置</button>
                            <button type="button" class="btn btn-success" data-options="datagrid:'#dg',url:'/action/bm/bb-shtj/export'" onclick="$$.exportData(this)">导出</button>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </form>
        
        <table id="dg" class="easyui-datagrid" title="商户统计" data-options="singleSelect:true,pagination:true,rownumbers:true">
            <thead>
                <tr>
                    <th data-options="field:'acq_inst_nm',width:100" rowspan="2">收单机构</th>
                    <th data-options="field:'expand_inst_nm',width:100" rowspan="2">拓展方</th>
                    <th data-options="field:'stock',width:100" rowspan="2">存量</th>
                    <th colspan="3">新增</th>
                    <th colspan="9">交易</th>
                    </tr>
                    <tr>
                    <th data-options="field:'year_increase',width:100">本年累计新增数量</th>
                    <th data-options="field:'month_increase',width:100">本月累计新增数量</th>
                    <th data-options="field:'day_increase',width:100">当天新增数量</th>
                    <th data-options="field:'year_activity',width:100">本年活动数</th>
                    <th data-options="field:'month_activity',width:100">本月活动数</th>
                    <th data-options="field:'day_activity',width:100">当天活动数</th>
                    <th data-options="field:'year_trans_count',width:100">本年交易笔数</th>
                    <th data-options="field:'month_trans_count',width:100">本月交易笔数</th>
                    <th data-options="field:'day_trans_count',width:100">当天交易笔数</th>
                    <th data-options="field:'year_amount',width:100">本年交易金额</th>
                    <th data-options="field:'month_amount',width:100">本月交易金额</th>
                    <th data-options="field:'day_amount',width:100">当天交易金额</th>
                </tr>
            </thead>
        </table>
    </div>
    <script src="../lib/jquery/jquery.min.js"></script>
    <script src="../lib/toastr/toastr.min.js"></script>
    <script src="../lib/My97DatePicker/WdatePicker.js"></script>
    <script src="../lib/easyui/jquery.easyui.min.js"></script>
    <script src="../js/base.js"></script>
    <!-- <script src="../js/st.js "></script>
    <script src="../js/param.js "></script>
    <script src="../js/district.js "></script> -->
    <script>
    $(function() {
        $$.request('/action/bm/parameter/list', {
            expand_inst: '1',
            acq_inst: '1'
        }, function(data) {
            $('#expand_inst_id').combobox('loadData', data.expand_inst);
            $('#acq_inst_id').combobox('loadData', data.acq_inst);
        });
    });
    </script>
</body>

</html>
