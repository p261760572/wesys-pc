<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>机构信息</title>
    <link href="../lib/iconfont/iconfont.css" rel="stylesheet">
    <link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href="../lib/toastr/toastr.min.css" rel="stylesheet">
    <link href="../lib/easyui/themes/bootstrap/easyui.min.css" rel="stylesheet">
    <style type="text/css">
    .fi {
        font-size: 16px;
        color: #337ab7;
    }
    </style>
</head>

<body>
    <div class="page">
        <form id="ff" data-options="serialize:serializeSearch">
            <table class="table" style="width: 970px;">
                <!-- <caption>查询机构</caption> -->
                <tbody>
                    <tr>
                        <td class="text-right col-sm-2">
                            <label>机构名称</label>
                        </td>
                        <td class="col-sm-4">
                            <input type="text" name="inst_name">
                        </td>
                        <td class="text-right col-sm-2">
                            <label>创建日期</label>
                        </td>
                        <td class="col-sm-4">
                            <input id="created_time" type="text" class="Wdate" name="created_time" style="width: 120px;" onfocus="WdatePicker({onpicked:function(){$dp.$('created_time2').focus();},maxDate:'#F{$dp.$D(\'created_time2\')}'})">
                            <input id="created_time2" type="text" class="Wdate" name="created_time2" style="width: 120px;" onfocus="WdatePicker({minDate:'#F{$dp.$D(\'created_time\')}'})">
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td></td>
                        <td colspan="3">
                            <button type="button" id="search-btn" class="btn btn-primary" data-options="datagrid:'#dg',url:'/action/bm/inst-info/search'" onclick="$$.search(this)">查询</button>
                            <button type="button" class="btn btn-default btn-outline" onclick="$$.reset(this)">重置</button>
                            <!-- <button type="button" class="btn btn-success" data-options="datagrid:'#dg',url:'/action/bm/inst-info/export'" onclick="$$.exportData(this)">导出</button> -->
                        </td>
                    </tr>
                </tfoot>
            </table>
        </form>
        <div id="tb">
            <a href="#" class="easyui-linkbutton" data-options="iconCls:'fi fi-add',plain:true" onclick="$$.open('inst-info-detail.html?operateType=create', '新增机构')">新增</a>
            <a href="#" class="easyui-linkbutton" data-options="iconCls:'fi fi-operate',plain:true" onclick="$$.view(this, 'inst-info-detail.html?operateType=view', '机构详情')">详情</a>
            <a href="#" class="easyui-linkbutton" data-options="iconCls:'fi fi-operate',plain:true" onclick="$$.view(this, 'inst-info-detail.html?operateType=update', '编辑机构')">编辑</a>
        </div>
        <table id="dg" class="easyui-datagrid" title="机构" data-options="singleSelect:true,pagination:true,rownumbers:true,toolbar:'#tb',idField:'inst_id'">
            <thead>
                <tr>
                    <th data-options="field:'inst_id',width:100">机构ID</th>
                    <th data-options="field:'inst_name',width:100">机构名称</th>
                </tr>
            </thead>
        </table>
    </div>
    <script src="../lib/jquery/jquery.min.js"></script>
    <script src="../lib/toastr/toastr.min.js"></script>
    <script src="../lib/My97DatePicker/WdatePicker.js"></script>
    <script src="../lib/easyui/jquery.easyui.min.js"></script>
    <script src="../js/base.js"></script>
    <script src="../js/st.js"></script>
    <script src="../js/param.js"></script>
    <script src="../js/district.js"></script>
    <script>
    var query = $$.parseQueryString();
    var displayType = query.displayType;
    var operateType = query.operateType;

    function serializeSearch(data) {

    }

    function hasNext(oper_in, proc_st, action) {
        var rows = $$.st.transition[$$.st.alias['inst-info']]
        return $$.hasNextStatus(rows, oper_in, proc_st, action);
    }


    function onChangeProvince() {
        var value = $(this).val();
        $$.loadSelect('#city', districtData['city'][value] || []);
        $$.loadSelect('#district', []);
    }

    function onChangeCity() {
        var value = $(this).val();
        $$.loadSelect('#district', districtData['district'][$('#province').val() + value]);
    }

    function formatUserLevel(value) {
        var rows = [{
            value: '0',
            text: '普通'
        }, {
            value: '5',
            text: '机构'
        }, {
            value: '9',
            text: '管理员'
        }]
        return $$.formatField(rows, value);
    }


    $(function() {
        $$.transformDisplay('#tb', displayType);

        $('#ff').on('keyup', function(event) {
            if (event.keyCode == 13) {
                $(this).find('button.btn-primary').click();
            }
        });

        // $$.request('/action/bm/inst-info/list', {}, function(data) {
        //     $('#inst_id').combotree('loadData', $$.generateTreeData(data.rows, {
        //         id: 'inst_id',
        //         pid: 'inst_pid',
        //         text: 'inst_name'
        //     }));
        // });
    });
    </script>
</body>

</html>
