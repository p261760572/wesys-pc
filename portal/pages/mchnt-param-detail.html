                    <td colspan="3" class="col-sm-10">

                <tr class="tf tf-create tf-update">

                    <td colspan="3" class="col-sm-10">
                        <input type="text" name="account_no" class="easyui-validatebox" data-options="" style="font-size: 20px;">

                    </td>
                </tr>
                <tr class="tf tf-create tf-update">
                    <td class="text-right col-sm-2">

                <tr class="tf tf-create tf-update">

                    </td>
                    <td class="col-sm-4">
                        <input type="text" name="fee" value="5" class="easyui-validatebox" data-options="required:true">

                    <td class="text-right col-sm-2">

                </tr>

                    <td class="text-right col-sm-2">

                    <td class="col-sm-4">

                    <td class="text-right col-sm-2">

                    </td>
                    <td class="col-sm-4">
                        <input type="text" id="expand_inst_id" name="expand_inst_id" class="easyui-combobox" data-options="required:true">
                        <span style="color: red;">*</span>
                    </td>
                    <td class="text-right col-sm-2">
                        <label>拓展人</label>
                    </td>
                    <td class="col-sm-4">
                        <input type="text" id="expand_id" name="expand_id" class="easyui-combobox" data-options="required:true">

                <tr class="tf">

                    <td class="col-sm-4">

            <div style="position:fixed; left: 0px; bottom:0px; z-index:9998999; height:42px; background-color: #f2f2f2; width: 1000px; padding: 5px 10px;">

                    <div class="col-sm-2"></div>
                    <div class="col-sm-8">
                        <button type="button" class="btn btn-primary tf" data-options="datagrid:'#dg',url:'/action/bm/mchnt-param/create'" onclick="$$.submit(this)">新增提交</button>
                        <button type="button" class="btn btn-primary tf tf-update" data-options="datagrid:'#dg',url:'/action/bm/mchnt-param/update'" onclick="$$.submit(this)">编辑提交</button>
                        <button type="button" class="btn btn-primary tf tf-check1" data-options="datagrid:'#dg',url:'/action/bm/mchnt-param/check1-pass'" onclick="$$.submit(this)">审核通过</button>
                        <button type="button" class="btn btn-danger tf tf-check1" data-options="datagrid:'#dg',url:'/action/bm/mchnt-param/check1-nopass'" onclick="$$.submit(this)">审核驳回</button>

    <script src="../lib/jquery/jquery.min.js"></script>

    <script src="../js/param.js"></script>
    <script src="../js/district.js"></script>
    <script>
    var query = $$.parseQueryString();
    var displayType = query.displayType;
    var operateType = query.operateType;

    function onLoadForm(data) {
        $('#acq_inst_id').val(data.data.acq_inst_id).change();
        $('#busi_type').attr('data-value', data.data.busi_type);
        $('#province').val(data.data.account_province).change();
        $('#city').val(data.data.account_city).change();
        // $('#district').val(data.data.district);
        $('#account_no2').text(formatAccountNo(data.data.account_no));
        
        $.each(data.images, function(index, value) {
            // var $elem = $('#detail').find('input[type=file][data-type=' + value.elec_info_type + ']');
            // renderImgbox($elem, value);
            // $elem.attr('data-value', value.serverid);
        });
        
        $('#account_bank_branch_cd').combobox('reload', {
            bank_branch_cd: data.data.account_bank_branch_cd
        });
    }

    function onSerializeForm(data) {
        // 照片
        var images = [];
        $('#ff').find('.img-box').each(function(index, elem) {
            var tmp = $(elem).data('data');
            images.push(tmp);
        });

        data.images = images;
    }

    function submitSuccess(data, result) {
        $$.transform($form, 'view');
        $$.success('操作成功');

        if (result.data) {
            $('#ff').form('load', result.data)
        }

        if (operateType == 'create') {
            $$.confirm('操作成功,是否继续新增终端信息', function() {
                var url = $$.url('term-info-detail.html?operateType=create', {
                    displayType: displayType,
                    mchnt_id: query.mchnt_id
                });
                // var title = '新增终端信息';
                // $$.openTab(url, title);
                window.location.href = url;
            });
        } else {
            $$.success('操作成功');
        }
    }

    function onChangeAcqInstId() {
        var value = $(this).val();
        $$.request('/action/bm/acq-inst-busi/list', {
            acq_inst_id: value
        }, function(data) {
            $$.loadSelect('#busi_type', data.rows, {
                valueField: 'busi_type',
                textField: 'busi_type_nm'
            });
            $('#busi_type').val($('#busi_type').attr('data-value'));
        });
    }

    function onChangeProvince() {
        var value = $(this).val();
        $$.loadSelect('#city', districtData['city'][value] || []);
        // $$.loadSelect('#district', []);
    }

    // function onChangeCity() {
    //     var value = $(this).val();
    //     $$.loadSelect('#district', districtData['district'][$('#province').val() + value]);
    // }

    function fill_blank(selector, value) {
        if (!$(selector).val()) {
            $(selector).val(value)
        }
    }

    function hasNext(oper_in, proc_st, action) {
        var rows = $$.st.transition[$$.st.alias['mchnt_param']]
        return $$.hasNextStatus(rows, oper_in, proc_st, action);
    }


    function onChangeBank(rec) {
        // $$.request('/action/bm/bank-branch/search', rec, function (result) {
        //     $('#refund_account_bank_branch_cd').combobox('loadData', result.rows);
        // });
        
        if($('#account_bank_branch_cd').combobox('options').queryParams['bank_branch_cd']) {
            return;
        }

        $('#account_bank_branch_cd').combobox('clear').combobox('reload');        
    }

    function bankBranchLoader(param, success, error) {
        var q = param.q || '';
        // if (q.length <= 1) return false;
        
        var queryParams;
        if (param.bank_branch_cd) {
            queryParams = {
                bank_branch_cd: param.bank_branch_cd
            };
        } else {
            queryParams = {
                q: q,
                bank_cd: $('#account_bank').combobox('getValue')
            };
        }

        $$.request('/action/bm/bank-branch/search', queryParams, function(result) {
            success(result.rows);
        }, function() {
            error.apply(this, arguments);
        }, {
            loading: false
        });

        setTimeout(function () {
            delete $('#account_bank_branch_cd').combobox('options').queryParams['bank_branch_cd'];
        }, 0);
    }

    function formatAccountNo(v) {
        var nv = '';
        var i;
        for (i = 0; i < v.length; i++) {
            if (i > 0 && i % 4 == 0) {
                nv += '-';
            }
            nv += v.charAt(i);
        }
        return nv;
    }

    $(function() {
        $$.transform('body>.page', operateType, {
            'create': [],
            'update': [],
            'check1': ['create', 'update']
        });

        $('#acq_inst_id').on('change', onChangeAcqInstId);
        $('#province').on('change', onChangeProvince);
        // $('#city').on('change', onChangeCity);
        // 
        $('#account_no').keyup(function(e) {
            var v = $(this).val();
            $('#account_no2').text(formatAccountNo(v));
        });

        $$.loadSelect('#province', districtData['province']);

        $$.loadSelect('#account_type', $$.param['account_type']);
        $$.loadSelect('#oper_in', $$.st.operIn[$$.st.alias['mchnt_param']]);
        $$.loadSelect('#proc_st', $$.st.procSt[$$.st.alias['mchnt_param']]);


        var d1 = $$.request('/action/bm/expand/list', {}, function(data) {
            // $$.loadSelect('#expand_id', data.rows);
             $('#expand_id').combobox('loadData', data.rows);
        });

        var d2 = $$.request('/action/bm/parameter/list', {
            expand_inst: '1',
            debit_fee_algo: '1',
            credit_fee_algo: '1',
            mcc: '1',
            acq_inst: '1',
            bank: '1'
        }, function(data) {
            $$.loadSelect('#acq_inst_id', data.acq_inst, {
                valueField: 'acq_inst_id',
                textField: 'acq_inst_nm'
            });

            $('#expand_inst_id').combobox('loadData', data.expand_inst);
            $('#debit_card_fee').combobox('loadData', data.debit_fee_algo);
            $('#credit_card_fee').combobox('loadData', data.credit_fee_algo);
            $('#mcc').combobox('loadData', data.bank);
            $('#account_bank').combobox('loadData', data.bank);
        });

        $.when(d1, d2).done(function() {
            if (query.operateType == 'create') {
                $('#ff').form('load', query);
                $$.request('/action/bm/mchnt-base-info/view', query, function(data) {
                    $('#province').val(data.data.account_province).change();
                    $('#city').val(data.data.account_city);
                    data.data.account_name = data.data.cert_name;
                    $('#ff').form('load', data.data);
                });
            } else {
                $$.loadData('#ff', '/action/bm/mchnt-param/view', query);
            }
        });
    });
    </script>
