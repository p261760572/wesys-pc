<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>零交易分析</title>
    <link href="../lib/bootstrap-custom/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href="../lib/toastr/toastr.min.css" rel="stylesheet">
    <link href="../lib/easyui/themes/bootstrap/easyui.min.css" rel="stylesheet">
</head>

<body>
    <div class="page">
        <form>
            <table class="table" style="width: 970px;">
                <!-- <caption>查询零交易分析</caption> -->
                <tbody>
                    <tr>
                        <td class="text-right col-sm-2">
                            <label>清算日期</label>
                        </td>
                        <td class="col-sm-4">
                            <input id="settle_date" type="text" class="Wdate" name="settle_date" style="width: 120px;" onfocus="WdatePicker()">
                        </td>
                        <td class="text-right col-sm-2">
                        </td>
                        <td class="col-sm-4">
                        </td>
                    </tr>                    
                </tbody>
                <tfoot>
                    <tr>
                        <td></td>
                        <td colspan="3">
                            <button type="button" class="btn btn-primary" data-options="datagrid:'#dg',url:'/action/bm/bb-ljyfx/search'" onclick="$$.search(this)">查询</button>
                            <button type="button" class="btn btn-default btn-outline" onclick="$$.reset(this)">重置</button>
                            <button type="button" class="btn btn-success" data-options="datagrid:'#dg',url:'/action/bm/bb-ljyfx/export'" onclick="$$.export(this)">导出</button>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </form>
        <br>
        <table id="dg" class="easyui-datagrid" title="零交易分析" data-options="singleSelect:true,pagination:true,rownumbers:true">
            <thead>
                <tr>
                    <th data-options="field:'mchnt_id',width:100">客户号</th>
                    <th data-options="field:'acq_inst_nm',width:100">收单机构名称</th>
                    <th data-options="field:'busi_type_nm',width:100">业务类型</th>
                    <th data-options="field:'mchnt_cd',width:150">商户号</th>
                    <th data-options="field:'mchnt_name',width:150">商户名称</th>
                    <th data-options="field:'district_name',width:100">所在地区</th>
                    <th data-options="field:'expand_inst_nm',width:100">拓展方</th>
                    <th data-options="field:'expand_nm',width:100">拓展人</th>
                    <th data-options="field:'days',width:100">连续零交易天数</th>
                    <th data-options="field:'days2',width:150">上月连续零交易天数</th>
                </tr>
            </thead>
        </table>
    </div>
    <script src="../lib/jquery/jquery.min.js"></script>
    <script src="../lib/toastr/toastr.min.js"></script>
    <script src="../lib/My97DatePicker/WdatePicker.js"></script>
    <script src="../lib/easyui/jquery.easyui.min.js"></script>
    <script src="../js/base.js"></script>
    <!-- <script src="../js/st.js"></script>
    <script src="../js/param.js"></script>
    <script src="../js/district.js"></script> -->
    <script>
    $(function() {
        $$.request('/action/bm/parameter/list', {
            expand_inst: '1',
            acq_inst: '1'
        }, function(data) {
            $('#expand_inst_id').combobox('loadData', data.expand_inst);
            $('#acq_inst_id').combobox('loadData', data.acq_inst);
        });
    });
    </script>
</body>

</html>
