<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>工作单</title>
    <link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href="../lib/toastr/toastr.min.css" rel="stylesheet">
    <link href="../lib/easyui/themes/bootstrap/easyui.min.css" rel="stylesheet">
    <style type="text/css">
    input[disabled],
    select[disabled],
    textarea[disabled] {
        background-color: rgb(235, 235, 228);
    }

    input[type=checkbox] {
        width: 16px;
        height: 16px;
        margin-left: 15px;
    }
    </style>
</head>

<body>
    <div class="page">
        <form id="ff" action="/action/bm/workorder/view" data-options="serialize:serializeForm,load:onLoadForm">
            <table class="table" style="width: 970px;">
                <caption>工作单</caption>
                <tr class="tf tf-create">
                    <td class="text-right col-sm-2">
                        <label>工单号</label>
                    </td>
                    <td class="col-sm-4">
                        <input type="text" name="work_order_no" class="easyui-validatebox" data-options="" disabled>
                        <span style="color: red;">*</span>
                    </td>
                    <td class="text-right col-sm-2">
                        <label>客户号</label>
                    </td>
                    <td class="col-sm-4">
                        <input type="text" name="mchnt_id" class="easyui-validatebox" data-options="required:true" disabled>
                        <span style="color: red;">*</span>
                    </td>
                </tr>
                <tr class="tf tf-create">
                    <td class="text-right col-sm-2">
                        <label>工作单内容</label>
                    </td>
                    <td colspan="3" class="col-sm-10">
                        <label>
                            <input type="checkbox" name="work_content" id="work_content0">换机
                        </label>
                        <label>
                            <input type="checkbox" name="work_content" id="work_content1">送纸
                        </label>
                        <label>
                            <input type="checkbox" name="work_content" id="work_content2">调单
                        </label>
                        <label>
                            <input type="checkbox" name="work_content" id="work_content4">移机
                        </label>
                        <label>
                            <input type="checkbox" name="work_content" id="work_content4">其它
                        </label>
                    </td>
                </tr>
                <tr class="tf tf-create">
                    <td class="text-right col-sm-2">
                        <label>执行人</label>
                    </td>
                    <td class="col-sm-4">
                        <input type="text" name="work_nm" class="easyui-validatebox" data-options="required:true">
                        <span style="color: red;">*</span>
                    </td>
                    <td class="text-right col-sm-2">
                        <label>计划执行日期</label>
                    </td>
                    <td class="col-sm-4">
                        <input type="text" name="plan_date" class="easyui-validatebox Wdate" data-options="">
                    </td>
                </tr>
                <tr class="tf tf-create">
                    <td class="text-right col-sm-2">
                        <label>备注</label>
                    </td>
                    <td colspan="3" class="col-sm-10">
                        <input type="text" name="remark" class="easyui-validatebox" data-options="" style="width: 500px;">
                    </td>
                </tr>
                <tr class="tf tf-sign">
                    <td class="text-right col-sm-2">
                        <label>执行结果</label>
                    </td>
                    <td class="col-sm-4">
                        <select name="work_result" class="easyui-validatebox" data-options="required:true">
                            <option value="">--请选择--</option>
                            <option value="1">成功</option>
                            <option value="0">失败</option>
                        </select>
                        <span style="color: red;">*</span>
                    </td>
                    <td class="text-right col-sm-2">
                        <label>执行日期</label>
                    </td>
                    <td class="col-sm-4">
                        <input type="text" name="work_date" class="easyui-validatebox Wdate" data-options="required:true" onfocus="WdatePicker()">
                        <span style="color: red;">*</span>
                    </td>
                </tr>
                <tr class="tf tf-sign">
                    <td class="text-right col-sm-2">
                        <label>提交备注</label>
                    </td>
                    <td colspan="3" class="col-sm-10">
                        <input type="text" name="sign_remark" class="easyui-validatebox" data-options="" style="width: 500px;">
                    </td>
                </tr>
                <tr class="tf">
                    <td class="text-right col-sm-2">
                        <label>签收人</label>
                    </td>
                    <td class="col-sm-4">
                        <input type="text" name="sign_by" class="easyui-validatebox" data-options="">
                    </td>
                    <td class="text-right col-sm-2">
                        <label>签收时间</label>
                    </td>
                    <td colspan="3" class="col-sm-2">
                        <input type="text" name="sign_time" class="easyui-validatebox" data-options="">
                    </td>
                </tr>
                <tr class="tf">
                    <td class="text-right col-sm-2">
                        <label>打印标识</label>
                    </td>
                    <td class="col-sm-4">
                        <input type="text" name="print_flag" class="easyui-validatebox" data-options="">
                    </td>
                    <td class="text-right col-sm-2">
                        <label>调试标志</label>
                    </td>
                    <td class="col-sm-4">
                        <select name="debug_flag" class="easyui-validatebox" data-options="required:true">
                            <option value="">--请选择--</option>
                            <option value="1">已调试</option>
                            <option value="0">未调试</option>
                        </select>
                        <span style="color: red;">*</span>
                    </td>
                </tr>
                <tr class="tf">
                    <td class="text-right col-sm-2">
                        <label>调试人</label>
                    </td>
                    <td class="col-sm-4">
                        <input type="text" name="debug_by" class="easyui-validatebox" data-options="">
                        <span style="color: red;">*</span>
                    </td>
                    <td class="text-right col-sm-2">
                        <label>调试时间</label>
                    </td>
                    <td class="col-sm-4">
                        <input type="text" name="debug_time" class="easyui-validatebox" data-options="">
                    </td>
                </tr>
                <tr class="tf">
                    <td class="text-right col-sm-2">
                        <label>出库标志</label>
                    </td>
                    <td class="col-sm-4">
                        <input type="text" name="depot_flag" class="easyui-validatebox" data-options="">
                    </td>
                    <td class="text-right col-sm-2">
                        <label>押金标志</label>
                    </td>
                    <td class="col-sm-4">
                        <input type="text" name="deposit_flag" class="easyui-validatebox" data-options="">
                    </td>
                </tr>
                <tr class="tf">
                    <td class="text-right col-sm-2">
                        <label>记录编号</label>
                    </td>
                    <td class="col-sm-4">
                        <input type="text" name="rec_id">
                    </td>
                    <td class="text-right col-sm-2">
                        <label>操作标志/处理状态</label>
                    </td>
                    <td class="col-sm-4">
                        <!-- <input type="text" name="oper_in" style="width: 100px;">
                        <input type="text" name="proc_st" style="width: 100px;"> -->
                        <!-- <select name="oper_in">
                            </select>
                            <select name="proc_st">
                            </select> -->
                        <select id="oper_in" name="oper_in" style="width: 100px;">
                            <option value="">--请选择--</option>
                        </select>
                        <select id="proc_st" name="proc_st" style="width: 100px;">
                            <option value="">--请选择--</option>
                        </select>
                    </td>
                </tr>
                <tr class="tf">
                    <td class="text-right col-sm-2">
                        <label>创建人</label>
                    </td>
                    <td class="col-sm-4">
                        <input type="text" name="created_by">
                    </td>
                    <td class="text-right col-sm-2">
                        <label>创建时间</label>
                    </td>
                    <td class="col-sm-4">
                        <input type="text" name="created_time">
                    </td>
                </tr>
                <tr class="tf">
                    <td class="text-right col-sm-2">
                        <label>最后修改人</label>
                    </td>
                    <td class="col-sm-4">
                        <input type="text" name="last_modified_by">
                    </td>
                    <td class="text-right col-sm-2">
                        <label>最后修改时间</label>
                    </td>
                    <td class="col-sm-4">
                        <input type="text" name="last_modified_time">
                    </td>
                </tr>
            </table>
            <table id="dg" class="easyui-datagrid" data-options="singleSelect:true,pagination:false,rownumbers:true,idField:'rec_id'">
                <thead>
                    <tr>
                        <th data-options="field:'term_no',width:120">终端标识</th>
                        <th data-options="field:'linkman',width:100">联系人</th>
                        <th data-options="field:'mobile',width:100">手机号</th>
                        <th data-options="field:'shop_name',width:200">门店名称</th>
                        <th data-options="field:'district_name',width:150">所在地区</th>
                        <th data-options="field:'proc_st_nm',width:100">处理状态</th>
                    </tr>
                </thead>
            </table>
            <div style="display:block; height:50px;"></div>
            <div style="position:fixed; left: 0px; bottom:0px; z-index:9998999; height:42px; background-color: #f2f2f2; width: 1000px; padding: 5px 10px; ">
                <div class="row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-8">
                        <button type="button" class="btn btn-primary hide tf tf-sign" data-options="datagrid:'#dg',url:'/action/bm/workorder/sign'" onclick="$$.submit(this)">提交</button>
                        <button type="button" class="btn btn-primary hide tf tf-cancel" data-options="datagrid:'#dg',url:'/action/bm/workorder/cancel'" onclick="$$.submit(this)">作废</button>
                        <button type="button" class="btn btn-default btn-outline" onclick="$$.close()">关闭</button>
                    </div>
                    <div class="col-sm-2">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="../lib/jquery/jquery.min.js"></script>
    <script src="../lib/toastr/toastr.min.js"></script>
    <script src="../lib/My97DatePicker/WdatePicker.js"></script>
    <script src="../lib/easyui/jquery.easyui.min.js"></script>
    <script src="../js/base.js"></script>
    <script src="../js/st.js"></script>
    <script src="../js/param.js"></script>
    <!-- <script src="../js/district.js"></script> -->
    <script>
    var query = $$.parseQueryString();
    var displayType = query.displayType;
    var operateType = query.operateType;

    function onLoadForm(data) {
        if (operateType == 'sign') {
            data.data.work_result = '1';
            data.data.work_date = $$.formatDate(new Date(), 'yyyy-MM-dd');
        }
        data.data.work_date = formatDate(data.data.work_date);

        for (var i = 0; i < data.data.work_content.length; i++) {
            if (data.data.work_content.charAt(i) == '1') {
                $('#work_content' + i).prop("checked", true);
            }
        }

        $('#dg').datagrid('loadData', data.term);
    }

    function serializeForm(data) {

        var work_content = [];
        for (var i = 0; i < 9; i++) {
            work_content.push($('#work_content' + i).is(":checked") ? '1' : '0');
        }
        data.work_content = work_content.join('');
    }

    function hasNext(oper_in, proc_st, action) {
        var rows = $$.st.transition[$$.st.alias['workorder']]
        return $$.hasNextStatus(rows, oper_in, proc_st, action);
    }

    function formatDate(value) {
        return value ? value.substr(0, 10) : value;
    }


    $(function() {
        $$.transform('body>.page', operateType, {
            'sign': ['create'],
            'cancel': ['create']
        });

        $$.loadSelect('#work_order_type', $$.param['work_order_type']);

        $$.loadSelect('#oper_in', $$.st.operIn[$$.st.alias['workorder']]);
        $$.loadSelect('#proc_st', $$.st.procSt[$$.st.alias['workorder']]);

        $$.loadData('#ff', '/action/bm/workorder/view', query);
    });
    </script>
</body>

</html>
