    function renderImgbox($file, data) {
        var $box = $('<div class="thumbnail pull-left img-box">' +
            '<a href="' + $$.wrapUrl('/action/uploads/' + data.serverid) + '" target="_blank">' +
            '<img src="' + $$.wrapUrl('/action/uploads/' + data.serverid) + '"></a>' +
            '<div class="img-operate">' +
            '<button class="btn btn-xs btn-danger">删除</button>' +
            // '<a href="#" class="btn btn-xs btn-default">识别</a>' +
            '</div></div>').data('data', {
            elec_info_type: $file.attr('data-type'),
            serverid: data.serverid
        });
        $file.closest('.img-box').before($box);

        // if ($.inArray(query.operateType, ['create', 'update']) < 0) {
        //     $box.find('.img-operate').addClass('hide');
        // }

        var maxCount = parseInt($file.attr('data-max') || '1');
        var count = $file.closest('.img-box-wrap').find('.img-box:not(.glyphicon-upload)').length;
        if (count >= maxCount) {
            $file.closest('.img-box').hide();
        }
    }

	function bankBranchLoader(param, success, error) {
        var q = param.q || '';
        var queryParams;
        if (param.bank_branch_cd) {
            queryParams = {
                bank_branch_cd: param.bank_branch_cd
            };
        } else {
            queryParams = {
                q: q,
                bank_cd: $('#account_bank').combobox('getValue')
            };
        }

        $$.request('/action/bm/bank-branch/search', queryParams, function(result) {
            success(result.rows);
        }, function() {
            error.apply(this, arguments);
        }, {
            loading: false
        });

        setTimeout(function() {
            delete $('#account_bank_branch_cd').combobox('options').queryParams['bank_branch_cd'];
        }, 0);
    }

    function formatAccountNo(v) {
        var nv = '';
        var i;
        for (i = 0; i < v.length; i++) {
            if (i > 0 && i % 4 == 0) {
                nv += '-';
            }
            nv += v.charAt(i);
        }
        return nv;
    }

    function ocrImg($file, result) {
        renderImgbox($file, result);
        var type = $file.attr('data-type');
        if (type == 'yyzzzm') {
            ocrBusiness($file, result);
        } else if (type == 'frzjzm') {
            ocrIdCard($file, result, 'front');
        } else if (type == 'frzjfm') {
            ocrIdCard($file, result, 'back');
        } else if (type == 'zhzm') {
            ocrBankCard($file, result);
        }
    }



    function initUpload() {
        $('.img-box-wrap').on('click', '.btn-danger', function() {
            var $wrap = $(this).closest('.img-box-wrap');
            var $file = $wrap.find(':file');
            var maxCount = parseInt($file.attr('data-max') || '1');
            var count = $wrap.find('.img-box:not(.glyphicon-upload)').length;
            if (count <= maxCount) {
                $file.closest('.img-box').show();
            }

            $(this).closest('.img-box').remove();
            $wrap.next('.img-crop').remove();
        });

        $('#ff').find(':file').on('change', function() {
            var $file = $(this);
            if (!$file.val()) return;

            $.mask.show();
            $.ajax({
                type: 'POST',
                url: $$.wrapUrl('/action/upload'),
                files: $(this),
                iframe: true,
                // dataType: 'json',
                success: function(data) {
                    var result = $(data).not('style').text();
                    try {
                        result = $.parseJSON(result)
                    } catch (e) {
                        console.log(result);
                        console.error(e);
                        $$.error('解析JSON异常');
                        return;
                    }

                    if ($$.errcode(result) == 0) {
                        // renderImgbox($file, result);
                        ocrImg($file, result);
                    } else {
                        $$.error($$.errmsg(result));
                    }
                }
            }).always(function() {
                $.mask.hide();
            });

            setTimeout(function() {
                $file.val('');
            }, 150);
        });
    }
