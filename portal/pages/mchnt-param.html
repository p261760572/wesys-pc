<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>商户参数</title>
    <link href="../lib/iconfont/iconfont.css" rel="stylesheet">
    <link href="../lib/bootstrap-custom/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href="../lib/toastr/toastr.min.css" rel="stylesheet">
    <link href="../lib/easyui/themes/bootstrap/easyui.min.css" rel="stylesheet">
    <style type="text/css">
    .fi {
        font-size: 16px;
        color: #337ab7;
    }
    </style>
</head>

<body>
    <div class="page">
        <form id="ff" data-options="serialize:serializeSearch">
            <table class="table" style="width: 970px;">
                <!-- <caption>查询商户参数</caption> -->
                <tbody>
                    <tr>
                        <td class="text-right col-sm-2">
                            <label>客户号</label>
                        </td>
                        <td class="col-sm-4">
                            <input type="text" name="mchnt_id">
                        </td>
                        <td class="text-right col-sm-2">
                            <label>联系人</label>
                        </td>
                        <td class="col-sm-4">
                            <input type="text" name="linkman">
                        </td>
                    </tr>
                    <tr>
                        <td class="text-right col-sm-2">
                            <label>商户号</label>
                        </td>
                        <td class="col-sm-4">
                            <input type="text" name="mchnt_cd">
                        </td>
                        <td class="text-right col-sm-2">
                            <label>商户名称</label>
                        </td>
                        <td class="col-sm-4">
                            <input type="text" name="mchnt_name">
                        </td>
                    </tr>
                    <tr>
                        <td class="text-right col-sm-2">
                            <label>处理状态</label>
                        </td>
                        <td class="col-sm-4">
                            <select id="proc_st" name="proc_st">
                                <option value="">--请选择--</option>
                            </select>
                        </td>
                        <td class="text-right col-sm-2">
                            <label>创建日期</label>
                        </td>
                        <td class="col-sm-4">
                            <input id="created_time" type="text" class="Wdate" name="created_time" style="width: 120px;" onfocus="WdatePicker({onpicked:function(){$dp.$('created_time2').focus();},maxDate:'#F{$dp.$D(\'created_time2\')}'})">
                            <input id="created_time2" type="text" class="Wdate" name="created_time2" style="width: 120px;" onfocus="WdatePicker({minDate:'#F{$dp.$D(\'created_time\')}'})">
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td></td>
                        <td colspan="3">
                            <button type="button" id="search-btn" class="btn btn-primary" data-options="datagrid:'#dg',url:'/action/bm/mchnt-param/search'" onclick="$$.search(this)">查询</button>
                            <button type="button" class="btn btn-default btn-outline" onclick="$$.reset(this)">重置</button>
                            <!-- <button type="button" class="btn btn-success" data-options="datagrid:'#dg',url:'/action/bm/mchnt-param/export'" onclick="$$.exportData(this)">导出</button> -->
                        </td>
                    </tr>
                </tfoot>
            </table>
        </form>
        <div id="tb">
            <a href="#" class="easyui-linkbutton tf tfd-update" data-options="iconCls:'fi fi-add',plain:true" onclick="$$.open('mchnt-param-detail.html?operateType=create', '新增商户参数')">新增</a>
            <a href="#" class="easyui-linkbutton" data-options="iconCls:'fi fi-operate',plain:true" onclick="$$.view(this, 'mchnt-param-detail.html?operateType=view', '商户参数详情')">详情</a>
            <a href="#" class="easyui-linkbutton tf tfd-update tf-update" data-options="iconCls:'fi fi-operate',plain:true" onclick="$$.view(this, 'mchnt-param-detail.html?operateType=update', '编辑商户参数')">编辑</a>
            <a href="#" class="easyui-linkbutton tf tfd-check1 tf-check1" data-options="iconCls:'fi fi-operate',plain:true" onclick="$$.view(this, 'mchnt-param-detail.html?operateType=check1', '审核商户参数')">审核</a>
        </div>
        <table id="dg" class="easyui-datagrid" title="商户参数" data-options="singleSelect:true,pagination:true,rownumbers:true,toolbar:'#tb',idField:'rec_id',onClickRow:onClickRow">
            <thead>
                <tr>
                    <th data-options="field:'mchnt_id',width:120">客户号</th>
                    <th data-options="field:'busi_type_nm',width:120">业务类型</th>
                    <th data-options="field:'acq_inst_id',width:100">收单机构</th>
                    <th data-options="field:'mchnt_cd',width:100">商户号</th>
                    <th data-options="field:'mchnt_name',width:100">商户名称</th>
                    <th data-options="field:'account_type',width:100,formatter:formatAccountType">账户类型</th>
                    <th data-options="field:'account_name',width:100">开户名称</th>
                    <th data-options="field:'account_name',width:100">开户银行</th>
                    <th data-options="field:'proc_st_nm',width:100">处理状态</th>
                </tr>
            </thead>
        </table>
    </div>
    <script src="../lib/jquery/jquery.min.js"></script>
    <script src="../lib/toastr/toastr.min.js"></script>
    <script src="../lib/My97DatePicker/WdatePicker.js"></script>
    <script src="../lib/easyui/jquery.easyui.min.js"></script>
    <script src="../js/base.js"></script>
    <script src="../js/st.js"></script>
    <script src="../js/param.js"></script>
    <script src="../js/district.js"></script>
    <script>
    var query = $$.parseQueryString();
    var displayType = query.displayType;
    var operateType = query.operateType;

    function serializeSearch(data) {
        var procStMap = {
            'check1': '1'
        };
        data.proc_st2 = procStMap[displayType];
    }

    function hasNext(oper_in, proc_st, action) {
        var rows = $$.st.transition[$$.st.alias['mchnt_param']]
        return $$.hasNextStatus(rows, oper_in, proc_st, action);
    }

    function onClickRow(rowIndex, rowData) {
        var actionMap = {
            'update': 'update',
            'check1-pass': 'check1'
        }
        var bb = $('#tb').find('.tfd-' + displayType);
        $.each(actionMap, function(action, selector) {
            bb.filter('.tf-' + selector).addClass('hide');
            if (hasNext(rowData.oper_in, rowData.proc_st, action)) {
                bb.filter('.tf-' + selector).removeClass('hide');
            }
        })
    }

    function formatAccountType(value) {
        return $$.formatField($$.param['account_type'], value);
    }

    function onChangeProvince() {
        var value = $(this).val();
        $$.loadSelect('#city', districtData['city'][value] || []);
        $$.loadSelect('#district', []);
    }

    function onChangeCity() {
        var value = $(this).val();
        $$.loadSelect('#district', districtData['district'][$('#province').val() + value]);
    }

    // function onChangeAcqInstId() {
    //     var value = $(this).val();

    //     $$.request('/action/bm/acq-inst-busi/list', {
    //         acq_inst_id: value
    //     }, function(result) {
    //         $$.loadSelect('#busi_type', result.rows, {
    //             valueField: 'busi_type',
    //             textField: 'busi_type_nm'
    //         });
    //     });
    // }

    $(function() {
        $$.transformDisplay('#tb', displayType);

        // $('#acq_inst_id').on('change', onChangeAcqInstId);
        // $('#province').on('change', onChangeProvince);
        // $('#city').on('change', onChangeCity);
        // $$.loadSelect('#province', districtData['province']);

        $$.loadSelect('#proc_st', $$.st.procSt[$$.st.alias['mchnt_param']]);


        // $$.request('/action/bm/parameter/list', {
        //     acq_inst: '1'
        // }, function(result) {
        //     $$.loadSelect('#acq_inst_id', result.acq_inst, {
        //         valueField: 'acq_inst_id',
        //         textField: 'acq_inst_nm'
        //     });
        // });

        if (query.mchnt_id) {
            $('#ff').form('load', query);
            $('#search-btn').click();
        }
    });
    </script>
</body>

</html>
