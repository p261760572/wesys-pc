<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>交易明细</title>
    <link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href="../lib/toastr/toastr.min.css" rel="stylesheet">
    <link href="../lib/easyui/easyui.css" rel="stylesheet">
    <style type="text/css">
    /*body {
        padding: 20px;
    }*/
    
    label {
        font-weight: 400;
        margin-bottom: 5px;
    }
    
    .example-wrap {
        margin-bottom: 20px;
    }
    
    .example-title {
        font-size: 14px;
    }
    </style>
</head>

<body>
    <div class="container-fluid" style="padding-top: 20px;">
        <form class="form-horizontal" id="search-form">
            <div class="row">
                <div class="form-group col-sm-6 col-md-4">
                    <label class="col-sm-4 control-label">清算日期</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="settle_date" placeholder="" autocomplete="off">
                    </div>
                </div>
                <div class="form-group col-sm-6 col-md-4">
                    <label class="col-sm-4 control-label">交易卡号</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="card_no" placeholder="" autocomplete="off">
                    </div>
                </div>
                <div class="form-group col-sm-6 col-md-4">
                    <label class="col-sm-4 control-label">商户号</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="mchnt_cd" placeholder="" autocomplete="off">
                    </div>
                </div>
                <div class="form-group col-sm-6 col-md-4">
                    <label class="col-sm-4 control-label">终端号</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="term_id" placeholder="" autocomplete="off">
                    </div>
                </div>
                <div class="form-group col-sm-6 col-md-4">
                    <label class="col-sm-4 control-label">拓展方</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="expand_inst_id" placeholder="" autocomplete="off">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-6 col-md-4">
                    <div class="col-sm-8 col-sm-offset-4">
                        <button type="button" class="btn btn-primary" data-options="datagrid:'#dg',url:'/action/bm/new-translog-all-his/search'" onclick="$$.search(this)">查询</button>
                        <button type="reset" class="btn btn-default btn-outline">重置</button>
                        <button type="button" class="btn btn-success" onclick="$$.export(this)">导出</button>
                    </div>
                </div>
            </div>
        </form>
        <br>
        <table class="easyui-datagrid" title="交易明细" data-options="fitColumns:true,singleSelect:true,pagination:true">
            <thead>
                <tr>
                    <th data-options="field:'acq_inst_id',width:100">收单机构</th>
                    <th data-options="field:'settle_date',width:100">清算日期</th>
                    <th data-options="field:'trans_date_time',width:100">交易时间</th>
                    <th data-options="field:'card_no',width:100">交易卡号</th>
                    <th data-options="field:'card_type',width:100">卡类型</th>
                    <th data-options="field:'issuer_id',width:100">发卡机构</th>
                    <th data-options="field:'data_chan',width:100">数据渠道</th>
                    <th data-options="field:'busi_type',width:100">产品类型</th>
                    <th data-options="field:'trans_type',width:100">交易类型</th>
                    <th data-options="field:'mchnt_cd',width:100">商户号</th>
                    <th data-options="field:'term_id',width:100">终端号</th>
                    <th data-options="field:'amount',width:100">交易金额</th>
                    <th data-options="field:'mchnt_fee',width:100">商户手续费</th>
                    <th data-options="field:'we_income',width:100">我们的收入</th>
                    <th data-options="field:'service_inst_role2_fee',width:100">拓展分润</th>
                    <th data-options="field:'expand_inst_nm',width:100">拓展方</th>
                    <th data-options="field:'expand_nm',width:100">拓展人</th>
                </tr>
            </thead>
        </table>
    </div>
    <script src="../lib/jquery/jquery.min.js"></script>
    <script src="../lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="../lib/toastr/toastr.min.js"></script>
    <script src="../lib/My97DatePicker/WdatePicker.js"></script>
    <script src="../lib/easyui/jquery.easyui.min.js"></script>
    <script src="../js/base.js"></script>
    <!-- <script src="../js/st.js"></script>
    <script src="../js/param.js"></script>
    <script src="../js/district.js"></script> -->
    <script type="text/javascript">
    </script>
</body>

</html>
