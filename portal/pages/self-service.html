<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>自助服务</title>
    <link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href="../lib/toastr/toastr.min.css" rel="stylesheet">
    <link href="../lib/easyui/themes/bootstrap/easyui.min.css" rel="stylesheet">
    <style type="text/css">
    input[disabled],
    select[disabled],
    textarea[disabled] {
        background-color: rgb(235, 235, 228);
    }
    
    .tab-body-overflow {
        overflow: hidden;
    }
    
    .page {
        font-size: 14px;
    }
    
    .img-box {
        width: 100px;
        height: 100px;
        position: relative;
        margin-right: 5px;
    }
    
    .img-box img {
        max-height: 100%;
    }
    
    .img-operate {
        position: absolute;
        bottom: 0;
    }
    
    .img-box.glyphicon-upload:before {
        position: absolute;
        font-size: 30px;
        top: 50%;
        left: 50%;
        margin-top: -15px;
        margin-left: -15px;
        color: #337ab7;
        line-height: 1;
    }
    
    .img-box input[type=file] {
        position: absolute;
        width: 100%;
        height: 100%;
        opacity: 0;
        filter: alpha(opacity=0);
        cursor: pointer;
        margin: -4px 0 0 -4px;
    }
    
    input {
        width: 100%;
    }
    </style>
</head>

<body>
    <div title="基本资料">
        <div class="page">
            <form id="ff" action="/action/bm/mchnt-base-info/view" data-options="serialize:onSerializeForm,load:onLoadForm">
                <table class="table" style="width: 970px;">
                    <caption>商户信息</caption>
                    <tr>
                        <td class="text-right col-sm-2">
                            <label>营业执照正面</label>
                        </td>
                        <td colspan="3" class="col-sm-10">
                            <div class="img-box-wrap">
                                <div class="thumbnail pull-left img-box glyphicon glyphicon-upload">
                                    <input type="file" name="file" data-type="yyzzzm">
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>
                <div style="display:block; height:50px;"></div>
                <div style="position:fixed; left: 0px; bottom:0px; z-index:8999; height:42px; background-color: #f2f2f2; width: 1000px; padding: 5px 10px; ">
                    <div class="row">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-8">
                            <button type="button" class="btn btn-primary tf tf-create" data-options="datagrid:'#dg',url:'/action/bm/mchnt-base-info/create',success:submitSuccess" onclick="$$.submit(this)">新增提交</button>
                            <button type="button" class="btn btn-default btn-outline" onclick="$$.close()">关闭</button>
                        </div>
                        <div class="col-sm-2">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="../lib/jquery/jquery.min.js"></script>
    <script src="../lib/jquery-iframe-transport/jquery.iframe-transport.js"></script>
    <script src="../lib/toastr/toastr.min.js"></script>
    <script src="../lib/My97DatePicker/WdatePicker.js"></script>
    <script src="../lib/easyui/jquery.easyui.js"></script>
    <script src="../js/base.js"></script>
    <script src="../js/st.js"></script>
    <script src="../js/param.js"></script>
    <script src="../js/district.js"></script>
    <script>
    var query = $$.parseQueryString();
    var displayType = query.displayType;
    var operateType = query.operateType;

    function renderImgbox($file, data) {
        var $box = $('<div class="thumbnail pull-left img-box">' +
            '<a href="' + $$.wrapUrl('/action/uploads/' + data.serverid) + '" target="_blank">' +
            '<img src="' + $$.wrapUrl('/action/uploads/' + data.serverid) + '"></a>' +
            '<div class="img-operate">' +
            '<button class="btn btn-xs btn-danger">删除</button>' +
            // '<a href="#" class="btn btn-xs btn-default">识别</a>' +
            '</div></div>').data('data', {
            elec_info_type: $file.attr('data-type'),
            serverid: data.serverid
        });
        $file.closest('.img-box').before($box);

        if ($.inArray(query.operateType, ['create', 'update']) < 0) {
            $box.find('.img-operate').addClass('hide');
        }
    }

    function onLoadForm(data) {
        $.each(data.images, function(index, value) {
            var $file = $('#ff').find(':file[data-type=' + value.elec_info_type + ']');
            renderImgbox($file, value);
        });
    }

    function onSerializeForm(data) {
        // 照片
        var images = [];
        $('#ff').find('.img-box:not(.glyphicon-upload)').each(function(index, elem) {
            var tmp = $(elem).data('data');
            images.push(tmp);
        });

        data.images = images;
    }


    function uploadSuccess($file, data) {
        var type = $file.attr('data-type');
        if (type == 'yyzzzm') {
            $$.request('/gateway/ocr/general', {
                serverid: data.serverid
            }, function(result) {
                console.log(result);
                renderImgbox($file, data);
            });
        } else {
            renderImgbox($file, data);
        }
    }

    function initUpload() {

        $('.img-box-wrap').on('click', '.btn-danger', function() {
            $(this).closest('.img-box').remove();
        });
        $('#ff').find(':file').on('change', function() {
            var $file = $(this);
            if (!$file.val()) return;

            $.mask.show();
            $.ajax({
                type: 'POST',
                url: $$.wrapUrl('/action/upload'),
                files: $(this),
                iframe: true,
                dataType: 'json',
                success: function(data) {
                    if ($$.errcode(data) == 0) {
                        uploadSuccess($file, data);
                    } else {
                        $$.error($$.errmsg(data));
                    }
                }
            }).always(function() {
                $.mask.hide();
            });

            setTimeout(function() {
                $file.val('');
            }, 150);
        });
    }



    $(function() {


        initUpload();


    });
    </script>
</body>

</html>
