    <script>
    var query = $$.parseQueryString();

    var operateType = query.operateType;

    function err(target, message) {
        var t = $(target);
        // if (t.parent().hasClass('input-group')) {
        //     t = t.parent();
        // }
        t = t.parent();
        t.removeClass('alert-danger');
        if (message) {
            t.addClass('alert-danger');
        }
        // var m = t.next('.alert-danger');
        // if (!m.length) {
        //     m = $('<small class="alert-danger"></small>').insertAfter(t);
        // }
        // m.html(message);
    }

    function renderImgbox($file, data) {
        var $box = $('<div class="thumbnail pull-left img-box">' +
            '<a href="' + $$.wrapUrl('/action/uploads/' + data.serverid) + '" target="_blank">' +
            '<img src="' + $$.wrapUrl('/action/uploads/' + data.serverid) + '"></a>' +
            '<div class="img-operate">' +
            '<button class="btn btn-xs btn-danger">删除</button>' +
            // '<a href="#" class="btn btn-xs btn-default">识别</a>' +
            '</div></div>').data('data', {
            elec_info_type: $file.attr('data-type'),
            serverid: data.serverid
        });
        $file.closest('.img-box').before($box);

        // if ($.inArray(query.operateType, ['create', 'update']) < 0) {
        //     $box.find('.img-operate').addClass('hide');
        // }

        var maxCount = parseInt($file.attr('data-max') || '1');
        var count = $file.closest('.img-box-wrap').find('.img-box:not(.glyphicon-upload)').length;
        if (count >= maxCount) {
            $file.closest('.img-box').hide();
        }
    }

    function onLoadForm(data) {
        $.each(data.images, function(index, value) {
            var $file = $('#ff').find(':file[data-type=' + value.elec_info_type + ']');
            renderImgbox($file, value);
        });
    }

    function onSerializeForm(data) {
        // 照片
        var images = [];
        $('#ff').find('.img-box:not(.glyphicon-upload)').each(function(index, elem) {
            var tmp = $(elem).data('data');
            images.push(tmp);
        });

        data.images = images;
    }


    function uploadSuccess($file, data) {
        var type = $file.attr('data-type');
        if (type == 'yyzzzm') {
            $$.request('/gateway/ocr/general', {
                serverid: data.serverid
            }, function(result) {
                console.log(result);
                renderImgbox($file, data);
            });
        } else {
            renderImgbox($file, data);
        }
    }

    function ocrIdCard($file, result, id_card_side) {
        $$.request('/gateway/ocr/idcard', {
            serverid: result.serverid,
            id_card_side: id_card_side
        }, function(res) {
            console.log(res);
            var data = res.data;

            if (id_card_side == 'front') {
                $('#ff').form('load', {
                    cert_name: data.name,
                    cert_id: data.id,
                    account_name: data.name
                });
            } else {
                $('#ff').form('load', {
                    cert_date: data.valid_date
                });
            }
        });
    }


    function ocrBusiness($file, result) {
        $$.request('/gateway/ocr/business', {
            serverid: result.serverid
        }, function(res) {
            console.log(res);
            var data = res.data;

            var $crop = $('<div class="img-crop" style="line-height: 70px;">' +
                '<img src="' + $$.wrapUrl('/action/uploads/' + data.crop_serverid) + '">' +
                '<button type="button" class="btn btn-info btn-sm">识别</button>' +
                '</div>').data('data', {
                serverid: data.crop_serverid
            });
            $file.closest('.img-box-wrap').after($crop);

            $('#ff').form('load', {
                license_no: data.license_no,
                business_scope: data.business_scope
            });

            $crop.find('button').on('click', function() {
                // var data = $(this).closest('.img-crop').data('data');
                $$.request('/gateway/ocr/business', {
                    // serverid: data.serverid
                    serverid: data.crop_serverid
                }, function(res) {
                    var data = res.data;
                    $('#ff').form('load', {
                        license_no: data.license_no
                    });
                });
            });
        });
    }

    function searchLicense() {
        var license_no = $('#license_no').val();
        $$.request('/gateway/gsxt/license', {
            license_no: license_no
        }, function(res) {
            var data = res.data;
            $('#ff').form('load', {
                mchnt_name: data.name,
                license_addr: data.addr,
                license_date: data.deadline,
                cert_name: data.legal_person_name,
                mchnt_abbr: data.name,
                linkman: data.legal_person_name
            });
        });
    }

    function ocrBankCard($file, result) {
        $$.request('/gateway/ocr/bankcard', {
            serverid: result.serverid
        }, function(res) {
            console.log(res);
            var data = res.data;

            $('#ff').form('load', {
                account_no: data.bank_card_number
            });

        });
    }

    function ocrImg($file, result) {
        renderImgbox($file, result);
        var type = $file.attr('data-type');
        if (type == 'yyzzzm') {
            ocrBusiness($file, result);
        } else if (type == 'frzjzm') {
            ocrIdCard($file, result, 'front');
        } else if (type == 'frzjfm') {
            ocrIdCard($file, result, 'back');
        } else if (type == 'zhzm') {
            ocrBankCard($file, result);
        }
    }



    function initUpload() {
        $('.img-box-wrap').on('click', '.btn-danger', function() {
            var $wrap = $(this).closest('.img-box-wrap');
            var $file = $wrap.find(':file');
            var maxCount = parseInt($file.attr('data-max') || '1');
            var count = $wrap.find('.img-box:not(.glyphicon-upload)').length;
            if (count <= maxCount) {
                $file.closest('.img-box').show();
            }

            $(this).closest('.img-box').remove();
            $wrap.next('.img-crop').remove();
        });

        $('#ff').find(':file').on('change', function() {
            var $file = $(this);
            if (!$file.val()) return;

            $.mask.show();
            $.ajax({
                type: 'POST',
                url: $$.wrapUrl('/action/upload'),
                files: $(this),
                iframe: true,
                // dataType: 'json',
                success: function(data) {
                    var result = $(data).not('style').text();
                    try {
                        result = $.parseJSON(result)
                    } catch (e) {
                        console.log(result);
                        console.error(e);
                        $$.error('解析JSON异常');
                        return;
                    }

                    if ($$.errcode(result) == 0) {
                        // renderImgbox($file, result);
                        ocrImg($file, result);
                    } else {
                        $$.error($$.errmsg(result));
                    }
                }
            }).always(function() {
                $.mask.hide();
            });

            setTimeout(function() {
                $file.val('');
            }, 150);
        });
    }



    $(function() {


        initUpload();


    });


    function bankBranchLoader(param, success, error) {
        var q = param.q || '';
        // if (q.length <= 1) return false;

        var queryParams;
        if (param.bank_branch_cd) {
            queryParams = {
                bank_branch_cd: param.bank_branch_cd
            };
        } else {
            queryParams = {
                q: q,
                bank_cd: null //$('#account_bank').combobox('getValue')
            };
        }

        $$.request('/action/bm/bank-branch/search', queryParams, function(result) {
            success(result.rows);
        }, function() {
            error.apply(this, arguments);
        }, {
            loading: false
        });

        setTimeout(function() {
            delete $('#account_bank_branch_cd').combobox('options').queryParams['bank_branch_cd'];
        }, 0);
    }

    function submitSuccess(data, result) {
        var $form = $(this).closest('form');

        $$.transform($form, 'view');

        if (result.data) {
            $form.form('load', result.data)
        }


        $$.success('操作成功');

    }
    </script>
