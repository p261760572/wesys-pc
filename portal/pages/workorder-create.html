<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>商户信息</title>
    <link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href="../lib/toastr/toastr.min.css" rel="stylesheet">
    <link href="../lib/easyui/themes/bootstrap/easyui.min.css" rel="stylesheet">
    <style type="text/css">
    input[disabled],
    select[disabled],
    textarea[disabled],
    input[readonly],
    select[readonly],
    textarea[readonly] {
        background-color: rgb(235, 235, 228);
    }
    
    input[type=checkbox] {
        width: 16px;
        height: 16px;
        margin-left: 15px;
    }
    </style>
</head>

<body>
    <div class="page">
        <form id="ff" action="/action/bm/mchnt-base-info/view" data-options="serialize:onSerializeForm,load:loadForm">
            <table class="table" style="width: 980px;">
                <caption>商户信息</caption>
                <tr>
                    <td class="text-right col-sm-2">
                        <label>客户号</label>
                    </td>
                    <td class="col-sm-4">
                        <input type="text" name="mchnt_id" class="easyui-validatebox" data-options="required:true" disabled>
                        <span style="color: red;">*</span>
                    </td>
                    <td class="text-right col-sm-2">
                        <label>联系人</label>
                    </td>
                    <td class="col-sm-4">
                        <input type="text" name="linkman" class="easyui-validatebox" data-options="required:true" disabled>
                        <span style="color: red;">*</span>
                    </td>
                </tr>
                <tr>
                    <td class="text-right col-sm-2">
                        <label>手机</label>
                    </td>
                    <td class="col-sm-4">
                        <input type="text" name="mobile" class="easyui-validatebox" data-options="required:true" disabled>
                        <span style="color: red;">*</span>
                    </td>
                    <td class="text-right col-sm-2">
                        <label>商户简称</label>
                    </td>
                    <td class="col-sm-4">
                        <input type="text" name="mchnt_abbr" class="easyui-validatebox" data-options="required:true" disabled>
                        <span style="color: red;">*</span>
                    </td>
                </tr>
                <tr>
                    <td class="text-right col-sm-2">
                        <label>联系电话</label>
                    </td>
                    <td class="col-sm-4">
                        <input type="text" name="telno" class="easyui-validatebox" data-options="" disabled>
                        <!-- <span style="color: red;">*</span> -->
                    </td>
                    <td class="text-right col-sm-2">
                        <label>所在地区</label>
                    </td>
                    <td class="col-sm-4">
                        <select id="province" name="province" style="width: 100px;" disabled>
                            <option value="">--请选择省--</option>
                        </select>
                        <select id="city" name="city" style="width: 100px;" disabled>
                            <option value="">--请选择市--</option>
                        </select>
                        <select id="district" name="district" style="width: 100px;" disabled>
                            <option value="">--请选择县/区--</option>
                        </select>
                        <!-- <span style="color: red;">*</span> -->
                    </td>
                </tr>
                <tr>
                    <td class="text-right col-sm-2">
                        <label>详细地址</label>
                    </td>
                    <td colspan="3" class="col-sm-10">
                        <input type="text" name="addr" class="easyui-validatebox" data-options="required:true" style="width: 500px;" disabled>
                        <span style="color: red;">*</span>
                    </td>
                </tr>
                <tr>
                    <td class="text-right col-sm-2">
                        <label>拓展方</label>
                    </td>
                    <td class="col-sm-4">
                        <input type="text" id="expand_inst_id" name="expand_inst_id" class="easyui-combobox" data-options="required:true,readonly:true">
                        <span style="color: red;">*</span>
                    </td>
                    <td class="text-right col-sm-2">
                        <label>拓展人</label>
                    </td>
                    <td class="col-sm-4">
                        <input type="text" id="expand_id" name="expand_id" class="easyui-combobox" data-options="required:true,readonly:true">
                        <span style="color: red;">*</span>
                    </td>
                </tr>
            </table>
            <table class="table tf tf-create-install tf-create-other" style="width: 980px;">
                <tr>
                    <td class="text-right col-sm-2">
                        <label>执行人</label>
                    </td>
                    <td class="col-sm-4">
                        <input type="text" id="work_id" name="work_id" class="easyui-combobox" data-options="required:true">
                        <span style="color: red;">*</span>
                    </td>
                    <td class="text-right col-sm-2">
                        <label>维护人</label>
                    </td>
                    <td class="col-sm-4">
                        <input type="text" id="maintained_by" name="maintained_by" class="easyui-combobox" data-options="required:true">
                        <span style="color: red;">*</span>
                    </td>
                </tr>
                <tr>
                    <td class="text-right col-sm-2">
                        <label>工作单内容</label>
                    </td>
                    <td colspan="3" class="col-sm-10">
                        <label>
                            <input type="checkbox" name="work_content" id="work_content0">换机
                        </label>
                        <label>
                            <input type="checkbox" name="work_content" id="work_content1">送纸
                        </label>
                        <label>
                            <input type="checkbox" name="work_content" id="work_content2">调单
                        </label>
                        <label>
                            <input type="checkbox" name="work_content" id="work_content4">移机
                        </label>
                        <label>
                            <input type="checkbox" name="work_content" id="work_content4">其它
                        </label>
                    </td>
                </tr>
                <tr>
                    <td class="text-right col-sm-2">
                        <label>备注</label>
                    </td>
                    <td colspan="3" class="col-sm-10">
                        <input type="text" name="remark" class="easyui-validatebox" data-options="">
                    </td>
                </tr>
            </table>
            <table id="dg" class="easyui-datagrid" data-options="singleSelect:true,pagination:false,rownumbers:true,idField:'rec_id'">
                <thead>
                    <tr>
                        <th data-options="field:'term_no',width:120">终端标识</th>
                        <th data-options="field:'linkman',width:100">联系人</th>
                        <th data-options="field:'mobile',width:100">手机号</th>
                        <th data-options="field:'shop_name',width:200">门店名称</th>
                        <th data-options="field:'district_name',width:150">所在地区</th>
                        <th data-options="field:'proc_st_nm',width:100">处理状态</th>
                    </tr>
                </thead>
            </table>
            <div style="display:block; height:50px;"></div>
            <div style="position:fixed; left: 0px; bottom:0px; z-index:9998999; height:42px; background-color: #f2f2f2; width: 1000px; padding: 5px 10px; ">
                <div class="row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-8">
                        <button type="button" class="btn btn-primary hide tf tf-create-install" data-options="url:'/action/bm/workorder/create-install'" onclick="$$.submit(this)">提交</button>
                        <button type="button" class="btn btn-primary hide hide tf tf-create-other" data-options="url:'/action/bm/workorder/create-other'" onclick="$$.submit(this)">提交</button>
                        <button type="button" class="btn btn-default btn-outline" onclick="$$.close()">关闭</button>
                    </div>
                    <div class="col-sm-2">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="../lib/jquery/jquery.min.js"></script>
    <script src="../lib/toastr/toastr.min.js"></script>
    <script src="../lib/My97DatePicker/WdatePicker.js"></script>
    <script src="../lib/easyui/jquery.easyui.min.js"></script>
    <script src="../js/base.js"></script>
    <script src="../js/st.js"></script>
    <script src="../js/param.js"></script>
    <script src="../js/district.js"></script>
    <script>
    var query = $$.parseQueryString();
    var displayType = query.displayType;
    var operateType = query.operateType;

    function loadForm(data) {
        $('#province').val(data.data.province).change();
        $('#city').val(data.data.city).change();
        $('#district').val(data.data.district);
    }

    function onSerializeForm(data) {
        var work_content = [];
        for (var i = 0; i < 9; i++) {
            work_content.push($('#work_content' + i).is(":checked") ? '1' : '0');
        }
        data.work_content = work_content.join('');

        if (operateType == 'create-install') {
            data.work_order_type = '1';
            data.depot_flag = '1';
        } else if (operateType == 'create-other') {
            data.work_order_type = '2';
        }

        data.term = $('#dg').datagrid('getRows');
    }

    function hasNext(oper_in, proc_st, action) {
        var rows = $$.st.transition[$$.st.alias['expense_info']]
        return $$.hasNextStatus(rows, oper_in, proc_st, action);
    }

    function formatExpenseType(value) {
        return $$.formatField($$.param['expense_type'], value);
    }

    function formatExpenseCycle(value) {
        return $$.formatField($$.param['expense_cycle'], value);
    }

    function formatDate(value) {
        return value ? value.substr(0, 10) : value;
    }

    function onChangeExpenseType() {
        var value = $(this).val();
        if (value == '1' || value == '4') {
            $('#expense_cycle').val('1').attr('disabled', 'disabled');
        } else {
            $('#expense_cycle').removeAttr('disabled');
        }
    }

    function onChangeProvince() {
        var value = $(this).val();
        $$.loadSelect('#city', districtData['city'][value] || []);
        $$.loadSelect('#district', []);
    }

    function onChangeCity() {
        var value = $(this).val();
        $$.loadSelect('#district', districtData['district'][$('#province').val() + value]);
    }

    $(function() {
        $$.transform('body>.page', operateType, {
            'create-install': ['view'],
            'create-other': ['view']
        });

        $('#province').on('change', onChangeProvince);
        $('#city').on('change', onChangeCity);

        $$.loadSelect('#province', districtData['province']);

        var d1 = $$.request('/action/bm/expand/list', {}, function(data) {
            // $$.loadSelect('#expand_id', data.rows);
            $('#expand_id').combobox('loadData', data.rows);
        });

        var d2 = $$.request('/action/bm/parameter/list', {
            expand_inst: '1',
            installed_by: '1',
            maintained_by: '1'
        }, function(data) {
            // $$.loadSelect('#expand_inst_id', data.expand_inst);
            // $$.loadSelect('#work_id', data.installed_by);
            // $$.loadSelect('#maintained_by', data.maintained_by);

            $('#expand_inst_id').combobox('loadData', data.expand_inst);
            $('#work_id').combobox('loadData', data.installed_by);
            $('#maintained_by').combobox('loadData', data.maintained_by);
        });

        $.when(d1, d2).done(function() {
            $$.loadData('#ff', '/action/bm/mchnt-base-info/view', query);

            $$.request('/action/bm/term-info/list', {
                term_no: query.term_no.split(',')
            }, function(data) {
                $('#dg').datagrid('loadData', data.term);
            });
        });
    });
    </script>
</body>

</html>
