<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>费用信息</title>
    <link href="../lib/bootstrap-custom/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href="../lib/toastr/toastr.min.css" rel="stylesheet">
    <link href="../lib/easyui/themes/bootstrap/easyui.min.css" rel="stylesheet">
    <link href="../lib/easyui/themes/icon.css" rel="stylesheet">
</head>

<body>
    <div class="page">
        <form data-options="serialize:serializeSearch">
            <table class="table" style="width: 970px;">
                <!-- <caption>查询费用信息</caption> -->
                <tbody>
                    <tr>
                        <td class="text-right col-sm-2">
                            <label>单据号</label>
                        </td>
                        <td class="col-sm-4">
                            <input type="text" name="expense_no">
                        </td>
                        <td class="text-right col-sm-2">
                            <label>客户号</label>
                        </td>
                        <td class="col-sm-4">
                            <input type="text" name="mchnt_id">
                        </td>
                    </tr>
                    <tr>
                        <td class="text-right col-sm-2">
                            <label>费用类型</label>
                        </td>
                        <td class="col-sm-4">
                            <input id="expense_type" type="text" class="easyui-combobox" name="expense_type" data-options="editable:false">
                        </td>
                        <td class="text-right col-sm-2">
                            <label>收费周期</label>
                        </td>
                        <td class="col-sm-4">
                            <input id="expense_cycle" type="text" class="easyui-combobox" name="expense_cycle" data-options="editable:false">
                        </td>
                    </tr>
                    <tr>
                        <td class="text-right col-sm-2">
                            <label>费用状态</label>
                        </td>
                        <td class="col-sm-4">
                            <input id="proc_st" type="text" class="easyui-combobox" name="proc_st" data-options="editable:false">
                        </td>
                        <td class="text-right col-sm-2">
                            <label>生成时间</label>
                        </td>
                        <td class="col-sm-4">
                            <input id="created_time" type="text" class="Wdate" name="created_time" style="width: 120px;" onfocus="WdatePicker({onpicked:function(){$dp.$('created_time2').focus();},maxDate:'#F{$dp.$D(\'created_time2\')}'})">
                            <input id="created_time2" type="text" class="Wdate" name="created_time2" style="width: 120px;" onfocus="WdatePicker({minDate:'#F{$dp.$D(\'created_time\')}'})">
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td></td>
                        <td colspan="3">
                            <button type="button" class="btn btn-primary" data-options="datagrid:'#dg',url:'/action/bm/expense-info/search'" onclick="$$.search(this)">查询</button>
                            <button type="button" class="btn btn-default btn-outline" onclick="$$.reset(this)">重置</button>
                            <!-- <button type="button" class="btn btn-success" data-options="datagrid:'#dg',url:'/action/bm/expense-info/export'" onclick="$$.export(this)">导出</button> -->
                        </td>
                    </tr>
                </tfoot>
            </table>
        </form>
        <div id="tb">
            <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true" onclick="$$.open('expense-info-detail.html?operateType=create', '新增费用信息')">新增</a>
            <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:true">编辑</a>
            <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-remove',plain:true">删除</a>
        </div>
        <table id="dg" class="easyui-datagrid" title="费用台账" data-options="singleSelect:true,pagination:true,rownumbers:true,toolbar:'#tb'">
            <thead>
                <tr>
                    <th data-options="field:'expense_no',width:100">费用单据号</th>
                    <th data-options="field:'mchnt_id',width:100">客户号</th>
                    <th data-options="field:'expense_type',width:100,formatter:formatExpenseType">费用类型</th>
                    <th data-options="field:'amount',width:100">金额</th>
                    <th data-options="field:'expense_cycle',width:100,formatter:formatExpenseCycle">收费周期</th>
                    <th data-options="field:'start_date',width:100,formatter:formatDate">收费开始时间</th>
                    <th data-options="field:'end_date',width:100,formatter:formatDate">收费结束时间</th>
                    <th data-options="field:'recipient_by_nm',width:100">领用人</th>
                    <th data-options="field:'proc_st_nm',width:100">处理状态</th>
                    <th data-options="field:'created_time',width:100">创建日期</th>
                    <th data-options="field:'op',width:100">操作</th>
                </tr>
            </thead>
        </table>
    </div>
    <script src="../lib/jquery/jquery.min.js"></script>
    <script src="../lib/toastr/toastr.min.js"></script>
    <script src="../lib/My97DatePicker/WdatePicker.js"></script>
    <script src="../lib/easyui/jquery.easyui.min.js"></script>
    <script src="../js/base.js"></script>
    <script src="../js/st.js"></script>
    <script src="../js/param.js"></script>
    <!-- <script src="../js/district.js"></script> -->
    <script>
    var query = $$.parseQueryString();
    var displayType = query.displayType;
    var operateType = query.operateType;

    function serializeSearch(data) {
        var procStMap = {
            'receipt': '1',
            'refund': ['2', '6'],
            'refund-confirm': '5',
            'cancel': '1'
        };
        data.proc_st2 = procStMap[displayType];
    }

    function hasNext(oper_in, proc_st, action) {
        var rows = $$.st.transition[$$.st.alias['expense_info']]
        return $$.hasNextStatus(rows, oper_in, proc_st, action);
    }

    function formatExpenseType(value) {
        return $$.formatField($$.param['expense_type'], value);
    }

    function formatExpenseCycle(value) {
        return $$.formatField($$.param['expense_cycle'], value);
    }

    function formatDate(value) {
        return value ? value.substr(0, 10) : value;
    }

    $(function() {
        $('#expense_type').combobox('loadData', $$.param['expense_type']);
        $('#expense_cycle').combobox('loadData', $$.param['expense_cycle']);
        $('#proc_st').combobox('loadData', $$.st.procSt[$$.st.alias['expense_info']]);
    });
    </script>
</body>

</html>
