<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>费用信息</title>
    <link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href="../lib/toastr/toastr.min.css" rel="stylesheet">
    <link href="../lib/easyui/themes/bootstrap/easyui.min.css" rel="stylesheet">
    <style type="text/css">
    input[disabled],
    select[disabled],
    textarea[disabled] {
        background-color: rgb(235, 235, 228);
    }
    </style>
</head>

<body>
    <div class="page">
        <form id="ff" action="/action/bm/expense-info/view" data-options="serialize:$.noop,load:onLoadForm">
            <table class="table" style="width: 970px;">
                <caption>费用信息</caption>
                <tr>
                    <td class="text-right col-sm-2">
                        <label>费用单据号</label>
                    </td>
                    <td class="col-sm-4">
                        <input type="text" name="expense_no" class="easyui-validatebox" data-options="" disabled>
                        <span style="color: red;">*</span>
                    </td>
                    <td class="text-right col-sm-2">
                        <label>客户号</label>
                    </td>
                    <td class="col-sm-4">
                        <input type="text" name="mchnt_id" class="easyui-validatebox" data-options="required:true" disabled>
                        <span style="color: red;">*</span>
                    </td>
                </tr>
                <tr>
                    <td class="text-right col-sm-2">
                        <label>商户简称</label>
                    </td>
                    <td colspan="3" class="col-sm-10">
                        <input type="text" name="mchnt_abbr" class="easyui-validatebox" style="width: 500px;" data-options="required:true" disabled>
                        <span style="color: red;">*</span>
                    </td>
                </tr>
                <tr>
                    <td class="text-right col-sm-2">
                        <label>商户名称</label>
                    </td>
                    <td colspan="3" class="col-sm-10">
                        <input type="text" name="mchnt_name" class="easyui-validatebox" style="width: 500px;" data-options="required:true" disabled>
                        <span style="color: red;">*</span>
                    </td>
                </tr>
                <tr class="hide tf tf-create">
                    <td class="text-right col-sm-2">
                        <label>费用类型</label>
                    </td>
                    <td class="col-sm-4">
                        <select id="expense_type" name="expense_type" class="easyui-validatebox" data-options="required:true">
                            <option value="">--请选择--</option>
                        </select>
                        <span style="color: red;">*</span>
                    </td>
                    <td class="text-right col-sm-2">
                        <label>金额</label>
                    </td>
                    <td class="col-sm-4">
                        <input type="text" name="amount" class="easyui-validatebox" data-options="required:true">
                        <span style="color: red;">*</span>
                    </td>
                </tr>
                <tr class="hide tf tf-create">
                    <td class="text-right col-sm-2">
                        <label>收费周期</label>
                    </td>
                    <td class="col-sm-4">
                        <select id="expense_cycle" name="expense_cycle" class="easyui-validatebox" data-options="required:true">
                            <option value="">--请选择--</option>
                        </select>
                        <span style="color: red;">*</span>
                    </td>
                    <td class="text-right col-sm-2">
                        <label>收费开始时间</label>
                    </td>
                    <td class="col-sm-4">
                        <input type="text" name="start_date" class="easyui-validatebox Wdate" data-options="required:true" onfocus="WdatePicker()">
                        <span style="color: red;">*</span>
                    </td>
                </tr>
                <tr class="hide tf tf-create">
                    <td class="text-right col-sm-2">
                        <label>收费结束时间</label>
                    </td>
                    <td class="col-sm-4">
                        <input type="text" name="end_date" class="easyui-validatebox Wdate" data-options="" onfocus="WdatePicker()">
                    </td>
                    <td class="text-right col-sm-2">
                        <label>领用人</label>
                    </td>
                    <td class="col-sm-4">
                        <input type="text" id="recipient_by" name="recipient_by" class="easyui-combobox" data-options="">
                    </td>
                </tr>
                <tr class="hide tf tf-create">
                    <td class="text-right col-sm-2">
                        <label>备注</label>
                    </td>
                    <td colspan="3" class="col-sm-2">
                        <input type="text" name="remark" class="easyui-validatebox" style="width: 500px;" data-options="">
                    </td>
                </tr>
                <tr class="hide tf tf-receipt">
                    <td class="text-right col-sm-2">
                        <label>发票号</label>
                    </td>
                    <td class="col-sm-4">
                        <input type="text" name="invoice_no" class="easyui-validatebox" data-options="">
                    </td>
                    <td class="text-right col-sm-2">
                        <label>收款方式</label>
                    </td>
                    <td class="col-sm-4">
                        <select id="receipt_type" name="receipt_type" class="easyui-validatebox" data-options="required:true">
                            <option value="">--请选择--</option>
                        </select>
                        <span style="color: red;">*</span>
                    </td>
                </tr>
                <tr class="hide tf tf-receipt">
                    <td class="text-right col-sm-2">
                        <label>收款日期</label>
                    </td>
                    <td class="col-sm-4">
                        <input type="text" name="receipt_date" class="easyui-validatebox Wdate" data-options="required:true" onfocus="WdatePicker()">
                        <span style="color: red;">*</span>
                    </td>
                    <td class="text-right col-sm-2">
                        <label>收款备注</label>
                    </td>
                    <td class="col-sm-4">
                        <input type="text" name="receipt_remark" class="easyui-validatebox" data-options="">
                    </td>
                </tr>
                <tr class="hide tf tf-refund">
                    <td class="text-right col-sm-2">
                        <label>收款人</label>
                    </td>
                    <td class="col-sm-4">
                        <input type="text" name="receipt_by" class="easyui-validatebox" data-options="" disabled>
                    </td>
                    <td class="text-right col-sm-2">
                        <label>收款时间</label>
                    </td>
                    <td class="col-sm-4">
                        <input type="text" name="receipt_time" class="easyui-validatebox Wdate" data-options="" onfocus="WdatePicker()" disabled>
                    </td>
                </tr>
                <tr class="tf">
                    <td class="text-right col-sm-2">
                        <label>作废人</label>
                    </td>
                    <td class="col-sm-4">
                        <input type="text" name="cancel_by" class="easyui-validatebox" data-options="" disabled>
                    </td>
                    <td class="text-right col-sm-2">
                        <label>作废时间</label>
                    </td>
                    <td class="col-sm-4">
                        <input type="text" name="cancel_time" class="easyui-validatebox Wdate" data-options="" onfocus="WdatePicker()" disabled>
                    </td>
                </tr>
                <tr class="hide tf tf-cancel">
                    <td class="text-right col-sm-2">
                        <label>作废备注</label>
                    </td>
                    <td colspan="3" class="col-sm-10">
                        <input type="text" name="cancel_remark" class="easyui-validatebox" style="width: 500px;" data-options="required:true">
                        <span style="color: red;">*</span>
                    </td>
                </tr>
                <tr class="hide tf tf-refund">
                    <td class="text-right col-sm-2">
                        <label>退款原因</label>
                    </td>
                    <td class="col-sm-4">
                        <select id="refund_reason_flag" name="refund_reason_flag" class="easyui-validatebox" data-options="required:true">
                            <option value="">--请选择--</option>
                        </select>
                        <span style="color: red;">*</span>
                    </td>
                    <td class="text-right col-sm-2">
                        <label>退款方式</label>
                    </td>
                    <td class="col-sm-4">
                        <select id="refund_type" name="refund_type" class="easyui-validatebox" data-options="required:true">
                            <option value="">--请选择--</option>
                        </select>
                        <span style="color: red;">*</span>
                    </td>
                </tr>
                <tr class="hide tf tf-refund">
                    <td class="text-right col-sm-2">
                        <label>退款金额</label>
                    </td>
                    <td colspan="3" class="col-sm-10">
                        <input type="text" name="refund_amount" class="easyui-validatebox" data-options="required:true">
                        <span style="color: red;">*</span> 退款金额累计
                        <span id="refund_amount_total" class="badge">0.00</span>
                    </td>
                </tr>
                <tr class="hide tf tf-refund">
                    <td class="text-right col-sm-2">
                        <label>退款开户名称</label>
                    </td>
                    <td class="col-sm-4">
                        <input type="text" name="refund_account_name" class="easyui-validatebox" data-options="required:true">
                        <span style="color: red;">*</span>
                    </td>
                    <td class="text-right col-sm-2">
                        <label>退款开户银行</label>
                    </td>
                    <td class="col-sm-4">
                        <input type="text" id="refund_account_bank" name="refund_account_bank" class="easyui-combobox" data-options="required:true,valueField:'bank_cd',textField:'bank_nm',onChange:onChangeBank">
                        <span style="color: red;">*</span>
                    </td>
                </tr>
                <tr class="hide tf tf-refund">
                    <td class="text-right col-sm-2">
                        <label>退款开户支行</label>
                    </td>
                    <td colspan="3" class="col-sm-10">
                        <input type="text" id="refund_account_bank_branch_cd" name="refund_account_bank_branch_cd" class="easyui-combobox" style="width: 500px;" data-options="required:true,valueField:'bank_branch_cd',textField:'bank_branch_nm',mode:'remote',loader:bankBranchLoader">
                        <span style="color: red;">*</span>
                    </td>
                </tr>
                <tr class="hide tf tf-refund">
                    <td class="text-right col-sm-2">
                        <label>退款银行账号</label>
                    </td>
                    <td class="col-sm-4">
                        <input type="text" name="refund_account_no" class="easyui-validatebox" data-options="required:true">
                        <span style="color: red;">*</span>
                    </td>
                    <td class="text-right col-sm-2">
                        <label>可退付日期</label>
                    </td>
                    <td class="col-sm-4">
                        <input type="text" name="refund_date" class="easyui-validatebox Wdate" data-options="required:true" onfocus="WdatePicker()">
                        <span style="color: red;">*</span>
                    </td>
                </tr>
                <tr class="tf">
                    <td class="text-right col-sm-2">
                        <label>退款人</label>
                    </td>
                    <td class="col-sm-4">
                        <input type="text" name="refund_by" class="easyui-validatebox" data-options="">
                    </td>
                    <td class="text-right col-sm-2">
                        <label>退款时间</label>
                    </td>
                    <td class="col-sm-4">
                        <input type="text" name="refund_time" class="easyui-validatebox" data-options="">
                    </td>
                </tr>
                <tr class="hide tf tf-refund">
                    <td class="text-right col-sm-2">
                        <label>退款备注</label>
                    </td>
                    <td colspan="3" class="col-sm-10">
                        <input type="text" name="refund_remark" class="easyui-validatebox" style="width: 500px;" data-options="">
                    </td>
                </tr>
                <tr class="tf">
                    <td class="text-right col-sm-2">
                        <label>打印人</label>
                    </td>
                    <td class="col-sm-4">
                        <input type="text" name="print_by" class="easyui-validatebox" data-options="">
                    </td>
                    <td class="text-right col-sm-2">
                        <label>打印时间</label>
                    </td>
                    <td class="col-sm-4">
                        <input type="text" name="print_time" class="easyui-validatebox" data-options="">
                    </td>
                </tr>
                <tr class="tf">
                    <td class="text-right col-sm-2">
                        <label>打印标志</label>
                    </td>
                    <td class="col-sm-4">
                        <input type="text" name="print_flag" class="easyui-validatebox" data-options="">
                        <span style="color: red;">*</span>
                    </td>
                    <td class="text-right col-sm-2">
                        <label>验证随机数</label>
                    </td>
                    <td class="col-sm-4">
                        <input type="text" name="rand_num" class="easyui-validatebox" data-options="">
                    </td>
                </tr>
                <tr class="tf">
                    <td class="text-right col-sm-2">
                        <label>客户费用ID</label>
                    </td>
                    <td class="col-sm-4">
                        <input type="text" name="mchnt_expense_id" class="easyui-validatebox" data-options="required:true">
                        <span style="color: red;">*</span>
                    </td>
                    <td>
                        &nbsp;
                    </td>
                    <td>
                        &nbsp;
                    </td>
                </tr>
                <tr class="tf">
                    <td class="text-right col-sm-2">
                        <label>记录编号</label>
                    </td>
                    <td class="col-sm-4">
                        <input type="text" name="rec_id">
                    </td>
                    <td class="text-right col-sm-2">
                        <label>操作标志/处理状态</label>
                    </td>
                    <td class="col-sm-4">
                        <!-- <input type="text" name="oper_in" style="width: 100px;">
                        <input type="text" name="proc_st" style="width: 100px;"> -->
                        <!-- <select name="oper_in">
                            </select>
                            <select name="proc_st">
                            </select> -->
                        <select id="oper_in" name="oper_in" style="width: 100px;">
                            <option value="">--请选择--</option>
                        </select>
                        <select id="proc_st" name="proc_st" style="width: 100px;">
                            <option value="">--请选择--</option>
                        </select>
                    </td>
                </tr>
                <tr class="tf">
                    <td class="text-right col-sm-2">
                        <label>创建人</label>
                    </td>
                    <td class="col-sm-4">
                        <input type="text" name="created_by">
                    </td>
                    <td class="text-right col-sm-2">
                        <label>创建时间</label>
                    </td>
                    <td class="col-sm-4">
                        <input type="text" name="created_time">
                    </td>
                </tr>
                <tr class="tf">
                    <td class="text-right col-sm-2">
                        <label>最后修改人</label>
                    </td>
                    <td class="col-sm-4">
                        <input type="text" name="last_modified_by">
                    </td>
                    <td class="text-right col-sm-2">
                        <label>最后修改时间</label>
                    </td>
                    <td class="col-sm-4">
                        <input type="text" name="last_modified_time">
                    </td>
                </tr>
            </table>
            <div style="display:block; height:50px;"></div>
            <div style="position:fixed; left: 0px; bottom:0px; z-index:9998999; height:42px; background-color: #f2f2f2; width: 1000px; padding: 5px 10px; ">
                <div class="row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-8">
                        <button type="button" class="btn btn-primary hide tf tf-create" data-options="datagrid:'#dg',url:'/action/bm/expense-info/create'" onclick="$$.submit(this)">新增</button>
                        <button type="button" class="btn btn-primary hide hide tf tf-receipt" data-options="datagrid:'#dg',url:'/action/bm/expense-info/receipt'" onclick="$$.submit(this)">收款</button>
                        <button type="button" class="btn btn-primary hide tf tf-cancel" data-options="datagrid:'#dg',url:'/action/bm/expense-info/cancel'" onclick="$$.submit(this)">作废</button>
                        <button type="button" class="btn btn-primary hide tf tf-refund" data-options="datagrid:'#dg',url:'/action/bm/expense-info/refund'" onclick="$$.submit(this)">退款</button>
                        <button type="button" class="btn btn-primary hide tf tf-refund-confirm" data-options="datagrid:'#dg',url:'/action/bm/expense-info/refund-confirm'" onclick="$$.submit(this)">退款确认</button>
                        <button type="button" class="btn btn-default btn-outline" onclick="$$.close()">关闭</button>
                    </div>
                    <div class="col-sm-2">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="../lib/jquery/jquery.min.js"></script>
    <script src="../lib/toastr/toastr.min.js"></script>
    <script src="../lib/My97DatePicker/WdatePicker.js"></script>
    <script src="../lib/easyui/jquery.easyui.min.js"></script>
    <script src="../js/base.js"></script>
    <script src="../js/st.js"></script>
    <script src="../js/param.js"></script>
    <!-- <script src="../js/district.js"></script> -->
    <script>
    var query = $$.parseQueryString();
    var displayType = query.displayType;
    var operateType = query.operateType;

    function onLoadForm(data) {
        data.data.start_date = formatDate(data.data.start_date);
        data.data.end_date = formatDate(data.data.end_date);
        $('#refund_amount_total').text(parseFloat(data.data.refund_amount_total || 0).toFixed(2));
    }

    function hasNext(oper_in, proc_st, action) {
        var rows = $$.st.transition[$$.st.alias['expense_info']]
        return $$.hasNextStatus(rows, oper_in, proc_st, action);
    }

    function formatExpenseType(value) {
        return $$.formatField($$.param['expense_type'], value);
    }

    function formatExpenseCycle(value) {
        return $$.formatField($$.param['expense_cycle'], value);
    }

    function formatDate(value) {
        return value ? value.substr(0, 10) : value;
    }

    function onChangeExpenseType() {
        var value = $(this).val();
        if (value == '1' || value == '4') {
            $('#expense_cycle').val('1').attr('disabled', 'disabled');
        } else {
            $('#expense_cycle').removeAttr('disabled');
        }
    }

    function onChangeBank(rec) {
        // $$.request('/action/bm/bank-branch/search', rec, function (result) {
        //     $('#refund_account_bank_branch_cd').combobox('loadData', result.rows);
        // });
        $('#refund_account_bank_branch_cd').combobox('clear').combobox('reload');
    }

    function bankBranchLoader(param, success, error) {
        var q = param.q || '';
        // if (q.length <= 1) return false;

        $$.request('/action/bm/bank-branch/search', {
            q: q,
            bank_cd: $('#refund_account_bank').combobox('getValue')
        }, function(result) {
            success(result.rows);
        }, function() {
            error.apply(this, arguments);
        }, {
            loading: false
        });
    }

    $(function() {
        $$.transform('body>.page', operateType, {
            'receipt': ['create'],
            'cancel': ['create'],
            'refund': ['create', 'receipt'],
            'refund-confirm': ['create', 'receipt', 'refund']
        });

        $('#expense_type').on('change', onChangeExpenseType);

        $$.loadSelect('#expense_type', $$.param['expense_type']);
        $$.loadSelect('#expense_cycle', $$.param['expense_cycle']);
        $$.loadSelect('#receipt_type', $$.param['receipt_type']);
        $$.loadSelect('#refund_reason_flag', $$.param['refund_reason_flag']);
        $$.loadSelect('#refund_type', $$.param['refund_type']);

        $$.loadSelect('#oper_in', $$.st.operIn[$$.st.alias['expense_info']]);
        $$.loadSelect('#proc_st', $$.st.procSt[$$.st.alias['expense_info']]);

        var d1 = $$.request('/action/bm/recipient/list', {}, function(data) {
            $('#recipient_by').combobox('loadData', data.rows);
        });

        var d2 = $$.request('/action/bm/parameter/list', {
            bank: '1'
        }, function(data) {
            $('#refund_account_bank').combobox('loadData', data.bank);
        });

        $.when(d1, d2).done(function() {
            if (query.operateType == 'create') {
                $('#ff').form('load', query);
                $$.request('/action/bm/mchnt-expense/view', query, function(data) {
                    data.data.start_date = formatDate(data.data.start_date);
                    data.data.end_date = formatDate(data.data.end_date);

                    $('#ff').form('load', data.data);
                });
            } else {
                $$.loadData('#ff', '/action/bm/expense-info/view', query);
            }
        });
    });
    </script>
</body>

</html>
