<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>费用信息</title>
    <link href="../lib/bootstrap-custom/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href="../lib/toastr/toastr.min.css" rel="stylesheet">
    <link href="../lib/easyui/themes/bootstrap/easyui.min.css" rel="stylesheet">
    <link href="../lib/easyui/themes/icon.css" rel="stylesheet">
</head>

<body>
    <div class="page">
        <form action="/action/bm/expense-info/view" data-options="serialize:$.noop,load:$.noop">
            <table class="table" style="width: 970px;">
                <caption>费用信息</caption>
                <tbody>
                    <tr>
                        <td class="text-right col-sm-2">
                            <label>费用单据号</label>
                        </td>
                        <td class="col-sm-4">
                            <input type="text" name="expense_no" class="easyui-validatebox" data-options="required:true">
                            <span style="color: red;">*</span>                            
                        </td>
                    
                        <td class="text-right col-sm-2">
                            <label>客户号</label>
                        </td>
                        <td class="col-sm-4">
                            <input type="text" name="mchnt_id" class="easyui-validatebox" data-options="required:true">
                            <span style="color: red;">*</span>                            
                        </td></tr>
                    <tr>
                        <td class="text-right col-sm-2">
                            <label>费用类型</label>
                        </td>
                        <td class="col-sm-4">
                            <input type="text" name="expense_type" class="easyui-validatebox" data-options="required:true">
                            <select name="expense_type" class="easyui-validatebox" data-options="required:true">
                                <option value="">--请选择--</option>
                            </select>
                            <span style="color: red;">*</span>                            
                        </td>
                    
                        <td class="text-right col-sm-2">
                            <label>金额</label>
                        </td>
                        <td class="col-sm-4">
                            <input type="text" name="amount" class="easyui-validatebox" data-options="required:true">
                            <span style="color: red;">*</span>                            
                        </td></tr>
                    <tr>
                        <td class="text-right col-sm-2">
                            <label>收费周期</label>
                        </td>
                        <td class="col-sm-4">
                            <input type="text" name="expense_cycle" class="easyui-validatebox" data-options="required:true">
                            <select name="expense_cycle" class="easyui-validatebox" data-options="required:true">
                                <option value="">--请选择--</option>
                            </select>
                            <span style="color: red;">*</span>                            
                        </td>
                    
                        <td class="text-right col-sm-2">
                            <label>收费开始时间</label>
                        </td>
                        <td class="col-sm-4">
                            <input type="text" name="start_date" class="easyui-validatebox Wdate" data-options="required:true" onfocus="WdatePicker()">
                            <span style="color: red;">*</span>                            
                        </td></tr>
                    <tr>
                        <td class="text-right col-sm-2">
                            <label>收费结束时间</label>
                        </td>
                        <td class="col-sm-4">
                            <input type="text" name="end_date" class="easyui-validatebox Wdate" data-options="" onfocus="WdatePicker()">                            
                        </td>
                    
                        <td class="text-right col-sm-2">
                            <label>领用人</label>
                        </td>
                        <td class="col-sm-4">
                            <input type="text" name="recipient_by" class="easyui-validatebox" data-options="">                            
                        </td></tr>
                    <tr>
                        <td class="text-right col-sm-2">
                            <label>发票号</label>
                        </td>
                        <td class="col-sm-4">
                            <input type="text" name="invoice_no" class="easyui-validatebox" data-options="">                            
                        </td>
                    
                        <td class="text-right col-sm-2">
                            <label>收款方式</label>
                        </td>
                        <td class="col-sm-4">
                            <input type="text" name="receipt_type" class="easyui-validatebox" data-options="">
                            <select name="receipt_type" class="easyui-validatebox" data-options="">
                                <option value="">--请选择--</option>
                            </select>                            
                        </td></tr>
                    <tr>
                        <td class="text-right col-sm-2">
                            <label>收款日期</label>
                        </td>
                        <td class="col-sm-4">
                            <input type="text" name="receipt_date" class="easyui-validatebox Wdate" data-options="" onfocus="WdatePicker()">                            
                        </td>
                    
                        <td class="text-right col-sm-2">
                            <label>收款备注</label>
                        </td>
                        <td class="col-sm-4">
                            <input type="text" name="receipt_remark" class="easyui-validatebox" data-options="">                            
                        </td></tr>
                    <tr>
                        <td class="text-right col-sm-2">
                            <label>收款人</label>
                        </td>
                        <td class="col-sm-4">
                            <input type="text" name="receipt_by" class="easyui-validatebox" data-options="">                            
                        </td>
                    
                        <td class="text-right col-sm-2">
                            <label>收款时间</label>
                        </td>
                        <td class="col-sm-4">
                            <input type="text" name="receipt_time" class="easyui-validatebox Wdate" data-options="" onfocus="WdatePicker()">                            
                        </td></tr>
                    <tr>
                        <td class="text-right col-sm-2">
                            <label>作废备注</label>
                        </td>
                        <td class="col-sm-4">
                            <input type="text" name="cancel_remark" class="easyui-validatebox" data-options="">                            
                        </td>
                    
                        <td class="text-right col-sm-2">
                            <label>作废人</label>
                        </td>
                        <td class="col-sm-4">
                            <input type="text" name="cancel_by" class="easyui-validatebox" data-options="">                            
                        </td></tr>
                    <tr>
                        <td class="text-right col-sm-2">
                            <label>作废时间</label>
                        </td>
                        <td class="col-sm-4">
                            <input type="text" name="cancel_time" class="easyui-validatebox Wdate" data-options="" onfocus="WdatePicker()">                            
                        </td>
                    
                        <td class="text-right col-sm-2">
                            <label>退款原因</label>
                        </td>
                        <td class="col-sm-4">
                            <input type="text" name="refund_reason_flag" class="easyui-validatebox" data-options="">
                            <select name="refund_reason_flag" class="easyui-validatebox" data-options="">
                                <option value="">--请选择--</option>
                            </select>                            
                        </td></tr>
                    <tr>
                        <td class="text-right col-sm-2">
                            <label>退款方式</label>
                        </td>
                        <td class="col-sm-4">
                            <input type="text" name="refund_type" class="easyui-validatebox" data-options="">
                            <select name="refund_type" class="easyui-validatebox" data-options="">
                                <option value="">--请选择--</option>
                            </select>                            
                        </td>
                    
                        <td class="text-right col-sm-2">
                            <label>退款金额累计</label>
                        </td>
                        <td class="col-sm-4">
                            <input type="text" name="refund_amount_total" class="easyui-validatebox" data-options="required:true">
                            <span style="color: red;">*</span>                            
                        </td></tr>
                    <tr>
                        <td class="text-right col-sm-2">
                            <label>退款金额</label>
                        </td>
                        <td class="col-sm-4">
                            <input type="text" name="refund_amount" class="easyui-validatebox" data-options="">                            
                        </td>
                    
                        <td class="text-right col-sm-2">
                            <label>退款开户名称</label>
                        </td>
                        <td class="col-sm-4">
                            <input type="text" name="refund_account_name" class="easyui-validatebox" data-options="">                            
                        </td></tr>
                    <tr>
                        <td class="text-right col-sm-2">
                            <label>退款开户银行</label>
                        </td>
                        <td class="col-sm-4">
                            <input type="text" name="refund_account_bank" class="easyui-validatebox" data-options="">                            
                        </td>
                    
                        <td class="text-right col-sm-2">
                            <label>退款开户支行</label>
                        </td>
                        <td class="col-sm-4">
                            <input type="text" name="refund_account_bank_branch_cd" class="easyui-validatebox" data-options="">                            
                        </td></tr>
                    <tr>
                        <td class="text-right col-sm-2">
                            <label>退款银行账号</label>
                        </td>
                        <td class="col-sm-4">
                            <input type="text" name="refund_account_no" class="easyui-validatebox" data-options="">                            
                        </td>
                    
                        <td class="text-right col-sm-2">
                            <label>可退付日期</label>
                        </td>
                        <td class="col-sm-4">
                            <input type="text" name="refund_date" class="easyui-validatebox Wdate" data-options="" onfocus="WdatePicker()">                            
                        </td></tr>
                    <tr>
                        <td class="text-right col-sm-2">
                            <label>退款备注</label>
                        </td>
                        <td class="col-sm-4">
                            <input type="text" name="refund_remark" class="easyui-validatebox" data-options="">                            
                        </td>
                    
                        <td class="text-right col-sm-2">
                            <label>退款人</label>
                        </td>
                        <td class="col-sm-4">
                            <input type="text" name="refund_by" class="easyui-validatebox" data-options="">                            
                        </td></tr>
                    <tr>
                        <td class="text-right col-sm-2">
                            <label>退款时间</label>
                        </td>
                        <td class="col-sm-4">
                            <input type="text" name="refund_time" class="easyui-validatebox Wdate" data-options="" onfocus="WdatePicker()">                            
                        </td>
                    
                        <td class="text-right col-sm-2">
                            <label>打印标志</label>
                        </td>
                        <td class="col-sm-4">
                            <input type="text" name="print_flag" class="easyui-validatebox" data-options="required:true">
                            <select name="print_flag" class="easyui-validatebox" data-options="required:true">
                                <option value="">--请选择--</option>
                            </select>
                            <span style="color: red;">*</span>                            
                        </td></tr>
                    <tr>
                        <td class="text-right col-sm-2">
                            <label>打印人</label>
                        </td>
                        <td class="col-sm-4">
                            <input type="text" name="print_by" class="easyui-validatebox" data-options="">                            
                        </td>
                    
                        <td class="text-right col-sm-2">
                            <label>打印时间</label>
                        </td>
                        <td class="col-sm-4">
                            <input type="text" name="print_time" class="easyui-validatebox Wdate" data-options="" onfocus="WdatePicker()">                            
                        </td></tr>
                    <tr>
                        <td class="text-right col-sm-2">
                            <label>验证随机数</label>
                        </td>
                        <td class="col-sm-4">
                            <input type="text" name="rand_num" class="easyui-validatebox" data-options="">                            
                        </td>
                    
                        <td class="text-right col-sm-2">
                            <label>备注</label>
                        </td>
                        <td class="col-sm-4">
                            <input type="text" name="remark" class="easyui-validatebox" data-options="">                            
                        </td></tr>
                    <tr>
                        <td class="text-right col-sm-2">
                            <label>客户费用ID</label>
                        </td>
                        <td class="col-sm-4">
                            <input type="text" name="mchnt_expense_id" class="easyui-validatebox" data-options="required:true">
                            <span style="color: red;">*</span>                            
                        </td>
                        <td>
                            &nbsp;
                        </td>
                        <td>
                            &nbsp;
                        </td>
                    </tr>
                     
                    <tr class="readonly invisible visible-view visible-check1">
                        <td class="text-right col-sm-2">
                            <label>记录编号</label>
                        </td>
                        <td class="col-sm-4">
                            <input type="text" name="rec_id">
                        </td>
                        <td class="text-right col-sm-2">
                            <label>操作标志/处理状态</label>
                        </td>
                        <td class="col-sm-4">
                            <input type="text" name="oper_in" style="width: 100px;">
                            <input type="text" name="proc_st" style="width: 100px;">
                            <!-- <select name="oper_in">
                            </select>
                            <select name="proc_st">
                            </select> -->
                        </td>
                    </tr>
                    <tr class="readonly readonly invisible visible-view visible-check1">
                        <td class="text-right col-sm-2">
                            <label>创建人</label>
                        </td>
                        <td class="col-sm-4">
                            <input type="text" name="created_by">
                        </td>
                        <td class="text-right col-sm-2">
                            <label>创建时间</label>
                        </td>
                        <td class="col-sm-4">
                            <input type="text" name="created_time">
                        </td>
                    </tr>
                    <tr class="readonly invisible visible-view visible-check1">
                        <td class="text-right col-sm-2">
                            <label>最后修改人</label>
                        </td>
                        <td class="col-sm-4">
                            <input type="text" name="last_modified_by">
                        </td>
                        <td class="text-right col-sm-2">
                            <label>最后修改时间</label>
                        </td>
                        <td class="col-sm-4">
                            <input type="text" name="last_modified_time">
                        </td>
                    </tr>
                    <tr class="readonly invisible visible-view visible-check1">
                        <td class="text-right col-sm-2">
                            <label>最后审核人</label>
                        </td>
                        <td class="col-sm-4">
                            <input type="text" name="last_checked_by">
                        </td>
                        <td class="text-right col-sm-2">
                            <label>最后审核时间</label>
                        </td>
                        <td class="col-sm-4">
                            <input type="text" name="last_checked_time">
                        </td>
                    </tr>
                    <tr class="readonly invisible visible-view visible-check1">
                        <td class="text-right col-sm-2">
                            <label>审核通过或不通过原因</label>
                        </td>
                        <td colspan="3" class="col-sm-10 editable-check1">
                            <input type="text" name="checked_reason" class="easyui-validatebox" style="width:100%;" data-options="">
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td></td>
                        <td colspan="3">
                            <button type="button" class="btn btn-primary" data-options="datagrid:'#dg',url:'/action/bm/expense-info/create',success:$.noop" onclick="$$.search(this)">新增提交</button>
                            <button type="button" class="btn btn-primary" data-options="datagrid:'#dg',url:'/action/bm/expense-info/update',success:$.noop" onclick="$$.search(this)">编辑提交</button>
                            <button type="button" class="btn btn-default btn-outline" onclick="$$.close()">关闭</button>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </form>
    </div>
    <script src="../lib/jquery/jquery.min.js"></script>
    <script src="../lib/toastr/toastr.min.js"></script>
    <script src="../lib/My97DatePicker/WdatePicker.js"></script>
    <script src="../lib/easyui/jquery.easyui.min.js"></script>
    <script src="../js/base.js"></script>
    <script src="../js/st.js"></script>
    <script src="../js/param.js"></script>
    <!-- <script src="../js/district.js"></script> -->
    <script>
    var query = $$.parseQueryString();
    var displayType = query.displayType;
    var operateType = query.operateType;

    function serializeSearch(data) {
        var procStMap = {
            'receipt': '1',
            'refund': ['2', '6'],
            'refund-confirm': '5',
            'cancel': '1'
        };
        data.proc_st2 = procStMap[displayType];
    }

    function hasNext(oper_in, proc_st, action) {
        var rows = $$.st.transition[$$.st.alias['expense_info']]
        return $$.hasNextStatus(rows, oper_in, proc_st, action);
    }

    function formatExpenseType(value) {
        return $$.formatField($$.param['expense_type'], value);
    }

    function formatExpenseCycle(value) {
        return $$.formatField($$.param['expense_cycle'], value);
    }

    function formatDate(value) {
        return value ? value.substr(0, 10) : value;
    }

    $(function() {
        $$.transformStatus('body>.page', operateType);

        $('#expense_type').combobox('loadData', $$.param['expense_type']);
        $('#expense_cycle').combobox('loadData', $$.param['expense_cycle']);
        $('#proc_st').combobox('loadData', $$.st.procSt[$$.st.alias['expense_info']]);
    });
    </script>
</body>

</html>
