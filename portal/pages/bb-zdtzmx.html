<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>终端台账明细</title>
    <link href="../lib/bootstrap-custom/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href="../lib/toastr/toastr.min.css" rel="stylesheet">
    <link href="../lib/easyui/themes/bootstrap/easyui.min.css" rel="stylesheet">
</head>

<body>
    <div class="page">
        <form>
            <table class="table" style="width: 970px;">
                <!-- <caption>查询终端台账明细</caption> -->
                <tbody>
                    <tr>
                        <td class="text-right col-sm-2">
                            <label>收单机构</label>
                        </td>
                        <td class="col-sm-4">
                            <input id="acq_inst_id" type="text" class="easyui-combobox" name="acq_inst_id" data-options="valueField:'acq_inst_id',textField:'acq_inst_nm',editable:false">
                        </td>
                        <td class="text-right col-sm-2">
                            <label>商户号</label>
                        </td>
                        <td class="col-sm-4">
                            <input type="text" name="mchnt_cd">
                        </td>
                    </tr>
                    <tr>
                        <td class="text-right col-sm-2">
                            <label>商户名称</label>
                        </td>
                        <td class="col-sm-4">
                            <input type="text" name="mchnt_name">
                        </td>
                        <td class="text-right col-sm-2">
                            <label>拓展方</label>
                        </td>
                        <td class="col-sm-4">
                            <input id="expand_inst_id" type="text" class="easyui-combobox" name="expand_inst_id" data-options="">
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td></td>
                        <td colspan="3">
                            <button type="button" class="btn btn-primary" data-options="datagrid:'#dg',url:'/action/bm/bb-zdtzmx/search'" onclick="$$.search(this)">查询</button>
                            <button type="button" class="btn btn-default btn-outline" onclick="$$.reset(this)">重置</button>
                            <button type="button" class="btn btn-success" data-options="datagrid:'#dg',url:'/action/bm/bb-zdtzmx/export'" onclick="$$.export(this)">导出</button>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </form>
        <br>
        <table id="dg" class="easyui-datagrid" title="终端台账明细" data-options="singleSelect:true,pagination:true,rownumbers:true">
            <thead>
                <tr>
                    <th data-options="field:'acq_inst_nm',width:100">收单机构名称</th>
                    <th data-options="field:'busi_type_nm',width:100">业务类型</th>
                    <th data-options="field:'mchnt_cd',width:100">商户号</th>
                    <th data-options="field:'term_id',width:100">终端号</th>
                    <th data-options="field:'term_no',width:100">终端标识码</th>
                    <th data-options="field:'expand_inst_nm',width:100">拓展方</th>
                    <th data-options="field:'expand_nm',width:100">拓展人</th>
                    <th data-options="field:'shop_name',width:100">门店名称</th>
                    <th data-options="field:'district_name',width:100">终端所在地区</th>
                    <th data-options="field:'equi_type_nm',width:100">终端类型</th>
                    <th data-options="field:'linkman',width:100">终端联系人</th>
                    <th data-options="field:'mobile',width:100">终端联系人电话</th>
                    <th data-options="field:'addr',width:100">装机地址</th>
                    <th data-options="field:'term_inves_nm',width:100">机具投资方</th>
                    <th data-options="field:'term_status_nm',width:100">终端状态</th>
                    <th data-options="field:'installed_by',width:100">装机人</th>
                    <th data-options="field:'installed_date',width:100">装机时间</th>
                    <th data-options="field:'removed_date',width:100">撤机时间</th>
                    <th data-options="field:'created_by',width:100">录入人员</th>
                    <th data-options="field:'created_time',width:100">录入时间</th>
                    <th data-options="field:'last_checked_time',width:100">最后审批时间</th>
                    <th data-options="field:'account_name',width:100">账户名</th>
                    <th data-options="field:'account_no',width:100">账号</th>
                    <th data-options="field:'is_legal_person_account',width:100">是否为法人账户</th>
                    <th data-options="field:'account_bank_nm',width:100">开户行</th>
                    <th data-options="field:'account_bank_branch_nm',width:100">支行名称</th>
                    <th data-options="field:'mcc',width:100">MCC</th>
                    <th data-options="field:'card_fee',width:100">签约扣率</th>
                    <th data-options="field:'mchnt_name',width:100">商户名称</th>
                    <th data-options="field:'cert_name',width:100">法人代表</th>
                    <th data-options="field:'cert_id',width:100">法人身份证</th>
                    <th data-options="field:'mchnt_type_nm',width:100">商户类型</th>
                    <th data-options="field:'license_addr',width:100">商户注册地址</th>
                </tr>
            </thead>
        </table>
    </div>
    <script src="../lib/jquery/jquery.min.js"></script>
    <script src="../lib/toastr/toastr.min.js"></script>
    <script src="../lib/My97DatePicker/WdatePicker.js"></script>
    <script src="../lib/easyui/jquery.easyui.min.js"></script>
    <script src="../js/base.js"></script>
    <!-- <script src="../js/st.js"></script>
    <script src="../js/param.js"></script>
    <script src="../js/district.js"></script> -->
    <script>
    $(function() {
        $$.request('/action/bm/parameter/list', {
            expand_inst: '1',
            acq_inst: '1'
        }, function(data) {
            $('#expand_inst_id').combobox('loadData', data.expand_inst);
            $('#acq_inst_id').combobox('loadData', data.acq_inst);
        });
    });
    </script>
</body>

</html>
