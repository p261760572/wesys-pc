<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>拓展方交易分润统计</title>
    <link href="../lib/bootstrap-custom/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href="../lib/toastr/toastr.min.css" rel="stylesheet">
    <link href="../lib/easyui/themes/bootstrap/easyui.min.css" rel="stylesheet">
    <style type="text/css">
    body {
        padding: 5px;
    }
    
    label {
        font-weight: 400;
    }
    </style>
</head>

<body>
    <div>
        <form>
            <table class="table" style="width: 970px;">
                <!-- <caption>查询拓展方交易分润统计</caption> -->
                <tbody>
                    <tr>
                        <td class="text-right col-sm-2">
                            <label>清算日期</label>
                        </td>
                        <td class="col-sm-4">
                            <input id="settle_date" type="text" class="Wdate" name="settle_date" style="width: 120px;" onfocus="WdatePicker({onpicked:function(){$dp.$('settle_date2').focus();},maxDate:'#F{$dp.$D(\'settle_date2\')}'})">
                            <input id="settle_date2" type="text" class="Wdate" name="settle_date2" style="width: 120px;" onfocus="WdatePicker({minDate:'#F{$dp.$D(\'settle_date\')}'})">
                            <span class="text-warning">*</span>
                        </td>
                        <td class="text-right col-sm-2">
                            <label>收单机构</label>
                        </td>
                        <td class="col-sm-4">
                            <input id="acq_inst_id" type="text" class="easyui-combobox" name="acq_inst_id" data-options="valueField:'acq_inst_id',textField:'acq_inst_nm',editable:false">
                        </td>
                    </tr>
                    <tr>
                        <td class="text-right col-sm-2">
                            <label>拓展方</label>
                        </td>
                        <td class="col-sm-4">
                            <input id="expand_inst_id" type="text" class="easyui-combobox" name="expand_inst_id" data-options="">
                        </td>
                        <td class="text-right col-sm-2">
                        </td>
                        <td class="col-sm-4">
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td></td>
                        <td colspan="3">
                            <button type="button" class="btn btn-primary" data-options="datagrid:'#dg',url:'/action/bm/bb-tzfjyfrtj/search'" onclick="$$.search(this)">查询</button>
                            <button type="button" class="btn btn-default btn-outline" onclick="$$.reset(this)">重置</button>
                            <button type="button" class="btn btn-success" data-options="datagrid:'#dg',url:'/action/bm/bb-tzfjyfrtj/export'" onclick="$$.export(this)">导出</button>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </form>
        <br>
        <table id="dg" class="easyui-datagrid" title="拓展方交易分润统计" data-options="singleSelect:true,pagination:true,rownumbers:true">
            <thead>
                <tr>
                    <th data-options="field:'settle_date',width:100">统计日期</th>
                    <th data-options="field:'acq_inst_id',width:100">收单机构</th>
                    <th data-options="field:'data_chan',width:100">数据渠道</th>
                    <th data-options="field:'busi_type',width:100">产品类型</th>
                    <th data-options="field:'expand_inst_nm',width:100">拓展方</th>
                    <th data-options="field:'trans_count',width:100">交易笔数</th>
                    <th data-options="field:'amount',width:100">交易金额</th>
                    <th data-options="field:'mchnt_fee',width:100">商户手续费</th>
                    <th data-options="field:'we_income',width:100">银信诺收入</th>
                    <th data-options="field:'service_inst_role2_fee',width:100">拓展方分润</th>
                </tr>
            </thead>
        </table>
    </div>
    <script src="../lib/jquery/jquery.min.js"></script>
    <script src="../lib/toastr/toastr.min.js"></script>
    <script src="../lib/My97DatePicker/WdatePicker.js"></script>
    <script src="../lib/easyui/jquery.easyui.min.js"></script>
    <script src="../js/base.js"></script>
    <!-- <script src="../js/st.js"></script>
    <script src="../js/param.js"></script>
    <script src="../js/district.js"></script> -->
    <script>
    $(function() {
        $$.request('/action/bm/parameter/list', {
            expand_inst: '1',
            acq_inst: '1'
        }, function(data) {
            $('#expand_inst_id').combobox('loadData', data.expand_inst);
            $('#acq_inst_id').combobox('loadData', data.acq_inst);
        });
    });
    </script>
</body>

</html>
