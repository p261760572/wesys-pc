<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>费用台账</title>
    <link href="../lib/bootstrap-custom/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href="../lib/toastr/toastr.min.css" rel="stylesheet">
    <link href="../lib/easyui/themes/bootstrap/easyui.min.css" rel="stylesheet">
    <style type="text/css">
    body {
        padding: 5px;
    }
    
    label {
        font-weight: 400;
    }
    </style>
</head>

<body>
    <div>
        <form>
            <table class="table" style="width: 970px;">
                <!-- <caption>查询费用台账</caption> -->
                <tbody>
                    <tr>
                        <td class="text-right col-sm-2">
                            <label>单据号</label>
                        </td>
                        <td class="col-sm-4">
                            <input type="text" name="expense_no">
                        </td>
                        <td class="text-right col-sm-2">
                            <label>费用类型</label>
                        </td>
                        <td class="col-sm-4">
                            <input id="expense_type" type="text" class="easyui-combobox" name="expense_type" data-options="editable:false">
                        </td>
                    </tr>
                    <tr>
                        <td class="text-right col-sm-2">
                            <label>客户号</label>
                        </td>
                        <td class="col-sm-4">
                            <input type="text" name="mchnt_id">
                        </td>
                        <td class="text-right col-sm-2">
                            <label>商户名称</label>
                        </td>
                        <td class="col-sm-4">
                            <input type="text" name="mchnt_name">
                        </td>
                    </tr>
                    <tr>
                        <td class="text-right col-sm-2">
                            <label>费用状态</label>
                        </td>
                        <td class="col-sm-4">
                            <input id="proc_st" type="text" class="easyui-combobox" name="proc_st" data-options="editable:false">
                        </td>
                        <td class="text-right col-sm-2">
                            <label>生成时间</label>
                        </td>
                        <td class="col-sm-4">
                            <input id="created_time" type="text" class="Wdate" name="created_time" style="width: 120px;" onfocus="WdatePicker({onpicked:function(){$dp.$('created_time2').focus();},maxDate:'#F{$dp.$D(\'created_time2\')}'})">
                            <input id="created_time2" type="text" class="Wdate" name="created_time2" style="width: 120px;" onfocus="WdatePicker({minDate:'#F{$dp.$D(\'created_time\')}'})">
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td></td>
                        <td colspan="3">
                            <button type="button" class="btn btn-primary" data-options="datagrid:'#dg',url:'/action/bm/bb-fytz/search'" onclick="$$.search(this)">查询</button>
                            <button type="button" class="btn btn-default btn-outline" onclick="$$.reset(this)">重置</button>
                            <button type="button" class="btn btn-success" data-options="datagrid:'#dg',url:'/action/bm/bb-fytz/export'" onclick="$$.export(this)">导出</button>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </form>
        <br>
        <table id="dg" class="easyui-datagrid" title="费用台账" data-options="singleSelect:true,pagination:true,rownumbers:true">
            <thead>
                <tr>
                    <th data-options="field:'expense_no',width:100">单据号</th>
                    <th data-options="field:'expense_type_nm',width:100">费用类型</th>
                    <th data-options="field:'mchnt_id',width:100">客户号</th>
                    <th data-options="field:'mchnt_name',width:100">商户名称</th>
                    <th data-options="field:'expand_inst_nm',width:100">拓展方</th>
                    <th data-options="field:'expand_nm',width:100">拓展人</th>
                    <th data-options="field:'created_time',width:100">生成时间</th>
                    <th data-options="field:'receipt_date',width:100">收款日期</th>
                    <th data-options="field:'amount',width:100">收取金额</th>
                    <th data-options="field:'refund_amount_total',width:100">退款金额</th>
                    <th data-options="field:'proc_st_nm',width:100">费用状态</th>
                </tr>
            </thead>
        </table>
    </div>
    <script src="../lib/jquery/jquery.min.js"></script>
    <script src="../lib/toastr/toastr.min.js"></script>
    <script src="../lib/My97DatePicker/WdatePicker.js"></script>
    <script src="../lib/easyui/jquery.easyui.min.js"></script>
    <script src="../js/base.js"></script>
    <script src="../js/st.js"></script>
    <script src="../js/param.js"></script>
    <!-- <script src="../js/district.js"></script> -->
    <script>
    $(function() {
        $('#expense_type').combobox('loadData', $$.param['expense_type']);

        $('#proc_st').combobox('loadData', $$.st.procSt[$$.st.alias['expense_info']]);
    });
    </script>
</body>

</html>
